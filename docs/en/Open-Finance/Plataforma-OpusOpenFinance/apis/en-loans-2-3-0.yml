  '/contracts/{contractId}/warranties':
    post:
      tags:
        - Loans
      summary: Gets the list of warranties linked to the loan contract identified by contractId
      description: Method to get the list of warranties linked to the loan contract identified by contractId held by the customer at the transmitting institution. For products that do not have warranties, HTTP Status 200 must be returned with an empty “data” object, without any internal attribute.
