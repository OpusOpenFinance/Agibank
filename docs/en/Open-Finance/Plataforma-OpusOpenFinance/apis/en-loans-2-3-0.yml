components:
  schemas:
    ResponseErrorWithAbleAdditionalProperties:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          maxItems: 13
          items:
            type: object
            required:
              - code
              - title
              - detail
            properties:
              code:
                description: Specific endpoint error code
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              title:
                description: Human-readable title of this specific error
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              detail:
                description: Human-readable description of this specific error
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 2048
        meta:
          $ref: '#/components/schemas/Meta'
    EnumContractAmortizationScheduled:
      type: string
      description: |
        Amortization system (See Enum):
        - SAC (Sistema de Amortização Constante) - It is one in which the amortization value remains the same until the end. The interest charged on the installment is not included in this account.
        - PRICE (Sistema Francês de Amortização) - Installments are fixed from the beginning to the end of the contract. That is, all installments will have the same value, from the first to the last. In the first payments, most of the installment amount corresponds to interest. Over time, the interest rate decreases. As the installment amount is fixed, as installments pass, the amortization value increases.
        - SAM (Sistema de Amortização Misto) - Each installment (payment) is the arithmetic mean of the respective installments in the Price System and in the Constant Amortization System (SAC).
        - SEM SISTEMA DE AMORTIZAÇÃO - No Amortization System.
      enum:
        - SAC                     /* Constant Amortization System */
        - PRICE                   /* French Amortization System */
        - SAM                     /* Mixed Amortization System */
        - SEM_SISTEMA_AMORTIZACAO /* Without Amortization System */
        - OUTROS                  /* Others */
      example: SAC
    EnumContractCalculation:
      type: string
      description: Calculation basis
      enum:
        - 21/252
        - 30/360
        - 30/365
      example: 21/252
    EnumContractFeeCharge:
      type: string
      description: |
        "Collection method related to the fee agreed in the contract. (See Enum)
        - Minimum
        - Maximum
        - Fixed
        - Percentage"
      enum:
        - MINIMO      /* Minimum */
        - MAXIMO      /* Maximum */
        - FIXO        /* Fixed */
        - PERCENTUAL  /* Percentage */
      example: MINIMO
    EnumContractFeeChargeType:
      type: string
      description: Type of charge for the fee agreed in the contract.
      enum:
        - UNICA        /* Single */
        - POR_PARCELA /* Per Instalment */
      example: UNICA
    EnumContractFinanceChargeType:
      type: string
      description: Type of finance charge agreed in the contract.
      enum:
        - JUROS_REMUNERATORIOS_POR_ATRASO /* Compensatory Interest for Late Payment */
        - MULTA_ATRASO_PAGAMENTO         /* Late Payment Fine */
        - JUROS_MORA_ATRASO             /* Default Interest for Late Payment */
        - IOF_CONTRATACAO               /* IOF on Origination */
        - IOF_POR_ATRASO                 /* IOF for Late Payment */
        - SEM_ENCARGO                   /* Without Charge */
        - OUTROS                        /* Others */
      example: JUROS_REMUNERATORIOS_POR_ATRASO
    EnumContractInstalmentPeriodicity:
      type: string
      description: |
        "Information regarding the regular periodicity of installments. (See Enum)
        without regular periodicity, weekly, bi-weekly, monthly, bi-monthly, quarterly, semi-annual, annual"
      enum:
        - SEM_PERIODICIDADE_REGULAR /* Without Regular Periodicity */
        - SEMANAL                   /* Weekly */
        - QUINZENAL                 /* Bi-weekly */
        - MENSAL                    /* Monthly */
        - BIMESTRAL                 /* Bi-monthly */
        - TRIMESTRAL                /* Quarterly */
        - SEMESTRAL                 /* Semi-annual */
        - ANUAL                     /* Annual */
        - OUTROS                    /* Others */
      example: SEMANAL
    EnumContractInterestRateType:
      type: string
      description: |
        "Type of Interest (see Enum)
        - SIMPLE (applied/charged always on the initial capital, which is the borrowed/invested amount. There is no charge of interest on accumulated interest in the previous period(s). Example: in a loan of R\$1,000, with a simple interest rate of 8% p.a., with a duration of 2 years, the total interest will be R\$80 in the first year and R\$ 80 in the second year. At the end of the contract, the borrower will return the principal and the simple interest for each year: R\$1,000+R\$80+R\$80=R\$1,160)
        - COMPOUND (for each period of the contract (daily, monthly, annual, etc.), there is a “new capital” for charging the contracted interest rate. This “new capital” is the sum of the capital and the interest charged in the previous period. Example: in a loan of R\$1,000, with a compound interest rate of 8% p.a., with a duration of 2 years, the total interest will be R\$80 in the first year. In the second year, the interest will be added to the capital (R\$1,000 + R\$ 80 = R\$ 1,080), resulting in interest of R\$ 86 (8% of R\$ 1,080))"
      enum:
        - SIMPLES   /* Simple */
        - COMPOSTO  /* Compound */
      example: SIMPLES
    EnumContractReferentialRateIndexerSubType:
      type: string
      description: |
        "Subtypes of reference rates or indexers, according to Annex 5: Reference Rate or Indexer (Indx), of Document 3040"
      enum:
        - SEM_SUB_TIPO_INDEXADOR    /* Without Indexer Subtype */
        - PRE_FIXADO                /* Pre-fixed */
        - TR_TBF                    /* Reference Rate - Basic Financial Rate */
        - TJLP                      /* Long-Term Interest Rate */
        - LIBOR                     /* London Interbank Offered Rate */
        - TLP                       /* Long-Term Rate */
        - OUTRAS_TAXAS_POS_FIXADAS  /* Other Post-fixed Rates */
        - CDI                       /* Interbank Deposit Certificate */
        - SELIC                     /* Special System for Settlement and Custody */
        - OUTRAS_TAXAS_FLUTUANTES   /* Other Floating Rates */
        - IGPM                      /* General Market Price Index */
        - IPCA                      /* Broad National Consumer Price Index */
        - IPCC                      /* Consumer Price Index - C */
        - OUTROS_INDICES_PRECO      /* Other Price Indices */
        - TCR_PRE                   /* Pre-fixed Rural Credit Rate */
        - TCR_POS                   /* Post-fixed Rural Credit Rate */
        - TRFC_PRE                  /* Pre-fixed Free Rural Credit Rate */
        - TRFC_POS                  /* Post-fixed Free Rural Credit Rate */
        - OUTROS_INDEXADORES        /* Other Indexers */
      example: TJLP
    EnumContractReferentialRateIndexerType:
      type: string
      description: |
        "Types of reference rates or indexers, according to Annex 5: Reference Rate or Indexer (Indx), of Document 3040"
      enum:
        - SEM_TIPO_INDEXADOR      /* Without Indexer Type */
        - PRE_FIXADO              /* Pre-fixed */
        - POS_FIXADO              /* Post-fixed */
        - FLUTUANTES              /* Floating */
        - INDICES_PRECOS          /* Price Indices */
        - CREDITO_RURAL           /* Rural Credit */
        - OUTROS_INDEXADORES      /* Other Indexers */
      example: PRE_FIXADO
    EnumContractTaxPeriodicity:
      type: string
      description: |
        "Rate periodicity. (See Enum)
        p.m. - per month
        p.a. - per year"
      enum:
        - AM /* Per Month */
        - AA /* Per Year */
      example: AA
    EnumContractTaxType:
      type: string
      description: |
        "Tax Type (see Enum)
        - NOMINAL (nominal rate is an interest rate in which the reference unit does not coincide with the time unit of capitalization. It is always provided in annual terms, and its capitalization periods can be daily, monthly, quarterly or semi-annual. e.g. A rate of 12% per year with monthly capitalization)
        - EFFECTIVE (It is the interest rate in which the reference unit coincides with the time unit of capitalization. As the units of time measure of the interest rate and capitalization periods are the same, simple examples are used such as 1% per month, 60% per year)"
      enum:
        - NOMINAL   /* Nominal */
        - EFETIVA   /* Effective */
      example: EFETIVA
    EnumContractProductSubTypeLoans:
      type: string
      description: 'Subtype of contracted Loan credit modalities, according to circular 4.015 and description of DOC3040 of the SCR).'
      enum:
        - HOME_EQUITY                         /* Home Equity */
        - CHEQUE_ESPECIAL                     /* Overdraft */
        - CONTA_GARANTIDA                     /* Guaranteed Account */
        - CAPITAL_GIRO_TETO_ROTATIVO          /* Revolving Working Capital */
        - CREDITO_PESSOAL_SEM_CONSIGNACAO     /* Unsecured Personal Loan */
        - CREDITO_PESSOAL_COM_CONSIGNACAO     /* Payroll-deductible Personal Loan */
        - MICROCREDITO_PRODUTIVO_ORIENTADO    /* Directed Productive Microcredit */
        - CAPITAL_GIRO_PRAZO_VENCIMENTO_ATE_365_DIAS   /* Working Capital - Term to Maturity up to 365 days */
        - CAPITAL_GIRO_PRAZO_VENCIMENTO_SUPERIOR_365_DIAS /* Working Capital - Term to Maturity over 365 days */
      example: CREDITO_PESSOAL_COM_CONSIGNACAO
    EnumContractProductTypeLoans:
      type: string
      description: 'Type of contracted credit modality, according to circular 4.015 and description of DOC3040 of the SCR).'
      enum:
        - EMPRESTIMOS /* Loans */
      example: EMPRESTIMOS
    EnumWarrantySubType:
      type: string
      description: |
        Denomination/Identification of the subtype of guarantee that endorses the Credit Operation Modality contracted (Doc 3040, Annex 12).
      enum:
        - ACOES_DEBENTURES                                        /* Shares and Debentures */
        - ACORDOS_COMPENSACAO_LIQUIDACAO_OBRIGACOES               /* Agreements for Compensation and Settlement of Obligations */
        - APLICACOES_FINANCEIRAS_RENDA_FIXA                       /* Fixed Income Financial Investments */
        - APLICACOES_FINANCEIRAS_RENDA_VARIAVEL                   /* Variable Income Financial Investments */
        - APOLICES_CREDITO_EXPORTACAO                             /* Export Credit Policies */
        - CCR_CONVENIO_CREDITOS_RECIPROCOS                        /* CCR - Reciprocal Credit Agreement */
        - CHEQUES                                                 /* Checks */
        - CIVIL                                                   /* Civil */
        - DIREITOS_SOBRE_ALUGUEIS                                 /* Rights over Rents */
        - DEPOSITOS_A_VISTA_A_PRAZO_POUPANCA_OURO_TITULOS_PUBLICOS_FEDERAIS_ART_36 /* Demand Deposits, Term Deposits, Savings, Gold, Federal Public Securities Art. 36 */
        - DEPOSITO_TITULOS_EMITIDOS_ENTIDADES_ART_23              /* Deposit of Securities Issued by Entities Art. 23 */
        - DUPLICATAS                                              /* Bills of Exchange */
        - EMD_ENTIDADES_MULTILATERAIS_DESENVOLVIMENTO_ART_37      /* EMD - Multilateral Development Entities Art. 37 */
        - EQUIPAMENTOS                                            /* Equipment */
        - ESTADUAL_OU_DISTRITAL                                   /* State or District */
        - FATURA_CARTAO_CREDITO                                   /* Credit Card Invoice */
        - FEDERAL                                                 /* Federal */
        - FCVS_FUNDO_COMPENSACAO_VARIACOES_SALARIAIS              /* FCVS - Wage Variation Compensation Fund */
        - FGI_FUNDO_GARANTIDOR_INVESTIMENTOS                      /* FGI - Investment Guarantee Fund */
        - FGPC_FUNDO_GARANTIA_PROMOCAO_COMPETIT                   /* FGPC - Guarantee Fund for the Promotion of Competitiveness */
        - FGTS_FUNDO_GARANTIA_TEMPO_SERVICO                       /* FGTS - Severance Indemnity Fund */
        - FUNDO_GARANTIDOR_AVAL                                   /* Guarantor Fund - Guarantee */
        - GARANTIA_PRESTADA_FGPC_LEI_9531_ART_37                  /* Guarantee Provided by FGPC Law 9531 Art. 37 */
        - GARANTIA_PRESTADA_FUNDOS_QUAISQUER_OUTROS_MECANISMOS_COBERTURA_RISCO_CREDITO_ART_37 /* Guarantee Provided by Funds or Any Other Credit Risk Coverage Mechanisms Art. 37 */
        - GARANTIA_PRESTADA_TESOURO_NACIONAL_OU_BACEN_ART_37_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO /* Guarantee Provided by the National Treasury or BACEN Art. 37 - Assets and Rights part of Assigned Assets */
        - IMOVEIS                                                  /* Real Estate */
        - IMOVEIS_RESIDENCIAIS                                     /* Residential Real Estate */
        - MITIGADORAS                                             /* Mitigating */
        - MUNICIPAL                                               /* Municipal */
        - NAO_MITIGADORAS                                         /* Non-Mitigating */
        - NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO              /* Promissory Notes and Other Credit Rights */
        - OUTRAS                                                  /* Others */
        - OUTROS                                                  /* Others */
        - OUTROS_BENS                                             /* Other Assets */
        - OUTROS_GRAUS                                            /* Other Degrees */
        - OUTROS_IMOVEIS                                          /* Other Real Estate */
        - OUTROS_SEGUROS_ASSEMELHADOS                             /* Other Similar Insurances */
        - PESSOA_FISICA                                           /* Natural Person */
        - PESSOA_FISICA_EXTERIOR                                  /* Foreign Natural Person */
        - PESSOA_JURIDICA                                         /* Legal Entity */
        - PESSOA_JURIDICA_EXTERIOR                                /* Foreign Legal Entity */
        - PRIMEIRO_GRAU_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO /* First Degree - Assets and Rights part of Assigned Assets */
        - PRIMEIRO_GRAU_IMOVEIS_RESIDENCIAIS                       /* First Degree - Residential Real Estate */
        - PRIMEIRO_GRAU_OUTROS                                     /* First Degree - Others */
        - PROAGRO                                                 /* Proagro - Program for Strengthening Family Farming */
        - PRODUTOS_AGROPECUARIOS_COM_WARRANT                      /* Agricultural Products with Warrant */
        - PRODUTOS_AGROPECUARIOS_SEM_WARRANT                      /* Agricultural Products without Warrant */
        - SBCE_SOCIEDADE_BRASILEIRA_CREDITO_EXPORTAÇÃO            /* SBCE - Brazilian Export Credit Society */
        - SEGURO_RURAL                                            /* Rural Insurance */
        - SEM_SUB_TIPO_GARANTIA                                   /* Without Guarantee Subtype */
        - TRIBUTOS_RECEITAS_ORCAMENTARIAS                           /* Taxes and Budget Revenues */
        - VEICULOS                                                /* Vehicles */
        - VEICULOS_AUTOMOTORES                                    /* Motor Vehicles */
      example: NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO
    EnumWarrantyType:
      type: string
      description: 'Denomination/Identification of the type of guarantee that endorses the Credit Operation Modality contracted (Doc 3040, Annex 12)'
      enum:
        - CESSAO_DIREITOS_CREDITORIOS         /* Assignment of Credit Rights */
        - CAUCAO                            /* Caution Deposit */
        - PENHOR                            /* Pledge */
        - ALIENACAO_FIDUCIARIA                /* Fiduciary Alienation */
        - HIPOTECA                           /* Mortgage */
        - OPERACOES_GARANTIDAS_PELO_GOVERNO   /* Government-Guaranteed Operations */
        - OUTRAS_GARANTIAS_NAO_FIDEJUSSORIAS  /* Other Non-Fidejussory Guarantees */
        - SEGUROS_ASSEMELHADOS                /* Similar Insurances */
        - GARANTIA_FIDEJUSSORIA               /* Fidejussory Guarantee */
        - BENS_ARRENDADOS                     /* Leased Assets */
        - GARANTIAS_INTERNACIONAIS            /* International Guarantees */
        - OPERACOES_GARANTIDAS_OUTRAS_ENTIDADES /* Operations Guaranteed by Other Entities */
        - ACORDOS_COMPENSACAO                 /* Compensation Agreements */
      example: CESSAO_DIREITOS_CREDITORIOS
    LoansBalloonPayment:
      type: object
      description: List that brings the due dates and amounts of non-regular instalments of the queried credit product contract.
      required:
        - dueDate
        - amount
      properties:
        dueDate:
          type: string
          maxLength: 10
          minLength: 2
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: |
            'Due date of the non-regular instalment due of the queried credit product contract, according to RFC-3339 specification. e.g. 2014-03-19'
        amount:
          $ref: '#/components/schemas/LoansBalloonPaymentAmount'
    LoansContract:
      type: object
      description: Set of information referring to the identification of the loan credit operation
      required:
        - contractNumber
        - ipocCode
        - productName
        - productType
        - productSubType
        - contractDate
        - contractAmount
        - instalmentPeriodicity
        - CET
        - amortizationScheduled
        - interestRates
        - contractedFees
        - contractedFinanceCharges
      properties:
        contractNumber:
          type: string
          maxLength: 100
          minLength: 1
          pattern: '^[\w\W]{1,100}$'
          example: '1324926521496'
          description: Contract number given by the contracting institution.
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          example: '92792126019929279212650822221989319252576'
          description: |
            Standardized contract number - IPOC (Standardized Credit Operation Identification). According to DOC 3040, composed of:
            - **Institution's CNPJ:** 8 (eight) initial positions;
            - **Operation Modality:** 4 (four) positions;
            - **Customer Type:** 1 (one) position (1 = natural person - CPF, 2 = legal entity – CNPJ, 3 = natural person abroad, 4 = legal entity abroad, 5 = natural person without CPF and 6 = legal entity without CNPJ);
            - **Customer Code:** The number of positions varies according to the customer type:
              1. For natural person customers with CPF (customer type = 1), inform the 11 (eleven) positions of the CPF;
              2. For legal entity customers with CNPJ (customer type = 2), inform the initial 8 (eight) positions of the CNPJ;
              3. For other customers (customer types 3, 4, 5 and 6), inform 14 (fourteen) positions with zero padding to the left if the identification is shorter;
            - **Contract Code:** 1 (one) to 40 (forty) positions, without character padding.
        productName:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: Crédito Pessoal Consignado
          description: |
            Denomination/Identification of the name of the Credit Operation Modality disclosed to the customer
        productType:
          $ref: '#/components/schemas/EnumContractProductTypeLoans'
        productSubType:
          $ref: '#/components/schemas/EnumContractProductSubTypeLoans'
        contractDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-01-05'
          description: Contract date of the credit operation. RFC-3339 specification
        disbursementDates:
          type: array
          minItems: 1
          description: |
            List that brings the Disbursement Dates of the contracted amount.
          items:
            type: string
            format: date
            maxLength: 10
            pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
            example: '2018-01-15'
            description: |
              Disbursement date of the contracted amount. RFC-3339 specification.
              In the case of a release of funds made on D0 but with retroactive reference made on D -1, accounting-wise the correct date would be D -1.
        settlementDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-01-15'
          description: |
            Operation settlement date.
        contractAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Contracted amount of the operation. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places. In cases where this value is not explicitly stated in the product contract, send as 0.00
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Currency related to the guarantee value, according to ISO-4217 model. e.g. 'BRL'
            All monetary values informed are represented with the current currency of Brazil
        dueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2028-01-15'
          description: |
            Final due date of the operation. RFC-3339 specification.
            Information must be sent if it exists.
        instalmentPeriodicity:
          $ref: '#/components/schemas/EnumContractInstalmentPeriodicity'
        instalmentPeriodicityAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 50
          example: Informações adicionais sobre periodicidade
          description: |
            Mandatory field to complement the information regarding the periodicity of regular payment when the option OTHERS is selected.
        firstInstalmentDueDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
          description: |
            Due date of the first principal instalment.
            Information must be sent if it exists.
        CET:
          type: string
          pattern: '^\d{1,6}\.\d{6}$'
          format: double
          maxLength: 13
          minLength: 8
          example: '0.290000'
          description: |
            CET – Total Effective Cost must be expressed as an annual percentage rate and incorporates all charges and expenses incident on credit operations (interest rate, but also fees, taxes, insurance and other expenses charged).

            The filling must respect the 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.150000. This value represents 15%. The value 1 represents 100%).

            For the PF (natural person) public, the field is mandatory for contracts signed from 2008 onwards, according to CMN Resolution 3,517. For the PJ (legal entity) public, the field is mandatory for contracts signed from 2011 onwards, according to CMN Resolution 3,909. The field may be filled with 0.00 in scenarios in which the house does not have CET (Total effective cost) information only for the exceptions listed below:

            - In contracts prior to 2008 (for the PF public);
            - In contracts prior to 2011 (for the PJ public);
            - PJ public of medium or large size.
        amortizationScheduled:
          $ref: '#/components/schemas/EnumContractAmortizationScheduled'
        amortizationScheduledAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 200
          example: Informações complementares relativa à amortização do tipo 'OUTROS'
          description: |
            Mandatory field to complement the information regarding amortization when the option OTHERS is selected.
        cnpjConsignee:
          type: string
          maxLength: 14
          pattern: '^\d{14}$'
          example: '60500998000135'
          description: |
            CNPJ of the consignee (CNPJ corresponds to the registration number in the National Registry of Legal Entities).

            Only the CNPJ numbers must be provided, without mask.

            [Restriction] Specific additional information for when productSubType is equal to PAYROLL_DEDUCTIBLE_PERSONAL_LOAN
        interestRates:
          type: array
          description: |
            Object that brings the set of information necessary to demonstrate the composition of the compensatory interest rates of the Credit Modality.
            If the contract does not have interest rates, an empty list must be shared. If the contract has an interest rate with a value of 0, an object with the value 0 must be shared explicitly.
          items:
            $ref: '#/components/schemas/LoansContractInterestRate'
          minItems: 0
        contractedFees:
          type: array
          description: List that brings the information of the fees agreed in the contract.
          items:
            $ref: '#/components/schemas/LoansContractedFee'
          minItems: 0
        contractedFinanceCharges:
          type: array
          description: List that brings the finance charges agreed in the contract
          items:
            $ref: '#/components/schemas/LoansFinanceCharge'
          minItems: 0
    LoansContractedFee:
      type: object
      description: Object that brings the set of information necessary to demonstrate the composition of the compensatory interest rates of the Credit Modality
      required:
        - feeName
        - feeCode
        - feeChargeType
        - feeCharge
      properties:
        feeName:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          description: Denomination of the agreed Fee
          example: Renovação de cadastro    /* xxx */
        feeCode:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          description: Identifier acronym of the agreed fee
          example: CADASTRO
        feeChargeType:
          $ref: '#/components/schemas/EnumContractFeeChargeType'
        feeCharge:
          $ref: '#/components/schemas/EnumContractFeeCharge'
        feeAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          description: |
            Monetary value of the fee agreed in the contract.

            [Restriction] Mandatory filling when the collection method is different from Percentage.
          example: '100000.0400'
        feeRate:
          type: string
          pattern: '^[01]\.\d{6}$'
          format: double
          maxLength: 8
          minLength: 8
          description: |
            It is the percentage value of the fee agreed in the contract.

            [Restriction] Mandatory filling when the collection method is Percentage.
          example: '0.062000'
    LoansContractInterestRate:
      type: object
      description: Object that brings the set of information necessary to demonstrate the composition of the compensatory interest rates of the Credit Modality
      required:
        - taxType
        - interestRateType
        - taxPeriodicity
        - calculation
        - referentialRateIndexerType
        - preFixedRate
        - postFixedRate
      properties:
        taxType:
          $ref: '#/components/schemas/EnumContractTaxType'
        interestRateType:
          $ref: '#/components/schemas/EnumContractInterestRateType'
        taxPeriodicity:
          $ref: '#/components/schemas/EnumContractTaxPeriodicity'
        calculation:
          $ref: '#/components/schemas/EnumContractCalculation'
        referentialRateIndexerType:
          $ref: '#/components/schemas/EnumContractReferentialRateIndexerType'
        referentialRateIndexerSubType:
          $ref: '#/components/schemas/EnumContractReferentialRateIndexerSubType'
        referentialRateIndexerAdditionalInfo:
          type: string
          description: |
            Free field to complement the information related to the Type of reference rate or indexer.

            [Restriction] Mandatory to complement the information related to the Type of reference rate or indexer, when the type or subtype OTHERS is selected.
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: Informações adicionais
        preFixedRate:
          type: string
          pattern: '^\d{1,2}\.\d{6}$'
          format: double
          maxLength: 9
          minLength: 8
          example: '0.600000'
          description: |
            Pre-fixed rate applied under the credit modality contract. e.g. 0.014500. The filling must respect the 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.150000. This value represents 15%. The value 1 represents 100%). Fill in the field not applicable to the contract with zeros, following the pattern (0.000000).
        postFixedRate:
          type: string
          pattern: '^\d{1,2}\.\d{6}$'
          format: double
          maxLength: 9
          minLength: 8
          description: |
            Post-fixed rate applied under the credit modality contract. e.g. 0.0045 .The filling must respect the 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.1500. This value represents 15%. The value 1 represents 100%). Fill in the field not applicable to the contract with zeros, following the pattern (0.000000)
          example: '0.550000'
        additionalInfo:
          type: string
          maxLength: 1200
          pattern: '[\w\W\s]*'
          example: Informações adicionais
          description: |
            Text with additional information about the composition of the agreed interest rates.

            [Restriction] If the institution has the information to share, it must be informed.
    LoansChargeOverParcel:
      type: object
      required:
        - chargeType
        - chargeAmount
      properties:
        chargeType:
          $ref: '#/components/schemas/EnumContractFinanceChargeType'
        chargeAdditionalInfo:
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 140
          example: Informações adicionais
          description: |
            Free field to fill in additional information regarding the charge.

            [Restriction] Mandatory when chargeType is equal to 'OTHERS'.
        chargeAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Value of the charge payment paid outside the instalment. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
    LoansFinanceCharge:
      type: object
      description: Set of information referring to the identification of the credit operation
      required:
        - chargeType
      properties:
        chargeType:
          $ref: '#/components/schemas/EnumContractFinanceChargeType'
        chargeAdditionalInfo:
          type: string
          maxLength: 140
          description: |
            Field for additional information.

            [Restriction] Mandatory if the option 'OTHERS' is selected in Type of finance charge agreed in the contract.
          pattern: '[\w\W\s]*'
          example: Informações adicionais sobre encargos.
        chargeRate:
          type: string
          pattern: '^[01]\.\d{6}$'
          format: double
          maxLength: 8
          minLength: 8
          description: |
            Represents the percentage value of the charge agreed in the contract.

            The filling must respect the 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.150000. This value represents 15%. The value 1 represents 100%).
          example: '0.070000'
    LoansInstalments:
      type: object
      description: Set of information regarding the remaining term and instalments of a loan credit operation
      required:
        - dueInstalments
        - pastDueInstalments
        - typeContractRemaining
        - typeNumberOfInstalments
        - paidInstalments
      properties:
        typeNumberOfInstalments:
          type: string
          description: Type of total term of the contract referring to the informed credit modality.
          enum:
            - DIA                 /* Day */
            - SEMANA              /* Week */
            - MES                 /* Month */
            - ANO                 /* Year */
            - SEM_PRAZO_TOTAL     /* Without Total Term */
          example: MES
        totalNumberOfInstalments:
          type: number
          maximum: 999999999
          example: 130632
          description: |
            Total Term according to the type (day, week, month, year) referring to the informed Credit Modality.

            [Restriction] Must be filled in if typeNumberOfInstalments is different from WITHOUT_TOTAL_TERM.
        typeContractRemaining:
          type: string
          enum:
            - DIA                       /* Day */
            - SEMANA                    /* Week */
            - MES                       /* Month */
            - ANO                       /* Year */
            - SEM_PRAZO_REMANESCENTE    /* Without Remaining Term */
          description: |
            Type of remaining term of the contract referring to the informed credit modality.
        contractRemainingNumber:
          type: number
          maximum: 999999999
          example: 14600
          description: |
            Remaining Term according to the type (day, week, month, year) referring to the informed Credit Modality.

            [Restriction] Must be filled in if typeContractRemaining is different from WITHOUT_REMAINING_TERM.
        paidInstalments:
          type: number
          description: 'Number of instalments paid. (In the case of modalities that do not have instalments, the number of instalments is zero)'
          maximum: 999999
          example: 73
        dueInstalments:
          type: number
          description: 'Number of instalments due. (In the case of modalities that do not have instalments, the number of instalments is zero)'
          maximum: 999999
          example: 57
        pastDueInstalments:
          type: number
          description: 'Number of overdue instalments. (In the case of modalities that do not have instalments, the number of instalments is zero)'
          maximum: 999999
          example: 73
        balloonPayments:
          type: array
          items:
            $ref: '#/components/schemas/LoansBalloonPayment'
          minItems: 1
          description: List that brings the due dates and amounts of non-regular instalments of the queried credit product contract
    LoansListContract:
      type: object
      description: Set of loan contract information held by the customer at the transmitting institution and for which they have given consent
      required:
        - contractId
        - brandName
        - companyCnpj
        - productType
        - productSubType
        - ipocCode
      properties:
        contractId:
          type: string
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          maxLength: 100
          minLength: 1
          example: '92792126019929279212650822221989319252576'
          description: "Uniquely identifies the customer's credit operation contract, maintaining immutability rules within the transmitting institution."
        brandName:
          type: string
          pattern: '[\w\W\s]*'
          maxLength: 80
          example: Organização A
          description: 'Brand Name reported by the participant in Open Finance. It is recommended to use, whenever possible, the same brand name assigned in the Customer Friendly Server Name (Authorisation Server) directory field.'
        companyCnpj:
          type: string
          pattern: '\d{14}$'
          maxLength: 14
          example: '21128159000166'
          description: 'Full CNPJ number of the institution responsible for Registration - the CNPJ corresponds to the registration number in the National Registry of Legal Entities. Only the CNPJ numbers should be included, without masking.'
        productType:
          $ref: '#/components/schemas/EnumContractProductTypeLoans'
        productSubType:
          $ref: '#/components/schemas/EnumContractProductSubTypeLoans'
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          example: '92792126019929279212650822221989319252576'
          description: |
            Standardized contract number - IPOC (Standardized Credit Operation Identification). According to DOC 3040, composed of:
            - **CNPJ da instituição:** 8 (eight) initial positions;
            - **Modalidade da operação:** 4 (four) positions;
            - **Tipo do cliente:** 1 (one) position( 1 = pessoa natural - CPF, 2= pessoa jurídica – CNPJ, 3 = pessoa física no exterior, 4 = pessoa jurídica no exterior, 5 = pessoa natural sem CPF e 6 = pessoa jurídica sem CNPJ);
            - **Código do cliente:** The number of positions varies according to the customer type:
              1. Para clientes pessoa física com CPF (tipo de cliente = 1), informar as 11 (eleven) positions of the CPF;
              2. Para clientes pessoa jurídica com CNPJ (tipo de cliente = 2), inform the first 8 (eight) positions of the CNPJ;
              3. Para os demais clientes (tipos de cliente 3, 4, 5 e 6), inform 14 (fourteen) positions with left-zero padding if the identification has a smaller size;
            - **Código do contrato:** 1 (one) to 40 (forty) positions, without character padding.
    LoansPayments:
      type: object
      description: Set of information regarding payments made for a loan credit operation.
      required:
        - contractOutstandingBalance
        - releases
      properties:
        paidInstalments:
          type: number
          maximum: 2147483647
          example: 73
          description: Total number of installments paid for the contract related to the informed Credit Modality.
        contractOutstandingBalance:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Amount needed for the customer to settle the debt.
        releases:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/LoansReleases'
          description: List of payments made in the period
    LoansReleases:
      type: object
      description: List of payments made in the period
      required:
        - paymentId
        - isOverParcelPayment
        - paidDate
        - currency
        - paidAmount
      properties:
        paymentId:
          type: string
          maxLength: 100
          minLength: 1
          example: XlthLXpBLVowLTldW2EtekEtWjAtOVwtXXswLDk5fSQ
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          description: Code or unique identifier provided by the institution to represent the individual payment.
        isOverParcelPayment:
          type: boolean
          example: true
          description: Identifies whether it is an agreed payment (false) or unscheduled payment (true).
        instalmentId:
          type: string
          maxLength: 100
          minLength: 1
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: WGx0aExYcEJMVm93TFRsZFcyRXRla0V0V2pBdE9Wd3RYWH
          description: |
            Installment identifier, under the responsibility of each transmitting Institution.

            [Restriction] Sending information is mandatory when isOverParcelPayment has the value FALSE.
        paidDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: 'Effective payment date related to the credit modality contract consulted, according to RFC-3339 specification. e.g. 2014-03-19'
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Currency related to the monetary value informed, according to ISO-4217 model. e.g. "BRL".
            All monetary values informed are represented with the current currency of Brazil.
        paidAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: |
            Payment amount related to the credit modality contract consulted.
            Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
        overParcel:
          type: object
          description: |
            Object of fees and charges that were paid outside the installment.

            [Restriction] Information must be sent if it exists.
          required:
            - fees
            - charges
          properties:
            fees:
              type: array
              minItems: 0
              items:
                $ref: '#/components/schemas/LoansFeeOverParcel'
              description: 'List of fees that were paid outside the installment, only for unscheduled payment.'
            charges:
              type: array
              minItems: 0
              items:
                $ref: '#/components/schemas/LoansChargeOverParcel'
              description: List of charges that were paid outside the installment.
    LoansFeeOverParcel:
      type: object
      required:
        - feeName
        - feeCode
        - feeAmount
      properties:
        feeName:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: Reavaliação periódica do bem
          description: |
            Name of the agreed Fee.
        feeCode:
          type: string
          maxLength: 140
          pattern: '[\w\W\s]*'
          example: aval_bem
          description: |
            Identifier acronym of the agreed fee.
        feeAmount:
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '100000.0400'
          description: |
            Monetary value of the fee agreed in the contract.

            Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
    LoansWarranties:
      type: object
      description: Set of information regarding the identification of the loan credit operation
      required:
        - currency
        - warrantyAmount
        - warrantyType
        - warrantySubType
      properties:
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: 'Currency related to the warranty amount, according to ISO-4217 model. e.g. "BRL". All monetary values informed are represented with the current currency of Brazil'
          example: BRL
        warrantyType:
          $ref: '#/components/schemas/EnumWarrantyType'
        warrantySubType:
          $ref: '#/components/schemas/EnumWarrantySubType'
        warrantyAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: |
            Original warranty amount. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.

            [Restriction] For cases where warrantyType is equal to "GARANTIA_FIDEJUSSORIA" the warranty amount corresponds to a percentage of the total guaranteed.
            Thus, cases of surety guarantees for which it is not possible to determine a monetary value for the guarantee must be filled in with 0.00.
    LoansBalloonPaymentAmount:
      type: object
      required:
        - amount
        - currency
      description: Monetary value of the irregular installment to be paid.
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Monetary value of the irregular installment to be paid. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Currency related to the monetary value, following the ISO-4217 model.'
          example: BRL
    Meta:
      type: object
      description: Meta information regarding the requested API.
      required:
        - totalRecords
        - totalPages
      properties:
        totalRecords:
          type: integer
          format: int32
          description: Total number of records in the result
          example: 1
        totalPages:
          type: integer
          format: int32
          description: Total number of pages in the result
          example: 1
    ResponseLoansContractList:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          minItems: 0
          description: Set of loan contract information held by the customer at the transmitting institution and for which they have given consent
          items:
            $ref: '#/components/schemas/LoansListContract'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseLoansContract:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          $ref: '#/components/schemas/LoansContract'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseLoansInstalments:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          $ref: '#/components/schemas/LoansInstalments'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseLoansPayments:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          $ref: '#/components/schemas/LoansPayments'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseLoansWarranties:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          minItems: 0
          description: Set of information regarding the identification of the loan credit operation
          items:
            $ref: '#/components/schemas/LoansWarranties'
        meta:
          $ref: '#/components/schemas/Meta'
    RequestWithConsent:
      type: object
      required:
        - consent
      properties:
        consent:
          $ref: '#/components/schemas/ConsentDataSharing'
    ConsentDataSharing:
      description: Data sharing consent
      type: object
      required:
        - brandId
        - creationDateTime
        - tpp
        - externalId
        - loggedUser
        - permissions
      properties:
        authExtraData:
          type: array
          description: |
            Key-value array with additional data coming from the authorizer. This
            data can be used as resource filters.
          items:
            type: object
            required:
              - key
              - value
            properties:
              key:
                type: string
                example: agencia
              value:
                type: string
                example: '0011'
        consentOwner:
          deprecated: true
          type: array
          description: |
            [Deprecated] Key-value array with identification data
            referring to the consent owner.
          items:
            type: object
            required:
              - key
              - value
            properties:
              key:
                type: string
                example: agencia
              value:
                type: string
                example: '0011'
        brandId:
          type: string
          description: Brand identifier reported by the Open Finance participant
          example: cbanco
          minLength: 1
          maxLength: 50
        creationDateTime:
          description: |
            Date and time when consent was created. A string with date and time
            as specified by RFC-3339, always using UTC timezone (UTC time format).
          type: string
          pattern: |
            ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
          example: '2021-05-21T08:30:00Z'
          maxLength: 20
        tpp:
          type: object
          description: TPP (Third Party Provider) details that requested the consent
          additionalProperties: false
          required:
            - name
          properties:
            name:
              type: string
              description: Name of the TPP that requested the consent
              example: GuiaBolsa
              maxLength: 100
        externalId:
          type: string
          description: Consent identifier used outside the Opus Open Finance platform
          example: urn:oob-bank:2f710909-4ccd-4998-8679-3d8de00e5ccf
          maxLength: 100
        loggedUser:
          type: object
          description: |
            User (natural person) who is logged in at the Data Transmitting
            Institution.
          additionalProperties: false
          required:
            - document
          properties:
            document:
              type: object
              description: User's official identification document.
              additionalProperties: false
              required:
                - identification
                - rel
              properties:
                identification:
                  type: string
                  maxLength: 11
                  description: User's official identification document number.
                  example: '11111111111'
                  pattern: ^\d{11}$
                rel:
                  type: string
                  maxLength: 3
                  description: Type of user's official identification document.
                  example: CPF
                  pattern: ^[A-Z]{3}$
        businessDocumentType:
          type: object
          description: |
            User (legal entity) who is logged in at the Data Transmitting
            Institution.

            [Restriction] Mandatory filling if user logged in at the Data
            Transmitting Institution is a CNPJ (legal entity).
          additionalProperties: false
          required:
            - document
          properties:
            document:
              type: object
              description: Official identification document of the legal entity holder.
              additionalProperties: false
              required:
                - identification
                - rel
              properties:
                identification:
                  type: string
                  maxLength: 14
                  description: |
                    Official identification document number of the legal entity
                    holder.
                  example: '11111111111111'
                  pattern: ^\d{14}$
                rel:
                  type: string
                  maxLength: 4
                  description: |
                    Type of official identification document of the legal entity
                    holder.
                  example: CNPJ
                  pattern: ^[A-Z]{4}$
        resources:
          description: |
            List of resources allowed by the customer
          type: array
          items:
            type: object
            description: Resources selected by the customer
            required:
              - type
              - resourceLegacyId
            properties:
              type:
                description: Resource type
                type: string
                enum:
                  - ACCOUNT
                  - CREDIT_CARD_ACCOUNT
                  - LOAN
                  - FINANCING
                  - UNARRANGED_ACCOUNT_OVERDRAFT
                  - INVOICE_FINANCING
                  - PAYMENT
                  - BANK_FIXED_INCOME
                  - CREDIT_FIXED_INCOME
                  - VARIABLE_INCOME
                  - TREASURE_TITLE
                  - FUND
                example: PAYMENT
              resourceLegacyId:
                type: string
                description: "Uniquely identifies the customer's resource, maintaining immutability rules within the transmitting institution."
                pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
                maxLength: 100
                minLength: 1
                example: '92792126019929279212650822221989319252576'
              authorizers:
                deprecated: true
                description: |
                  [Deprecated] List of authorizers for the resource for cases of
                  multiple approval levels. If the resource is selected, all
                  authorizers must accept the consent that the resource is part of
                type: array
                items:
                  type: object
                  required:
                    - cpf
                    - name
                  properties:
                    cpf:
                      description: Authorizer's CPF
                      type: string
                      minLength: 11
                      maxLength: 11
                      pattern: ^\d{11}$
                      example: '11111111111'
                    name:
                      description: Authorizer's name
                      type: string
                      example: Marco Antonio de Brito
                minItems: 1
              hasMultipleAuthorisers:
                deprecated: true
                type: boolean
                example: 'false'
            additionalProperties: false
          maxItems: 1000
        expirationDateTime:
          description: |
            Permission expiration date and time. Mandatory to fill in,
            reflects the consent validity limit date. A string with
            date and time as specified by RFC-3339, always using
            UTC timezone (UTC time format).
          type: string
          maxLength: 20
          pattern: |
            ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
          example: '2021-05-21T08:30:00Z'
        permissions:
          type: array
          items:
            description: |
              Only for data sharing consents. Specifies the types of API access
              permissions within the scope of Open Finance Brazil - Phase 2,
              according to the consent blocks provided by the user and necessary
              to access each API endpoint.
            type: string
            enum:
              - ACCOUNTS_READ
              - ACCOUNTS_BALANCES_READ
              - ACCOUNTS_TRANSACTIONS_READ
              - ACCOUNTS_OVERDRAFT_LIMITS_READ
              - CREDIT_CARDS_ACCOUNTS_READ
              - CREDIT_CARDS_ACCOUNTS_BILLS_READ
              - CREDIT_CARDS_ACCOUNTS_BILLS_TRANSACTIONS_READ
              - CREDIT_CARDS_ACCOUNTS_LIMITS_READ
              - CREDIT_CARDS_ACCOUNTS_TRANSACTIONS_READ
              - CUSTOMERS_PERSONAL_IDENTIFICATIONS_READ
              - CUSTOMERS_PERSONAL_ADITTIONALINFO_READ
              - CUSTOMERS_BUSINESS_IDENTIFICATIONS_READ
              - CUSTOMERS_BUSINESS_ADITTIONALINFO_READ
              - FINANCINGS_READ
              - FINANCINGS_SCHEDULED_INSTALMENTS_READ
              - FINANCINGS_PAYMENTS_READ
              - FINANCINGS_WARRANTIES_READ
              - INVOICE_FINANCINGS_READ
              - INVOICE_FINANCINGS_SCHEDULED_INSTALMENTS_READ
              - INVOICE_FINANCINGS_PAYMENTS_READ
              - INVOICE_FINANCINGS_WARRANTIES_READ
              - LOANS_READ
              - LOANS_SCHEDULED_INSTALMENTS_READ
              - LOANS_PAYMENTS_READ
              - LOANS_WARRANTIES_READ
              - UNARRANGED_ACCOUNTS_OVERDRAFT_READ
              - UNARRANGED_ACCOUNTS_OVERDRAFT_SCHEDULED_INSTALMENTS_READ
              - UNARRANGED_ACCOUNTS_OVERDRAFT_PAYMENTS_READ
              - UNARRANGED_ACCOUNTS_OVERDRAFT_WARRANTIES_READ
              - BANK_FIXED_INCOMES_READ
              - CREDIT_FIXED_INCOMES_READ
              - FUNDS_READ
              - VARIABLE_INCOMES_READ
              - TREASURE_TITLES_READ
              - EXCHANGES_READ
              - RESOURCES_READ
          minItems: 1
          maxItems: 30
          example: ACCOUNTS_READ
      additionalProperties: false
  parameters:
    contractId:
      name: contractId
      in: path
      description: Contract identifier for all types of credit operations.
      required: true
      schema:
        type: string
        pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
        maxLength: 100
    page:
      name: page
      in: query
      description: Page number being requested (the value of the first page is 1).
      schema:
        type: integer
        default: 1
        minimum: 1
        maximum: 2147483647
        format: int32
    pageSize:
      name: page-size
      in: query
      description: Total number of records per page.
      schema:
        type: integer
        default: 25
        minimum: 1
        format: int32
        maximum: 1000
    pagination-key:
      name: pagination-key
      in: query
      description: 'Re-call identifier, used to avoid counting calls to the endpoint during pagination.'
      schema:
        type: string
        maxLength: 2048
        pattern: '[\w\W\s]*'
    x-brand-id:
      name: x-brand-id
      in: header
      description: Brand identifier reported by the Open Finance participant
      required: true
      schema:
        type: string
        example: cbanco
        minLength: 1
        maxLength: 50
    x-correlation-id:
      name: x-correlation-id
      in: header
      description: UUID that identifies the correlation ID of the request made. It must be
            propagated to all calls made between systems and logged whenever
            possible to facilitate error tracing
      required: true
      schema:
        type: string
        format: uuid
        example: 97623ed1-4732-4bf2-8d4b-ae7aced5443b
  responses:
    OKResponseLoansContractList:
      description: Loan contract data successfully obtained.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseLoansContractList'
    OKResponseLoansContract:
      description: Loan contract data identified by contractId
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseLoansContract'
    OKResponseLoansWarranties:
      description: List of warranties linked to the loan contract identified by contractId
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseLoansWarranties'
    OKResponseLoansInstalments:
      description: Installment schedule data for the loan contract identified by contractId
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseLoansInstalments'
    OKResponseLoansPayments:
      description: Payment data for the loan contract identified by contractId
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseLoansPayments'
    BadRequest:
      description: 'The request was malformed, omitting mandatory attributes, either in the payload or through URL attributes.'
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
    Forbidden:
      description: The token has incorrect scope or a security policy has been violated
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
    InternalServerError:
      description: An error occurred in the API gateway or microservice
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
    GatewayTimeout:
      description: GATEWAY TIMEOUT - The request was not answered within the established timeout
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
    Locked:
      description: Locked
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
    MethodNotAllowed:
      description: The consumer tried to access the resource with an unsupported method
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
    NotAcceptable:
      description: The request contained an Accept header different from the allowed media types or a character set other than UTF-8
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
    NotFound:
      description: The requested resource does not exist or has not been implemented
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
    TooManyRequests:
      description: 'The operation was refused because too many requests were made within a certain period or the global limit of concurrent requests was reached'
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
    Unauthorized:
      description: Missing/invalid authentication header or invalid token
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
    UnprocessableEntity:
      description: 'The request syntax is correct, but it was not possible to process the instructions present.'
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
    SiteIsOverloaded:
      description: 'The site is overloaded and the operation was refused because the global TPS maximum limit was reached at this moment.'
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
    Default:
      description: Unexpected error.
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseErrorWithAbleAdditionalProperties'
