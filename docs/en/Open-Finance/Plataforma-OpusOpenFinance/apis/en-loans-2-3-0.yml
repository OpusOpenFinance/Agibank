openapi: 3.0.0
info:
  title: Loans API - Integration Layer - OPUS Open Finance Brasil
  description: |
    API for loan operation information from the Transmitting Institution's Integration Layer with Opus Open Finance Brasil. API that returns information on loan-type credit operations, maintained at transmitting institutions by their customers, including data such as denomination, modality, contract number, fees, term, instalments, payments (at least for the last 12 months), amortizations, guarantees, charges and compensatory interest rates.
    Does not segregate between natural person and legal entity.

    # Guidelines
    ### Note:
      - In the endpoint `/contracts/{contratId}/payments` pagination will occur under the data contained in the `releases` field of the list type.

    <br>
  version: 0.1.0-alpha
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Loans
paths:
  /contracts:
    post:
      tags:
        - Loans
      summary: Set of loan contract information held by the customer at the transmitting institution and for which they have given consent
      description: Method to get the list of loan contracts held by the customer at the transmitting institution and for which they have given consent
      operationId: loansGetContracts
