openapi: 3.0.0
info:
  title: API Invoice-financings - Integration Layer - OPUS Open Finance Brasil
  description: |
    API for receivable anticipation operations information from the Integration Layer of the Transmitting Institution with Opus Open Finance Brasil.
    API that returns credit operation information of the receivable anticipation type, held at transmitting institutions by their clients, including data such as name, modality, contract number, fees, term, installments, payments (at least for the last 12 months), amortizations, guarantees, charges and interest rates. \
    Does not have segregation between natural and legal persons.

    # Guidelines

    ### Observation:
      - In the `/contracts/{contratId}/payments` endpoint, pagination will occur under the data contained in the `releases` field of the list type.

  version: 0.1.0-alpha
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Invoice Financings
