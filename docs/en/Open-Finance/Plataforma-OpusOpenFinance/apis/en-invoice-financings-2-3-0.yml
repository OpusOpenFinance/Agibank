openapi: 3.0.0
info:
  title: API Invoice-financings - Integration Layer - OPUS Open Finance Brasil
  description: |
    API for receivable financing operations information from the Integration Layer of the Transmitting Institution with Opus Open Finance Brasil.
    API that returns credit operation information of the receivable financing type, maintained at transmitting institutions by their customers, including data such as denomination, modality, contract number, fees, term, installments, payments (at least for the last 12 months), amortizations, guarantees, charges, and interest rates. \
    It does not have segregation between natural person and legal entity.

    # Guidelines

    ### Note:
      - In the `/payments` endpoint, pagination will occur under the data contained in the `releases` field of the list type.

  version: 2.0.0-alpha-base2.3.0
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
