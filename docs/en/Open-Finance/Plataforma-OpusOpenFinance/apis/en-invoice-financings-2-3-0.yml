components:
  schemas:
    EnumContractAmortizationScheduled:
      type: string
      description: |
        Amortization system (See Enum):
        - SAC (Constant Amortization System) - This is one in which the amortization value remains the same until the end. The interest charged on the installment is not included in this account.
        - PRICE (French Amortization System) - Installments are fixed from the beginning to the end of the contract. That is, all installments will have the same value, from the first to the last. In the first payments, most of the installment value corresponds to interest. Over time, the interest rate decreases. As the installment value is fixed, as installments pass, the amortization value increases.
        - SAM (Mixed Amortization System) - Each installment (payment) is the arithmetic average of the respective installments in the Price System and in the Constant Amortization System (SAC).
        - NO AMORTIZATION SYSTEM
      enum:
        - SAC
        - PRICE
        - SAM
        - SEM_SISTEMA_AMORTIZACAO /* NO_AMORTIZATION_SYSTEM */
        - OUTROS /* OTHERS */
      example: SAC
    EnumContractCalculation:
      type: string
      description: Calculation basis
      enum:
        - 21/252
        - 30/360
        - 30/365
      example: 21/252
    InvoiceFinancingsContractedFee:
      type: object
      description: Object that brings together the necessary information to demonstrate the composition of the interest rates of the Credit Modality
      required:
        - feeName
        - feeCode
        - feeChargeType
        - feeCharge
      properties:
        feeName:
          type: string
          maxLength: 140
          minLength: 2
          pattern: '[\w\W\s]+'
          description: |
            Name of the agreed Fee
          example: Account Overdraft
        feeCode:
          type: string
          maxLength: 140
          minLength: 2
          pattern: '[\w\W\s]+'
          description: |
            Identifier acronym of the agreed fee
          example: OVERDRAFT_ACCOUNT
        feeChargeType:
          $ref: '#/components/schemas/EnumContractFeeChargeType'
        feeCharge:
          $ref: '#/components/schemas/EnumContractFeeCharge'
        feeAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: |
            Monetary value of the fee agreed in the contract.

            [Restriction] Mandatory if the charging method is different from Percentage.
        feeRate:
          type: string
          pattern: '^[01]\.\d{6}$'
          format: double
          minLength: 8
          maxLength: 8
          description: |
            It is the value of the fee in percentage agreed in the contract.

            [Restriction] Mandatory if the charging method is Percentage.
          example: '0.062000'
    EnumContractFeeCharge:
      type: string
      description: |
        "Charging method related to the fee agreed in the contract. (See Enum)
        - Minimum
        - Maximum
        - Fixed
        - Percentage"
      enum:
        - MINIMO /* MINIMUM */
        - MAXIMO /* MAXIMUM */
        - FIXO /* FIXED */
        - PERCENTUAL /* PERCENTAGE */
      example: MINIMO
    EnumContractFeeChargeType:
      type: string
      description: Type of charge for the fee agreed in the contract.
      enum:
        - UNICA /* UNIQUE */
        - POR_PARCELA /* PER_INSTALLMENT */
      example: UNICA
    EnumContractFinanceChargeType:
      type: string
      description: Type of charge agreed in the contract.
      enum:
        - JUROS_REMUNERATORIOS_POR_ATRASO /* REMUNERATORY_INTEREST_FOR_LATE_PAYMENT */
        - MULTA_ATRASO_PAGAMENTO          /* LATE_PAYMENT_FINE */
        - JUROS_MORA_ATRASO               /* DEFAULT_INTEREST_LATE_PAYMENT */
        - IOF_CONTRATACAO                 /* IOF_CONTRACTING */
        - IOF_POR_ATRASO                  /* IOF_FOR_LATE_PAYMENT */
        - SEM_ENCARGO                     /* NO_CHARGE */
        - OUTROS                          /* OTHERS */
      example: JUROS_REMUNERATORIOS_POR_ATRASO
    EnumContractInterestRateType:
      type: string
      description: |
        "Type of Interest (see Enum)
        - SIMPLE (applied/charged always on the initial capital, which is the borrowed/invested amount. There is no charge of interest on interest accumulated in the previous period(s). Example: in a loan of R\$1,000, with a simple interest rate of 8% p.a., lasting 2 years, the total interest will be R\$80 in the first year and R\$ 80 in the second year. At the end of the contract, the borrower will return the principal and the simple interest for each year: R\$1,000+R\$80+R\$80=R\$1,160)
        - COMPOUND (for each period of the contract (daily, monthly, annual, etc.), there is a “new capital” for charging the contracted interest rate. This “new capital” is the sum of the capital and the interest charged in the previous period. Example: in a loan of R\$1,000, with a compound interest rate of 8% p.a., lasting 2 years, the total interest will be R\$80 in the first year. In the second year, the interest will be added to the capital (R\$1,000 + R\$ 80 = R\$ 1,080), resulting in interest of R\$ 86 (8% of R\$ 1,080))"
      enum:
        - SIMPLES /* SIMPLE */
        - COMPOSTO /* COMPOUND */
      example: SIMPLES
    EnumContractReferentialRateIndexerSubType:
      type: string
      description: |
        "Subtypes of benchmark rates or indexers, according to Annex 5: Benchmark Rate or Indexer (Indx), of Document 3040"
      enum:
        - SEM_SUB_TIPO_INDEXADOR /* NO_INDEXER_SUB_TYPE */
        - PRE_FIXADO /* PRE_FIXED */
        - TR_TBF
        - TJLP
        - LIBOR
        - TLP
        - OUTRAS_TAXAS_POS_FIXADAS /* OTHER_POST_FIXED_RATES */
        - CDI
        - SELIC
        - OUTRAS_TAXAS_FLUTUANTES /* OTHER_FLOATING_RATES */
        - IGPM
        - IPCA
        - IPCC
        - OUTROS_INDICES_PRECO /* OTHER_PRICE_INDEXES */
        - TCR_PRE
        - TCR_POS
        - TRFC_PRE
        - TRFC_POS
        - OUTROS_INDEXADORES /* OTHER_INDEXERS */
      example: TJLP
    EnumContractReferentialRateIndexerType:
      type: string
      description: |
        "Types of benchmark rates or indexers, according to Annex 5: Benchmark Rate or Indexer (Indx), of Document 3040"
      enum:
        - SEM_TIPO_INDEXADOR /* NO_INDEXER_TYPE */
        - PRE_FIXADO         /* PRE_FIXED */
        - POS_FIXADO         /* POST_FIXED */
        - FLUTUANTES         /* FLOATING */
        - INDICES_PRECOS     /* PRICE_INDEXES */
        - CREDITO_RURAL      /* RURAL_CREDIT */
        - OUTROS_INDEXADORES /* OTHER_INDEXERS */
      example: PRE_FIXADO
    EnumContractTaxPeriodicity:
      type: string
      description: |
        "Tax periodicity. (See Enum)
        a.m - per month
        a.a. - per year"
      enum:
        - AM /* PM */
        - AA /* YY */
      example: AA
    EnumContractInstalmentPeriodicity:
      type: string
      description: |
        "Information regarding the regular periodicity of installments. (See Enum)
        no regular periodicity, weekly, biweekly, monthly, bimonthly, quarterly, semi-annual, annual"
      enum:
        - SEM_PERIODICIDADE_REGULAR /* NO_REGULAR_PERIODICITY */
        - SEMANAL                   /* WEEKLY */
        - QUINZENAL                 /* BIWEEKLY */
        - MENSAL                    /* MONTHLY */
        - BIMESTRAL                 /* BIMONTHLY */
        - TRIMESTRAL                /* QUARTERLY */
        - SEMESTRAL                 /* SEMI_ANNUAL */
        - ANUAL                     /* ANNUAL */
        - OUTROS                    /* OTHERS */
      example: SEMANAL
    EnumWarrantySubType:
      type: string
      description: |
        Denomination/Identification of the subtype of the guarantee that endorses the Credit Operation Modality contracted (Doc 3040, Annex 12).
      enum:
        - ACOES_DEBENTURES /* SHARES_DEBENTURES */
        - ACORDOS_COMPENSACAO_LIQUIDACAO_OBRIGACOES /* COMPENSATION_AGREEMENTS_SETTLEMENT_OBLIGATIONS */
        - APLICACOES_FINANCEIRAS_RENDA_FIXA /* FIXED_INCOME_FINANCIAL_INVESTMENTS */
        - APLICACOES_FINANCEIRAS_RENDA_VARIAVEL /* VARIABLE_INCOME_FINANCIAL_INVESTMENTS */
        - APOLICES_CREDITO_EXPORTACAO /* EXPORT_CREDIT_POLICIES */
        - CCR_CONVENIO_CREDITOS_RECIPROCOS /* CCR_RECIPROCAL_CREDIT_AGREEMENT */
        - CHEQUES /* CHECKS */
        - CIVIL /* CIVIL */
        - DIREITOS_SOBRE_ALUGUEIS /* RIGHTS_OVER_RENTS */
        - DEPOSITOS_A_VISTA_A_PRAZO_POUPANCA_OURO_TITULOS_PUBLICOS_FEDERAIS_ART_36 /* DEMAND_DEPOSITS_TERM_SAVINGS_GOLD_FEDERAL_PUBLIC_SECURITIES_ART_36 */
        - DEPOSITO_TITULOS_EMITIDOS_ENTIDADES_ART_23 /* DEPOSIT_SECURITIES_ISSUED_ENTITIES_ART_23 */
        - DUPLICATAS /* BILLS_OF_EXCHANGE */
        - EMD_ENTIDADES_MULTILATERAIS_DESENVOLVIMENTO_ART_37 /* EMD_MULTILATERAL_DEVELOPMENT_ENTITIES_ART_37 */
        - EQUIPAMENTOS /* EQUIPMENT */
        - ESTADUAL_OU_DISTRITAL /* STATE_OR_DISTRICT */
        - FATURA_CARTAO_CREDITO /* CREDIT_CARD_INVOICE */
        - FEDERAL /* FEDERAL */
        - FCVS_FUNDO_COMPENSACAO_VARIACOES_SALARIAIS /* FCVS_SALARY_VARIATION_COMPENSATION_FUND */
        - FGI_FUNDO_GARANTIDOR_INVESTIMENTOS /* FGI_INVESTMENT_GUARANTEE_FUND */
        - FGPC_FUNDO_GARANTIA_PROMOCAO_COMPETIT /* FGPC_GUARANTEE_FUND_COMPETIT_PROMOTION */
        - FGTS_FUNDO_GARANTIA_TEMPO_SERVICO /* FGTS_SEVERANCE_PAYMENT_GUARANTEE_FUND */
        - FUNDO_GARANTIDOR_AVAL /* GUARANTEE_FUND_GUARANTEE */
        - GARANTIA_PRESTADA_FGPC_LEI_9531_ART_37 /* GUARANTEE_PROVIDED_FGPC_LAW_9531_ART_37 */
        - GARANTIA_PRESTADA_FUNDOS_QUAISQUER_OUTROS_MECANISMOS_COBERTURA_RISCO_CREDITO_ART_37 /* GUARANTEE_PROVIDED_FUNDS_ANY_OTHER_MECHANISMS_CREDIT_RISK_COVERAGE_ART_37 */
        - GARANTIA_PRESTADA_TESOURO_NACIONAL_OU_BACEN_ART_37_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO /* GUARANTEE_PROVIDED_NATIONAL_TREASURY_OR_BACEN_ART_37_ASSETS_RIGHTS_INTEGRATING_AFFECTATION_ASSETS */
        - IMOVEIS /* REAL_ESTATE */
        - IMOVEIS_RESIDENCIAIS /* RESIDENTIAL_PROPERTIES */
        - MITIGADORAS /* MITIGATING */
        - MUNICIPAL /* MUNICIPAL */
        - NAO_MITIGADORAS /* NON_MITIGATING */
        - NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO /* PROMISSORY_NOTES_OTHER_CREDIT_RIGHTS */
        - OUTRAS /* OTHERS */
        - OUTROS /* OTHERS */
        - OUTROS_BENS /* OTHER_ASSETS */
        - OUTROS_GRAUS /* OTHER_DEGREES */
        - OUTROS_IMOVEIS /* OTHER_PROPERTIES */
        - OUTROS_SEGUROS_ASSEMELHADOS /* OTHER_SIMILAR_INSURANCE */
        - PESSOA_FISICA /* NATURAL_PERSON */
        - PESSOA_FISICA_EXTERIOR /* FOREIGN_NATURAL_PERSON */
        - PESSOA_JURIDICA /* LEGAL_ENTITY */
        - PESSOA_JURIDICA_EXTERIOR /* FOREIGN_LEGAL_ENTITY */
        - PRIMEIRO_GRAU_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO /* FIRST_DEGREE_ASSETS_RIGHTS_INTEGRATING_AFFECTATION_ASSETS */
        - PRIMEIRO_GRAU_IMOVEIS_RESIDENCIAIS /* FIRST_DEGREE_RESIDENTIAL_PROPERTIES */
        - PRIMEIRO_GRAU_OUTROS /* FIRST_DEGREE_OTHERS */
        - PROAGRO
        - PRODUTOS_AGROPECUARIOS_COM_WARRANT /* AGRICULTURAL_PRODUCTS_WITH_WARRANT */
        - PRODUTOS_AGROPECUARIOS_SEM_WARRANT /* AGRICULTURAL_PRODUCTS_WITHOUT_WARRANT */
        - SBCE_SOCIEDADE_BRASILEIRA_CREDITO_EXPORTAÇÃO /* SBCE_BRAZILIAN_EXPORT_CREDIT_SOCIETY */
        - SEGURO_RURAL /* RURAL_INSURANCE */
        - SEM_SUB_TIPO_GARANTIA /* NO_WARRANTY_SUB_TYPE */
        - TRIBUTOS_RECEITAS_ORCAMENTARIAS /* TAXES_BUDGETARY_REVENUES */
        - VEICULOS /* VEHICLES */
        - VEICULOS_AUTOMOTORES /* MOTOR_VEHICLES */
      example: NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO
    EnumWarrantyType:
      type: string
      description: 'Denomination/Identification of the type of guarantee that endorses the Credit Operation Modality contracted (Doc 3040, Annex 12)'
      enum:
        - CESSAO_DIREITOS_CREDITORIOS /* ASSIGNMENT_OF_CREDIT_RIGHTS */
        - CAUCAO /* CAUTION */
        - PENHOR /* PLEDGE */
        - ALIENACAO_FIDUCIARIA /* FIDUCIARY_ASSIGNMENT */
        - HIPOTECA /* MORTGAGE */
        - OPERACOES_GARANTIDAS_PELO_GOVERNO /* GOVERNMENT_GUARANTEED_OPERATIONS */
        - OUTRAS_GARANTIAS_NAO_FIDEJUSSORIAS /* OTHER_NON_FIDEJUSSORY_GUARANTEES */
        - SEGUROS_ASSEMELHADOS /* SIMILAR_INSURANCE */
        - GARANTIA_FIDEJUSSORIA /* FIDEJUSSORY_GUARANTEE */
        - BENS_ARRENDADOS /* LEASED_ASSETS */
        - GARANTIAS_INTERNACIONAIS /* INTERNATIONAL_GUARANTEES */
        - OPERACOES_GARANTIDAS_OUTRAS_ENTIDADES /* OPERATIONS_GUARANTEED_BY_OTHER_ENTITIES */
        - ACORDOS_COMPENSACAO /* COMPENSATION_AGREEMENTS */
      example: CESSAO_DIREITOS_CREDITORIOS
    EnumContractProductSubTypeInvoiceFinancings:
      type: string
      description: |
        Subtype of contracted credit modalities, according to circular 4,015 and description of DOC3040 of the SCR). (See Enum)
        Discount of bills of exchange, Discount of checks, Credit card invoice anticipation, Other discounted credit rights, Other discounted securities
      enum:
        - DESCONTO_DUPLICATAS /* BILLS_OF_EXCHANGE_DISCOUNT */
        - DESCONTO_CHEQUES /* CHECKS_DISCOUNT */
        - ANTECIPACAO_FATURA_CARTAO_CREDITO /* CREDIT_CARD_INVOICE_ANTICIPATION */
        - OUTROS_DIREITOS_CREDITORIOS_DESCONTADOS /* OTHER_DISCOUNTED_CREDIT_RIGHTS */
        - OUTROS_TITULOS_DESCONTADOS /* OTHER_DISCOUNTED_SECURITIES */
      example: DESCONTO_CHEQUES
    EnumContractProductTypeInvoiceFinancings:
      type: string
      description: |
        Type of contracted credit modality, according to circular 4,015 and description of DOC3040 of the SCR). (See Enum)
        Discounted credit rights
      enum:
        - DIREITOS_CREDITORIOS_DESCONTADOS /* DISCOUNTED_CREDIT_RIGHTS */
      example: DIREITOS_CREDITORIOS_DESCONTADOS
    InvoiceFinancingsBallonPaymentAmount:
      type: object
      required:
        - amount
        - currency
      description: Monetary value of the irregular installment to be paid. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
      properties:
        amount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Currency referring to the monetary value, following the ISO-4217 model.'
          example: BRL
    InvoiceFinancingsContract:
      type: object
      required:
        - contractNumber
        - ipocCode
        - productName
        - productType
        - productSubType
        - contractDate
        - contractAmount
        - instalmentPeriodicity
        - CET
        - amortizationScheduled
        - interestRates
        - contractedFees
        - contractedFinanceCharges
      properties:
        contractNumber:
          type: string
          maxLength: 100
          pattern: '^[\w\W]{1,100}$'
          example: '1324926521496'
          description: Contract number given by the contracting institution.
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          description: |
            Standardized contract number - IPOC (Standardized Identification of Credit Operation). According to DOC 3040, composed of:
            - **Institution's CNPJ:** 8 (eight) initial positions;
            - **Operation Modality:** 4 (four) positions;
            - **Customer Type:** 1 (one) position (1 = natural person - CPF, 2 = legal entity – CNPJ, 3 = natural person abroad, 4 = legal entity abroad, 5 = natural person without CPF and 6 = legal entity without CNPJ);
            - **Customer Code:** The number of positions varies according to the customer type:
              1. For natural person customers with CPF (customer type = 1), inform the 11 (eleven) positions of the CPF;
              2. For legal entity customers with CNPJ (customer type = 2), inform the initial 8 (eight) positions of the CNPJ;
              3. For other customers (customer types 3, 4, 5 and 6), inform 14 (fourteen) positions with zero padding to the left if the identification has a smaller size;
            - **Contract Code:** 1 (one) to 40 (forty) positions, without character padding.
          example: '92792126019929279212650822221989319252576'
        productName:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: AD
          description: |
            Denomination/Identification of the name of the Credit Operation Modality disclosed to the customer
        productType:
          $ref: '#/components/schemas/EnumContractProductTypeInvoiceFinancings'
        productSubType:
          $ref: '#/components/schemas/EnumContractProductSubTypeInvoiceFinancings'
        contractDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-01-05'
          description: Credit operation contracting date. RFC-3339 specification
        disbursementDates:
          type: array
          minItems: 1
          description: |
            List that brings the Disbursement Dates of the contracted amount.
          items:
            type: string
            format: date
            maxLength: 10
            pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
            example: '2018-01-15'
            description: |
              Date of Disbursement of the contracted amount. RFC-3339 specification.
              In the case of a release of funds made in D0 but with retroactive reference made in D -1, accounting-wise the correct date would be D -1.
        settlementDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-01-15'
          description: |
            Operation settlement date.
        contractAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Contracted amount of the operation. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places. In cases where this value is not explicit in the product contract, send as 0.00.
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Currency referring to the guarantee amount, according to ISO-4217 model. e.g. 'BRL'
            All monetary values informed are represented with the current currency of Brazil
        dueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2028-01-15'
          description: Final due date of the operation. RFC-3339 specification
        instalmentPeriodicity:
          $ref: '#/components/schemas/EnumContractInstalmentPeriodicity'
        instalmentPeriodicityAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 50
          example: Additional information about periodicity
          description: |
            Mandatory field to complement the information regarding the regularity of payment periodicity when the option OTHERS is selected.
        firstInstalmentDueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
          description: |
            Due date of the first installment of principal.
        CET:
          type: string
          format: double
          maxLength: 13
          minLength: 8
          example: '0.290000'
          pattern: '^\d{1,6}\.\d{6}$'
          description: |
            CET – Total Effective Cost must be expressed as an annual percentage rate and incorporates all charges and expenses incident on credit operations (interest rate, but also fees, taxes, insurance and other expenses charged).

            The filling must respect the 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.150000. This value represents 15%. The value 1 represents 100%).

            For the PF (natural person) public, the field is mandatory for contracts signed from 2008 onwards, according to CMN Resolution 3,517. For the PJ (legal entity) public, the field is mandatory for contracts signed from 2011 onwards, according to CMN Resolution 3,909. The field may be filled with 0.00 in scenarios in which the house does not have CET (Total effective cost) information only for the exceptions listed below:
            - In contracts prior to 2008 (for the PF public);
            - In contracts prior to 2011 (for the PJ public);
            - PJ public of medium or large size.
        amortizationScheduled:
          $ref: '#/components/schemas/EnumContractAmortizationScheduled'
        amortizationScheduledAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 200
          example: Complementary information regarding amortization of the 'OTHERS' type
          description: |
            Mandatory field to complement the information regarding amortization when the OTHERS option is selected.
        interestRates:
          type: array
          minItems: 0
          description: |
            Object that brings together the necessary information to demonstrate the composition of the interest rates of the Credit Modality.
            If the contract does not have interest rates, an empty list must be shared. If the contract has an interest rate with a value of 0, an object with the value 0 must be shared explicitly.
          items:
            $ref: '#/components/schemas/InvoiceFinancingsContractInterestRate'
        contractedFees:
          type: array
          description: List that brings the information of the fees agreed in the contract.
          items:
            $ref: '#/components/schemas/InvoiceFinancingsContractedFee'
          minItems: 0
        contractedFinanceCharges:
          type: array
          description: List that brings the charges agreed in the contract
          items:
            $ref: '#/components/schemas/InvoiceFinancingsFinanceCharge'
          minItems: 0
    InvoiceFinancingsContractedWarranty:
      type: object
      description: Set of information regarding the guarantees that endorse the contracted credit operation
      required:
        - currency
        - warrantyType
        - warrantySubType
        - warrantyAmount
      properties:
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: 'Currency referring to the guarantee amount, according to ISO-4217 model. e.g. ''BRL''. All monetary values informed are represented with the current currency of Brazil'
          example: BRL
        warrantyType:
          $ref: '#/components/schemas/EnumWarrantyType'
        warrantySubType:
          $ref: '#/components/schemas/EnumWarrantySubType'
        warrantyAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: |
            Original value of the guarantee. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.

            [Restriction] For cases where warrantyType is equal to "GARANTIA_FIDEJUSSORIA" the guarantee value corresponds to a percentage of the total guaranteed.
            Thus, cases of fiduciary guarantee for which it is not possible to determine a monetary value for the guarantee must be filled with 0.00.
    InvoiceFinancingsContractInterestRate:
      type: object
      description: Object that brings together the necessary information to demonstrate the composition of the interest rates of the Credit Modality
      required:
        - taxType
        - interestRateType
        - taxPeriodicity
        - calculation
        - referentialRateIndexerType
      properties:
        taxType:
          type: string
          description: |
            "Tax Type (see Enum)
            - NOMINAL (nominal rate is an interest rate in which the referential unit does not coincide with the time unit of capitalization. It is always provided in annual terms, and its capitalization periods can be daily, monthly, quarterly or semi-annual. e.g. A rate of 12% per year with monthly capitalization)
            - EFFECTIVE (It is the interest rate in which the referential unit coincides with the time unit of capitalization. As the units of time measurement of the interest rate and the capitalization periods are the same, simple examples such as 1% per month, 60% per year are used)"
          enum:
            - NOMINAL /* NOMINAL */
            - EFETIVA /* EFFECTIVE */
          example: EFETIVA
        interestRateType:
          $ref: '#/components/schemas/EnumContractInterestRateType'
        taxPeriodicity:
          $ref: '#/components/schemas/EnumContractTaxPeriodicity'
        calculation:
          $ref: '#/components/schemas/EnumContractCalculation'
        referentialRateIndexerType:
          $ref: '#/components/schemas/EnumContractReferentialRateIndexerType'
        referentialRateIndexerSubType:
          $ref: '#/components/schemas/EnumContractReferentialRateIndexerSubType'
        referentialRateIndexerAdditionalInfo:
          type: string
          description: |
            Free field to complement the information regarding the Type of benchmark rate or indexer.

            [Restriction] Mandatory to complement the information regarding the Type of benchmark rate or indexer, when the type or subtype OTHER is selected.
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Additional information of Indexer or benchmark rate type
        preFixedRate:
          type: string
          format: double
          description: |
            Pre-fixed rate applied under the credit modality contract.
            e.g. 0.014500. The filling must respect the 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.150000.
            This value represents 15%. The value 1 represents 100%).
          maxLength: 9
          minLength: 8
          example: '0.600000'
          pattern: '^\d{1,2}\.\d{6}$'
        postFixedRate:
          type: string
          format: double
          description: |
            Post-fixed rate applied under the credit modality contract.
            e.g. 0.014500. The filling must respect the 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.150000.
            This value represents 15%. The value 1 represents 100%).
          maxLength: 9
          minLength: 8
          example: '0.550000'
          pattern: '^\d{1,2}\.\d{6}$'
        additionalInfo:
          type: string
          maxLength: 1200
          description: |
            Text with additional information about the composition of the agreed interest rates.

            [Restriction] If the institution has the information to share, it must be informed.
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Additional information
    InvoiceFinancingsFinanceCharge:
      type: object
      description: Set of information referring to the identification of the credit operation
      required:
        - chargeType
      properties:
        chargeType:
          $ref: '#/components/schemas/EnumContractFinanceChargeType'
        chargeAdditionalInfo:
          type: string
          maxLength: 50
          description: |
            Field for additional information.

            [Restriction] Mandatory if the option 'OTHERS' is selected in Type of charge agreed in the contract.
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Additional information about charges
        chargeRate:
          type: string
          format: double
          pattern: '^\d{1}\.\d{6}$'
          maxLength: 8
          minLength: 8
          description: |
            Represents the value of the charge in percentage agreed in the contract.
            The filling must respect the 6 decimal places, even if they are filled with zeros
            (percentage representation e.g.: 0.150000. This value represents 15%. The value 1 represents 100%).
          example: '0.071200'
    InvoiceFinancingsBalloonPayment:
      type: object
      description: Set of information relating to the irregular installments of the contract of the consulted credit modality
      required:
        - dueDate
        - amount
      properties:
        dueDate:
          description: 'Due date of the irregular installment to be paid of the contract of the consulted credit modality, according to RFC-3339 specification. e.g. 2014-03-19'
          type: string
          maxLength: 10
          minLength: 2
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
        amount:
          $ref: '#/components/schemas/InvoiceFinancingsBallonPaymentAmount'
    InvoiceFinancingsInstalments:
      type: object
      description: Set of information referring to the installments of the contracted credit operation
      required:
        - dueInstalments
        - pastDueInstalments
        - typeContractRemaining
        - typeNumberOfInstalments
        - paidInstalments
      properties:
        typeNumberOfInstalments:
          type: string
          description: Type of total term of the contract referring to the informed credit modality.
          enum:
            - DIA             /* DAY */
            - SEMANA          /* WEEK */
            - MES             /* MONTH */
            - ANO             /* YEAR */
            - SEM_PRAZO_TOTAL /* NO_TOTAL_TERM */
          example: MES
        totalNumberOfInstalments:
          type: number
          maximum: 999999
          example: 130632
          description: |
            Total Term according to the type (day, week, month, year) referring to the informed Credit Modality.

            [Restriction] Must be filled in if typeNumberOfInstalments is different from SEM_PRAZO_TOTAL.
        typeContractRemaining:
          type: string
          enum:
            - DIA /* DAY */
            - SEMANA /* WEEK */
            - MES /* MONTH */
            - ANO /* YEAR */
            - SEM_PRAZO_REMANESCENTE /* NO_REMAINING_TERM */
          description: |
            Type of remaining term of the contract referring to the informed credit modality.
        contractRemainingNumber:
          type: number
          maximum: 999999
          description: |
            Remaining Term according to the type (day, week, month, year) referring to the informed Credit Modality.

            [Restriction] Must be filled in if typeContractRemaining is different from SEM_PRAZO_REMANESCENTE.
          example: 14600
        paidInstalments:
          type: number
          description: 'Number of installments paid. (In the case of modalities that do not have installments, the number of installments is equal to zero)'
          maximum: 999999
          example: 73
        dueInstalments:
          type: number
          maximum: 999999
          description: 'Number of installments to be paid. (In the case of modalities that do not have installments, the number of installments is equal to zero)'
          example: 57
        pastDueInstalments:
          type: number
          maximum: 999999
          description: 'Number of overdue installments. (In the case of modalities that do not have installments, the number of installments is equal to zero)'
          example: 73
        balloonPayments:
          type: array
          items:
            $ref: '#/components/schemas/InvoiceFinancingsBalloonPayment'
          minItems: 1
          description: List that brings the due dates and value of the irregular installments of the contract of the consulted credit modality
    InvoiceFinancingsContractData:
      type: object
      description: Set of receivable financing information held by the customer at the transmitting institution and for which they have given consent
      required:
        - contractId
        - brandName
        - companyCnpj
        - productType
        - productSubType
        - ipocCode
      properties:
        contractId:
          $ref: '#/components/schemas/LegacyId'
        brandName:
          type: string
          description: 'Brand Name reported by the participant in Open Finance. It is recommended to use, whenever possible, the same brand name attributed in the Customer Friendly Server Name (Authorization Server) directory field.'
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 80
          example: Organization A
        companyCnpj:
          type: string
          pattern: '^\d{14}$'
          description: 'Full CNPJ number of the institution responsible for the Registration - CNPJ corresponds to the registration number in the National Registry of Legal Entities. Only the CNPJ numbers must be provided, without mask.'
          maxLength: 14
          example: '21128159000166'
        productType:
          $ref: '#/components/schemas/EnumContractProductTypeInvoiceFinancings'
        productSubType:
          $ref: '#/components/schemas/EnumContractProductSubTypeInvoiceFinancings'
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          description: |
            Standardized contract number - IPOC (Standardized Identification of Credit Operation). According to DOC 3040, composed of:
            - **Institution's CNPJ:** 8 (eight) initial positions;
            - **Operation Modality:** 4 (four) positions;
            - **Customer Type:** 1 (one) position (1 = natural person - CPF, 2 = legal entity – CNPJ, 3 = natural person abroad, 4 = legal entity abroad, 5 = natural person without CPF and 6 = legal entity without CNPJ);
            - **Customer Code:** The number of positions varies according to the customer type:
              1. For natural person customers with CPF (customer type = 1), inform the 11 (eleven) positions of the CPF;
              2. For legal entity customers with CNPJ (customer type = 2), inform the initial 8 (eight) positions of the CNPJ;
              3. For other customers (customer types 3, 4, 5 and 6), inform 14 (fourteen) positions with zero padding to the left if the identification has a smaller size;
            - **Contract Code:** 1 (one) to 40 (forty) positions, without character padding.
          example: '92792126019929279212650822221989319252576'
    InvoiceFinancingsPayments:
      type: object
      description: Set of payment information related to contracted discounted credit rights operations
      required:
        - contractOutstandingBalance
        - releases
      properties:
        paidInstalments:
          type: number
          maximum: 999
          example: 73
          description: Total number of installments paid of the contract referring to the informed Credit Modality.
        contractOutstandingBalance:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Value needed for the customer to settle the debt.
        releases:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/InvoiceFinancingsReleases'
          description: List of payments made in the period.
    InvoiceFinancingsReleases:
      type: object
      description: List of payments made in the period
      required:
        - isOverParcelPayment
        - paidDate
        - currency
        - paidAmount
      properties:
        paymentId:
          $ref: '#/components/schemas/LegacyId'
        isOverParcelPayment:
          type: boolean
          example: true
          description: Identifies whether it is an agreed payment (false) or ad hoc (true).
        instalmentId:
          $ref: '#/components/schemas/LegacyId'
        paidDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: 'Effective date of payment referring to the contract of the consulted credit modality, according to RFC-3339 specification. e.g. 2014-03-19'
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Currency referring to the monetary value informed, according to ISO-4217 model. e.g. ''BRL'''.
            All monetary values informed are represented with the current currency of Brazil.
        paidAmount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '1000.0400'
          description: |
            Payment amount referring to the contract of the consulted credit modality.
            Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
        overParcel:
          type: object
          description: |
            Object of fees and charges that were paid outside the installment.

            [Restriction] Information must be sent if it exists.
          required:
            - fees
            - charges
          properties:
            fees:
              type: array
              minItems: 0
              items:
                $ref: '#/components/schemas/InvoiceFinancingsFeeOverParcel'
              description: 'List of fees that were paid outside the installment, only for ad hoc payment.'
            charges:
              type: array
              minItems: 0
              items:
                $ref: '#/components/schemas/InvoiceFinancingsChargeOverParcel'
              description: List of charges that were paid outside the installment.
    InvoiceFinancingsFeeOverParcel:
      type: object
      required:
        - feeName
        - feeCode
        - feeAmount
      properties:
        feeName:
          type: string
          maxLength: 140
          minLength: 2
          pattern: '[\w\W\s]+'
          description: |
            Name of the agreed Fee.
          example: Account Overdraft
        feeCode:
          type: string
          maxLength: 140
          minLength: 2
          pattern: '[\w\W\s]+'
          description: |
            Identifier acronym of the agreed fee.
          example: OVERDRAFT_ACCOUNT
        feeAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: |
            Monetary value of the fee agreed in the contract.

            Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
    InvoiceFinancingsChargeOverParcel:
      type: object
      required:
        - chargeType
        - chargeAmount
      properties:
        chargeType:
          type: string
          description: Type of charge agreed in the contract.
          enum:
            - JUROS_REMUNERATORIOS_POR_ATRASO /* REMUNERATORY_INTEREST_FOR_LATE_PAYMENT */
            - MULTA_ATRASO_PAGAMENTO /* LATE_PAYMENT_FINE */
            - JUROS_MORA_ATRASO /* DEFAULT_INTEREST_LATE_PAYMENT */
            - IOF_CONTRATACAO /* IOF_CONTRACTING */
            - IOF_POR_ATRASO /* IOF_FOR_LATE_PAYMENT */
            - SEM_ENCARGO /* NO_CHARGE */
            - OUTROS /* OTHERS */
          example: JUROS_REMUNERATORIOS_POR_ATRASO
        chargeAdditionalInfo:
          type: string
          description: |
            Free field to fill in additional information regarding the charge.

            [Restriction] Mandatory when chargeType is equal to 'OTHERS'.
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Additional information
          maxLength: 140
        chargeAmount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '1000.0400'
          description: Value of the charge payment paid outside the installment. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
    Meta:
      type: object
      description: Meta information regarding the requested API.
      required:
        - totalRecords
        - totalPages
        - requestDateTime
      properties:
        totalRecords:
          type: integer
          format: int32
          description: Total number of records in the result
          example: 1
        totalPages:
          type: integer
          format: int32
          description: Total number of pages in the result
          example: 1
        requestDateTime:
          description: 'Date and time of request according to RFC-3339 specification, UTC time format.'
          type: string
          maxLength: 20
          format: date-time
          example: '2021-05-21T08:30:00Z'
    ResponseError:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          maxItems: 13
          items:
            type: object
            required:
              - code
              - title
              - detail
            properties:
              code:
                description: Endpoint-specific error code
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              title:
                description: Human-readable title for this specific error
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              detail:
                description: Human-readable description of this specific error
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 2048
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseInvoiceFinancingsContract:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          $ref: '#/components/schemas/InvoiceFinancingsContract'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseInvoiceFinancingsInstalments:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          $ref: '#/components/schemas/InvoiceFinancingsInstalments'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseInvoiceFinancingsContractList:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          minItems: 0
          description: Set of information of discounted credit rights contracts held by the customer at the transmitting institution and for which they have given consent
          items:
            $ref: '#/components/schemas/InvoiceFinancingsContractData'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseInvoiceFinancingsPayments:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          $ref: '#/components/schemas/InvoiceFinancingsPayments'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseInvoiceFinancingsWarranties:
      type: object
      required:
        - data
        - meta
      properties:
        data:
          type: array
          minItems: 0
          description: Set of information regarding the guarantees that endorse the contracted discounted credit rights operation
          items:
            $ref: '#/components/schemas/InvoiceFinancingsContractedWarranty'
        meta:
          $ref: '#/components/schemas/Meta'
    ConsentDataSharing:
      description: Data sharing consent
      type: object
      required:
        - brandId
        - creationDateTime
        - tpp
        - externalId
        - loggedUser
        - permissions
      properties:
        authExtraData:
          type: array
          description: |
            Array of key and value with additional data coming from the authorizer. These
            data can be used as resource filters.
          items:
            type: object
            required:
              - key
              - value
            properties:
              key:
                type: string
                example: agencia
              value:
                type: string
                example: '0011'
        consentOwner:
          deprecated: true
          type: array
          description: |
            [Deprecated] Array of key and value with the identification data
            referring to the consent owner.
          items:
            type: object
            required:
              - key
              - value
            properties:
              key:
                type: string
                example: agencia
              value:
                type: string
                example: '0011'
        brandId:
          type: string
          description: Brand identifier reported by the Open Finance participant
          example: cbanco
          minLength: 1
          maxLength: 50
        creationDateTime:
          description: |
            Date and time when the consent was created. A string with date and
            time according to RFC-3339 specification, always using
            UTC timezone (UTC time format).
          type: string
          pattern: |
            ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
          example: '2021-05-21T08:30:00Z'
          maxLength: 20
        tpp:
          type: object
          description: TPP (Third Party Provider) details that requested consent
          additionalProperties: false
          required:
            - name
          properties:
            name:
              type: string
              description: Name of the TPP that requested consent
              example: GuiaBolsa
              maxLength: 100
        externalId:
          type: string
          description: Consent identifier used outside the Opus Open Finance platform
          example: urn:oob-bank:2f710909-4ccd-4998-8679-3d8de00e5ccf
          maxLength: 100
        loggedUser:
          type: object
          description: |
            User (natural person) who is logged into the Data Transmitting
            Institution.
          additionalProperties: false
          required:
            - document
          properties:
            document:
              type: object
              description: User's official identification document.
              additionalProperties: false
              required:
                - identification
                - rel
              properties:
                identification:
                  type: string
                  maxLength: 11
                  description: Number of the user's official identification document.
                  example: '11111111111'
                  pattern: ^\d{11}$
                rel:
                  type: string
                  maxLength: 3
                  description: Type of the user's official identification document.
                  example: CPF
                  pattern: ^[A-Z]{3}$
        businessDocumentType:
          type: object
          description: |
            User (legal entity) who is logged into the Data Transmitting
            Institution.

            [Restriction] Mandatory if the user logged into the Transmitting
            Institution is a CNPJ (legal entity).
          additionalProperties: false
          required:
            - document
          properties:
            document:
              type: object
              description: Official identification document of the legal entity holder.
              additionalProperties: false
              required:
                - identification
                - rel
              properties:
                identification:
                  type: string
                  maxLength: 14
                  description: |
                    Number of the official identification document of the legal
                    entity holder.
                  example: '11111111111111'
                  pattern: ^\d{14}$
                rel:
                  type: string
                  maxLength: 4
                  description: |
                    Type of the official identification document of the legal
                    entity holder.
                  example: CNPJ
                  pattern: ^[A-Z]{4}$
        resources:
          description: |
            List of resources allowed by the customer
          type: array
          items:
            type: object
            description: Resources selected by the customer
            required:
              - type
              - resourceLegacyId
            properties:
              type:
                description: Resource type
                type: string
                enum:
                  - ACCOUNT
                  - CREDIT_CARD_ACCOUNT
                  - LOAN
                  - FINANCING
                  - UNARRANGED_ACCOUNT_OVERDRAFT
                  - INVOICE_FINANCING
                  - PAYMENT
                  - BANK_FIXED_INCOME
                  - CREDIT_FIXED_INCOME
                  - VARIABLE_INCOME
                  - TREASURE_TITLE
                  - FUND
                example: PAYMENT
              resourceLegacyId:
                $ref: '#/components/schemas/LegacyId'
              authorizers:
                deprecated: true
                description: |
                  [Deprecated] List of authorizers for the resource for cases of
                  multiple approval levels. If the resource is selected, all
                  authorizers must accept the consent that the resource is part of
                type: array
                items:
                  type: object
                  required:
                    - cpf
                    - name
                  properties:
                    cpf:
                      description: Authorizer's CPF
                      type: string
                      minLength: 11
                      maxLength: 11
                      pattern: ^\d{11}$
                      example: '11111111111'
                    name:
                      description: Authorizer's name
                      type: string
                      example: Marco Antonio de Brito
                minItems: 1
              hasMultipleAuthorisers:
                deprecated: true
                type: boolean
                example: 'false'
            additionalProperties: false
          maxItems: 1000
        expirationDateTime:
          description: |
            Permission expiration date and time. Mandatory, reflects the
            validity limit date of consent. A string with date and time
            according to RFC-3339 specification, always using
            UTC timezone (UTC time format).
          type: string
          maxLength: 20
          pattern: |
            ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
          example: '2021-05-21T08:30:00Z'
        permissions:
          type: array
          items:
            description: |
              Only for data sharing consents. Specifies the types of permissions
              to access APIs within the scope of Open Finance Brasil - Phase 2,
              according to the consent blocks provided by the user and necessary
              to access each API endpoint.
            type: string
            enum:
              - ACCOUNTS_READ
              - ACCOUNTS_BALANCES_READ
              - ACCOUNTS_TRANSACTIONS_READ
              - ACCOUNTS_OVERDRAFT_LIMITS_READ
              - CREDIT_CARDS_ACCOUNTS_READ
              - CREDIT_CARDS_ACCOUNTS_BILLS_READ
              - CREDIT_CARDS_ACCOUNTS_BILLS_TRANSACTIONS_READ
              - CREDIT_CARDS_ACCOUNTS_LIMITS_READ
              - CREDIT_CARDS_ACCOUNTS_TRANSACTIONS_READ
              - CUSTOMERS_PERSONAL_IDENTIFICATIONS_READ
              - CUSTOMERS_PERSONAL_ADITTIONALINFO_READ
              - CUSTOMERS_BUSINESS_IDENTIFICATIONS_READ
              - CUSTOMERS_BUSINESS_ADITTIONALINFO_READ
              - FINANCINGS_READ
              - FINANCINGS_SCHEDULED_INSTALMENTS_READ
              - FINANCINGS_PAYMENTS_READ
              - FINANCINGS_WARRANTIES_READ
              - INVOICE_FINANCINGS_READ
              - INVOICE_FINANCINGS_SCHEDULED_INSTALMENTS_READ
              - INVOICE_FINANCINGS_PAYMENTS_READ
              - INVOICE_FINANCINGS_WARRANTIES_READ
              - LOANS_READ
              - LOANS_SCHEDULED_INSTALMENTS_READ
              - LOANS_PAYMENTS_READ
              - LOANS_WARRANTIES_READ
              - UNARRANGED_ACCOUNTS_OVERDRAFT_READ
              - UNARRANGED_ACCOUNTS_OVERDRAFT_SCHEDULED_INSTALMENTS_READ
              - UNARRANGED_ACCOUNTS_OVERDRAFT_PAYMENTS_READ
              - UNARRANGED_ACCOUNTS_OVERDRAFT_WARRANTIES_READ
              - BANK_FIXED_INCOMES_READ
              - CREDIT_FIXED_INCOMES_READ
              - FUNDS_READ
              - VARIABLE_INCOMES_READ
              - TREASURE_TITLES_READ
              - EXCHANGES_READ
              - RESOURCES_READ
          minItems: 1
          maxItems: 30
          example: ACCOUNTS_READ
      additionalProperties: false
    RequestMeta:
      type: object
      description: Object containing data referring to the context in which the request is received.
      required:
        - correlationId
        - brandId
      properties:
        correlationId:
          type: string
          description: UUID that identifies the correlation ID of the request made. It must be propagated to all calls made between systems and logged whenever possible to facilitate error tracing.
          pattern: >-
            ^(localID:)?[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
          example: localID:97623ed1-4732-4bf2-8d4b-ae7aced5443b
        brandId:
          type: string
          description: Brand identifier reported by the Open Finance participant
          example: cbanco
          minLength: 1
          maxLength: 50
      additionalProperties: false
    RequestWithConsentAndRequestMetaAndPagination:
      type: object
      required:
        - consent
        - requestMeta
      properties:
        consent:
          $ref: '#/components/schemas/ConsentDataSharing'
        requestMeta:
          $ref: '#/components/schemas/RequestMeta'
        page:
          $ref: '#/components/schemas/Page'
        pageSize:
          $ref: '#/components/schemas/PageSize'
        pagination-key:
          $ref: '#/components/schemas/PaginationKey'
    RequestWithConsentAndRequestMetaAndContractId:
      type: object
      required:
        - consent
        - requestMeta
        - contractId
      properties:
        consent:
          $ref: '#/components/schemas/ConsentDataSharing'
        requestMeta:
          $ref: '#/components/schemas/RequestMeta'
        contractId:
          $ref: '#/components/schemas/LegacyId'
    RequestWithConsentAndRequestMeta:
      type: object
      required:
        - consent
        - requestMeta
      properties:
        consent:
          $ref: '#/components/schemas/ConsentDataSharing'
        requestMeta:
          $ref: '#/components/schemas/RequestMeta'
    RequestWithConsentAndRequestMetaAndPaginationAndContractId:
      type: object
      required:
        - consent
        - requestMeta
        - contractId
      properties:
        consent:
          $ref: '#/components/schemas/ConsentDataSharing'
        requestMeta:
          $ref: '#/components/schemas/RequestMeta'
        contractId:
          $ref: '#/components/schemas/LegacyId'
        page:
          $ref: '#/components/schemas/Page'
        pageSize:
          $ref: '#/components/schemas/PageSize'
        pagination-key:
          $ref: '#/components/schemas/PaginationKey'
    LegacyId:
      description: >-
        Array of key and value with the resource identification key in the source
        (legacy) system, allowing composite keys
      type: array
      items:
        type: object
        required:
          - key
          - value
        properties:
          key:
            description: Name of the identifier field in the source system
            type: string
            example: internalResourceId
          value:
            description: Value of the identifier field in the source system
            type: string
            example: '1234'
        additionalProperties: false
      minItems: 1
      maxItems: 10
    PaginationKey:
      description: >-
        Re-call identifier, used to avoid counting calls to the endpoint during
        pagination.
      type: string
      maxLength: 2048
      pattern: '[\w\W\s]*'
    Page:
      description: Page number being requested (the value of the first page is 1).
      type: integer
      default: 1
      minimum: 1
      maximum: 2147483647
      format: int32
    PageSize:
      description: Total number of records per page.
      type: integer
      default: 25
      minimum: 1
      format: int32
      maximum: 1000
  responses:
    OKResponseInvoiceFinancingsContractList:
      description: Contract list successfully obtained.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseInvoiceFinancingsContractList'
    OKResponseInvoiceFinancingsContract:
      description: Data of the receivable financing contract identified by contractId
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseInvoiceFinancingsContract'
    OKResponseInvoiceFinancingsWarranties:
      description: List of warranties linked to the receivable financing contract identified by contractId
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseInvoiceFinancingsWarranties'
    OKResponseInvoiceFinancingsInstalments:
      description: Data of the installment schedule of the receivable financing contract identified by contractId
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseInvoiceFinancingsInstalments'
    OKResponseInvoiceFinancingsPayments:
      description: Payment data of the receivable financing contract identified by contractId
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseInvoiceFinancingsPayments'
    BadRequest:
      description: 'The request was malformed, omitting mandatory attributes, either in the payload or through attributes in the URL.'
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
    Forbidden:
      description: The token has incorrect scope or a security policy has been violated
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
    InternalServerError:
      description: An error occurred in the API gateway or microservice
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
    MethodNotAllowed:
      description: The consumer tried to access the resource with an unsupported method
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
    Locked:
      description: Locked
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
    GatewayTimeout:
      description: GATEWAY TIMEOUT - The request was not answered within the established timeout
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
    NotAcceptable:
      description: The request contained an Accept header different from the allowed media types or a character set other than UTF-8
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
    NotFound:
      description: The requested resource does not exist or has not been implemented
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
    TooManyRequests:
      description: 'The operation was refused because too many requests were made within a given period or the global limit of concurrent requests was reached'
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
    UnprocessableEntity:
      description: 'The request syntax is correct, but it was not possible to process the instructions present.'
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
    Unauthorized:
      description: Missing/invalid authentication header or invalid token
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
    SiteIsOverloaded:
      description: 'The site is overloaded and the operation was refused because the global TPS maximum limit was reached at this moment.'
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
    Default:
      description: Unexpected error.
      content:
        application/json; charset=utf-8:
          schema:
            $ref: '#/components/schemas/ResponseError'
