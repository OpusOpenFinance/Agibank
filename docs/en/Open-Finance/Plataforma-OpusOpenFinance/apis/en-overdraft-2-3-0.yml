    xFapiInteractionId:
      name: x-fapi-interaction-id
      in: header
      description: 'A UUID [RFC4122](https://tools.ietf.org/html/rfc4122) used as a correlation ID between request and response. Generation and sending field mandatory by the receiver (client) and its value must be “mirrored” by the transmitter (server) in the response header. If not received or if an invalid value is received, the transmitter must generate an x-fapi-interaction-id and return it in the response with HTTP Status Code 400. The receiver must accept the value received from the transmitter.'
