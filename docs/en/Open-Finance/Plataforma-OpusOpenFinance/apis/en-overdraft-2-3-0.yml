components:
  schemas:
    ResponseUnarrangedAccountOverdraftContract:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseUnarrangedAccountOverdraftContractList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/UnarrangedAccountOverdraftContractListData'
          description: Set of information on unarranged account overdraft contracts held by the customer at the transmitting institution and for which they have given consent
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseUnarrangedAccountOverdraftInstalments:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftInstalmentsData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseUnarrangedAccountOverdraftPayments:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftPaymentsData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseUnarrangedAccountOverdraftWarranties:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          minItems: 0
          description: Set of information regarding the warranties that guarantee the unarranged account overdraft credit operation
          items:
            $ref: '#/components/schemas/UnarrangedAccountsOverdraftContractedWarranty'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    ResponseErrorWithAbleAdditionalProperties:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          maxItems: 13
          items:
            type: object
            required:
              - code
              - title
              - detail
            properties:
              code:
                description: Endpoint specific error code
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              title:
                description: Human-readable title for this specific error
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              detail:
                description: Human-readable description of this specific error
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 2048
        meta:
          $ref: '#/components/schemas/Meta'
    UnarrangedAccountOverdraftContractListData:
      type: object
      description: Set of information on unarranged account overdraft contracts held by the customer at the transmitting institution and for which they have given consent.
      required:
        - brandName
        - companyCnpj
        - productType
        - productSubType
        - ipocCode
        - contractId
      properties:
        contractId:
          type: string
          maxLength: 100
          minLength: 1
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          description: A unique and immutable identifier used to identify a credit operation contract. This identifier has no meaning for the borrower
          example: xcjklompowsa279212650822221989319aadrtjk
        brandName:
          type: string
          maxLength: 80
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: |
            Brand Name reported by the participant in Open Finance. It is recommended to use, whenever possible, the same brand name attributed in the Customer Friendly Server Name (Authorization Server) directory field.
          example: Organização A # /* Organization A */
        companyCnpj:
          type: string
          maxLength: 14
          pattern: '^\d{14}$'
          description: 'Full CNPJ number of the institution responsible for Registration - CNPJ corresponds to the registration number in the Legal Entity Registry. Only the CNPJ numbers must be provided, without mask'
          example: '60500998000144'
        productType:
          $ref: '#/components/schemas/ProductType'
        productSubType:
          $ref: '#/components/schemas/ProductSubType'
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          description: |
            "Standardized contract number - IPOC (Standardized Identification of Credit Operation). According to DOC 3040, composed of:
            - **Institution CNPJ:** 8 (eight) initial positions;
            - **Operation modality:** 4 (four) positions;
            - **Customer type:** 1 (one) position (1 = natural person - CPF, 2 = legal entity – CNPJ, 3 = natural person abroad, 4 = legal entity abroad, 5 = natural person without CPF and 6 = legal entity without CNPJ);
            - **Customer code:** The number of positions varies according to the customer type:
              1. For natural person customers with CPF (customer type = 1), inform the 11 (eleven) positions of the CPF;
              2. For legal entity customers with CNPJ (customer type = 2), inform the initial 8 (eight) positions of the CNPJ;
              3. For other customers (customer types 3, 4, 5 and 6), inform 14 (fourteen) positions with zero padding to the left if the identification has a smaller size;
            - **Contract code:** 1 (one) to 40 (forty) positions, without character padding."
          example: '92792126019929279212650822221989319252576'
    EnumContractFeeCharge:
      type: string
      description: |
        "Charging method related to the fee agreed in the contract. (See Enum)
        - Minimum
        - Maximum
        - Fixed
        - Percentage"
      enum:
        - MINIMO # /* MINIMUM */
        - MAXIMO # /* MAXIMUM */
        - FIXO # /* FIXED */
        - PERCENTUAL # /* PERCENTAGE */
      example: MINIMO # /* MINIMUM */
    EnumContractFeeChargeType:
      type: string
      description: Type of charge for the fee agreed in the contract.
      enum:
        - UNICA # /* UNIQUE */
        - POR_PARCELA # /* PER_INSTALLMENT */
      example: UNICA # /* UNIQUE */
    EnumContractInstalmentPeriodicity:
      type: string
      description: |
        "Information regarding the regular periodicity of installments. (See Enum)
        no regular periodicity, weekly, biweekly, monthly, bimonthly, quarterly, semiannual, annual"
      enum:
        - SEM_PERIODICIDADE_REGULAR # /* NO_REGULAR_PERIODICITY */
        - SEMANAL # /* WEEKLY */
        - QUINZENAL # /* BIWEEKLY */
        - MENSAL # /* MONTHLY */
        - BIMESTRAL # /* BIMONTHLY */
        - TRIMESTRAL # /* QUARTERLY */
        - SEMESTRAL # /* SEMIANNUAL */
        - ANUAL # /* ANNUAL */
        - OUTROS # /* OTHERS */
      example: SEMANAL # /* WEEKLY */
    EnumContractInterestRateType:
      type: string
      description: |
        "Interest Type (see Enum)
        - SIMPLE (applied/charged always on the initial capital, which is the borrowed/invested amount. There is no charge of interest on accumulated interest in the previous period(s). Example: in a loan of R\$1,000, with a simple interest rate of 8% p.a., lasting 2 years, the total interest will be R\$80 in the first year and R\$ 80 in the second year. At the end of the contract, the borrower will return the principal and the simple interest for each year: R\$1,000+R\$80+R\$80=R\$1,160)
        - COMPOUND (for each period of the contract (daily, monthly, annual, etc.), there is a “new capital” for charging the contracted interest rate. This “new capital” is the sum of the capital and the interest charged in the previous period. Example: in a loan of R\$1,000, with a compound interest rate of 8% p.a., lasting 2 years, the total interest will be R\$80 in the first year. In the second year, the interest will be added to the capital (R\$1,000 + R\$ 80 = R\$ 1,080), resulting in interest of R\$ 86 (8% of R\$ 1,080))"
      enum:
        - SIMPLES # /* SIMPLE */
        - COMPOSTO # /* COMPOUND */
      example: SIMPLES # /* SIMPLE */
    EnumContractReferentialRateIndexerSubType:
      type: string
      description: |
        "Subtypes of benchmark rates or indexers, according to Annex 5: Benchmark Rate or Indexer (Indx), of Document 3040"
      enum:
        - SEM_SUB_TIPO_INDEXADOR # /* NO_INDEXER_SUB_TYPE */
        - PRE_FIXADO # /* PRE_FIXED */
        - TR_TBF
        - TJLP
        - LIBOR
        - TLP
        - OUTRAS_TAXAS_POS_FIXADAS # /* OTHER_POST_FIXED_RATES */
        - CDI
        - SELIC
        - OUTRAS_TAXAS_FLUTUANTES # /* OTHER_FLOATING_RATES */
        - IGPM
        - IPCA
        - IPCC
        - OUTROS_INDICES_PRECO # /* OTHER_PRICE_INDEXES */
        - TCR_PRE
        - TCR_POS
        - TRFC_PRE
        - TRFC_POS
        - OUTROS_INDEXADORES # /* OTHER_INDEXERS */
      example: TJLP
    EnumContractReferentialRateIndexerType:
      type: string
      description: |
        "Types of benchmark rates or indexers, according to Annex 5: Benchmark Rate or Indexer (Indx), of Document 3040"
      enum:
        - SEM_TIPO_INDEXADOR # /* NO_INDEXER_TYPE */
        - PRE_FIXADO # /* PRE_FIXED */
        - POS_FIXADO # /* POST_FIXED */
        - FLUTUANTES # /* FLOATING */
        - INDICES_PRECOS # /* PRICE_INDEXES */
        - CREDITO_RURAL # /* RURAL_CREDIT */
        - OUTROS_INDEXADORES # /* OTHER_INDEXERS */
      example: PRE_FIXADO # /* PRE_FIXED */
    EnumContractTaxPeriodicity:
      type: string
      description: |
        "Rate periodicity. (See Enum)
        a.m - per month
        a.a. - per year"
      enum:
        - AM # /* PM - PER_MONTH */
        - AA # /* PY - PER_YEAR */
      example: AA # /* PY - PER_YEAR */
    EnumContractTaxType:
      type: string
      description: |
        "Tax Type (see Enum)
        - NOMINAL (nominal rate is an interest rate in which the reference unit does not coincide with the time unit of capitalization. It is always provided in annual terms, and its capitalization periods can be daily, monthly, quarterly or semi-annual. e.g. A rate of 12% per year with monthly capitalization)
        - EFFECTIVE (It is the interest rate in which the reference unit coincides with the time unit of capitalization. As the units of time measurement of the interest rate and capitalization periods are the same, simple examples are used such as 1% per month, 60% per year)"
      enum:
        - NOMINAL # /* NOMINAL */
        - EFETIVA # /* EFFECTIVE */
      example: EFETIVA # /* EFFECTIVE */
    EnumWarrantySubType:
      type: string
      description: |
        Name/Identification of the subtype of the guarantee that endorses the Credit Operation Modality contracted (Doc 3040, Annex 12).
      enum:
        - ACOES_DEBENTURES # /* SHARES_DEBENTURES */
        - ACORDOS_COMPENSACAO_LIQUIDACAO_OBRIGACOES # /* COMPENSATION_AGREEMENTS_SETTLEMENT_OBLIGATIONS */
        - APLICACOES_FINANCEIRAS_RENDA_FIXA # /* FIXED_INCOME_FINANCIAL_APPLICATIONS */
        - APLICACOES_FINANCEIRAS_RENDA_VARIAVEL # /* VARIABLE_INCOME_FINANCIAL_APPLICATIONS */
        - APOLICES_CREDITO_EXPORTACAO # /* EXPORT_CREDIT_POLICIES */
        - CCR_CONVENIO_CREDITOS_RECIPROCOS # /* CCR_RECIPROCAL_CREDIT_AGREEMENT */
        - CHEQUES # /* CHECKS */
        - CIVIL # /* CIVIL */
        - DIREITOS_SOBRE_ALUGUEIS # /* RIGHTS_OVER_RENTS */
        - DEPOSITOS_A_VISTA_A_PRAZO_POUPANCA_OURO_TITULOS_PUBLICOS_FEDERAIS_ART_36 # /* DEMAND_DEPOSITS_TERM_SAVINGS_GOLD_FEDERAL_PUBLIC_SECURITIES_ART_36 */
        - DEPOSITO_TITULOS_EMITIDOS_ENTIDADES_ART_23 # /* DEPOSIT_SECURITIES_ISSUED_ENTITIES_ART_23 */
        - DUPLICATAS # /* DUPLICATES */
        - EMD_ENTIDADES_MULTILATERAIS_DESENVOLVIMENTO_ART_37 # /* EMD_MULTILATERAL_DEVELOPMENT_ENTITIES_ART_37 */
        - EQUIPAMENTOS # /* EQUIPMENT */
        - ESTADUAL_OU_DISTRITAL # /* STATE_OR_DISTRICT */
        - FATURA_CARTAO_CREDITO # /* CREDIT_CARD_INVOICE */
        - FEDERAL # /* FEDERAL */
        - FCVS_FUNDO_COMPENSACAO_VARIACOES_SALARIAIS # /* FCVS_SALARY_VARIATION_COMPENSATION_FUND */
        - FGI_FUNDO_GARANTIDOR_INVESTIMENTOS # /* FGI_INVESTMENT_GUARANTEE_FUND */
        - FGPC_FUNDO_GARANTIA_PROMOCAO_COMPETIT # /* FGPC_COMPETITIVE_PROMOTION_GUARANTEE_FUND */
        - FGTS_FUNDO_GARANTIA_TEMPO_SERVICO # /* FGTS_SEVERANCE_PAYMENT_GUARANTEE_FUND */
        - FUNDO_GARANTIDOR_AVAL # /* GUARANTEE_FUND_AVAL */
        - GARANTIA_PRESTADA_FGPC_LEI_9531_ART_37 # /* GUARANTEE_PROVIDED_FGPC_LAW_9531_ART_37 */
        - GARANTIA_PRESTADA_FUNDOS_QUAISQUER_OUTROS_MECANISMOS_COBERTURA_RISCO_CREDITO_ART_37 # /* GUARANTEE_PROVIDED_FUNDS_ANY_OTHER_MECHANISMS_CREDIT_RISK_COVERAGE_ART_37 */
        - GARANTIA_PRESTADA_TESOURO_NACIONAL_OU_BACEN_ART_37_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO # /* GUARANTEE_PROVIDED_NATIONAL_TREASURY_OR_BACEN_ART_37_ASSETS_RIGHTS_INTEGRATING_AFFECTATION_ASSETS */
        - IMOVEIS # /* REAL_ESTATE */
        - IMOVEIS_RESIDENCIAIS # /* RESIDENTIAL_PROPERTIES */
        - MITIGADORAS # /* MITIGATING */
        - MUNICIPAL # /* MUNICIPAL */
        - NAO_MITIGADORAS # /* NON_MITIGATING */
        - NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO # /* PROMISSORY_NOTES_OTHER_CREDIT_RIGHTS */
        - OUTRAS # /* OTHERS */
        - OUTROS # /* OTHERS */
        - OUTROS_BENS # /* OTHER_ASSETS */
        - OUTROS_GRAUS # /* OTHER_DEGREES */
        - OUTROS_IMOVEIS # /* OTHER_PROPERTIES */
        - OUTROS_SEGUROS_ASSEMELHADOS # /* OTHER_SIMILAR_INSURANCE */
        - PESSOA_FISICA # /* NATURAL_PERSON */
        - PESSOA_FISICA_EXTERIOR # /* FOREIGN_NATURAL_PERSON */
        - PESSOA_JURIDICA # /* LEGAL_PERSON */
        - PESSOA_JURIDICA_EXTERIOR # /* FOREIGN_LEGAL_PERSON */
        - PRIMEIRO_GRAU_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO # /* FIRST_DEGREE_ASSETS_RIGHTS_INTEGRATING_AFFECTATION_ASSETS */
        - PRIMEIRO_GRAU_IMOVEIS_RESIDENCIAIS # /* FIRST_DEGREE_RESIDENTIAL_PROPERTIES */
        - PRIMEIRO_GRAU_OUTROS # /* FIRST_DEGREE_OTHERS */
        - PROAGRO
        - PRODUTOS_AGROPECUARIOS_COM_WARRANT # /* AGRICULTURAL_PRODUCTS_WITH_WARRANT */
        - PRODUTOS_AGROPECUARIOS_SEM_WARRANT # /* AGRICULTURAL_PRODUCTS_WITHOUT_WARRANT */
        - SBCE_SOCIEDADE_BRASILEIRA_CREDITO_EXPORTAÇÃO # /* SBCE_BRAZILIAN_EXPORT_CREDIT_SOCIETY */
        - SEGURO_RURAL # /* RURAL_INSURANCE */
        - SEM_SUB_TIPO_GARANTIA # /* NO_WARRANTY_SUB_TYPE */
        - TRIBUTOS_RECEITAS_ORCAMENTARIAS # /* TAXES_BUDGETARY_REVENUES */
        - VEICULOS # /* VEHICLES */
        - VEICULOS_AUTOMOTORES # /* MOTOR_VEHICLES */
      example: NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO # /* PROMISSORY_NOTES_OTHER_CREDIT_RIGHTS */
    EnumWarrantyType:
      type: string
      description: 'Name/Identification of the type of guarantee that endorses the Credit Operation Modality contracted (Doc 3040, Annex 12)'
      enum:
        - CESSAO_DIREITOS_CREDITORIOS # /* ASSIGNMENT_OF_CREDIT_RIGHTS */
        - CAUCAO # /* CAUTION */
        - PENHOR # /* PLEDGE */
        - ALIENACAO_FIDUCIARIA # /* FIDUCIARY_ASSIGNMENT */
        - HIPOTECA # /* MORTGAGE */
        - OPERACOES_GARANTIDAS_PELO_GOVERNO # /* GOVERNMENT_GUARANTEED_OPERATIONS */
        - OUTRAS_GARANTIAS_NAO_FIDEJUSSORIAS # /* OTHER_NON_FIDEJUSSORY_GUARANTEES */
        - SEGUROS_ASSEMELHADOS # /* SIMILAR_INSURANCE */
        - GARANTIA_FIDEJUSSORIA # /* FIDEJUSSORY_GUARANTEE */
        - BENS_ARRENDADOS # /* LEASED_ASSETS */
        - GARANTIAS_INTERNACIONAIS # /* INTERNATIONAL_GUARANTEES */
        - OPERACOES_GARANTIDAS_OUTRAS_ENTIDADES # /* OPERATIONS_GUARANTEED_OTHER_ENTITIES */
        - ACORDOS_COMPENSACAO # /* COMPENSATION_AGREEMENTS */
      example: CESSAO_DIREITOS_CREDITORIOS # /* ASSIGNMENT_OF_CREDIT_RIGHTS */
    ChargeType:
      type: string
      description: Type of charge agreed in the contract.
      enum:
        - JUROS_REMUNERATORIOS_POR_ATRASO # /* REMUNERATORY_INTEREST_FOR_DELAY */
        - MULTA_ATRASO_PAGAMENTO # /* PAYMENT_DELAY_FINE */
        - JUROS_MORA_ATRASO # /* DEFAULT_INTEREST_DELAY */
        - IOF_CONTRATACAO # /* IOF_CONTRACTING */
        - IOF_POR_ATRASO # /* IOF_FOR_DELAY */
        - SEM_ENCARGO # /* NO_CHARGE */
        - OUTROS # /* OTHERS */
      example: JUROS_REMUNERATORIOS_POR_ATRASO # /* REMUNERATORY_INTEREST_FOR_DELAY */
    UnarrangedAccountOverdraftFeeOverParcel:
      type: object
      required:
        - feeName
        - feeCode
        - feeAmount
      properties:
        feeName:
          type: string
          description: |
            Name of the agreed Fee.
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Saque a descoberto # /* Overdraft withdrawal */
        feeCode:
          type: string
          description: |
            Identifier acronym of the agreed fee.
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Saque descoberto # /* Overdraft withdrawal */
        feeAmount:
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '100000.0400'
          description: |
            Monetary value of the fee agreed in the contract.

            Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
    UnarrangedAccountOverdraftFinanceCharge:
      type: object
      required:
        - chargeType
      properties:
        chargeType:
          $ref: '#/components/schemas/ChargeType'
        chargeAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informações adicionais sobre encargos. # /* Additional information about charges. */
          description: |
            Field for additional information.

            [Restriction] Mandatory if the option 'OTHERS' is selected in Type of charge agreed in the contract.
        chargeRate:
          type: string
          format: double
          pattern: '^\d{1}\.\d{6}$'
          maxLength: 8
          minLength: 8
          description: |
            Represents the percentage value of the charge agreed in the contract.

            The completion must respect 6 decimal places, even if they are filled with zeros(percentage representation e.g.: 0.150000. This value represents 15%. The value 1 represents 100%).
          example: '0.071200'
    UnarrangedAccountOverdraftInstalmentsData:
      type: object
      description: Set of information regarding the remaining term and installments of an unarranged account overdraft credit operation
      required:
        - dueInstalments
        - pastDueInstalments
        - typeContractRemaining
        - typeNumberOfInstalments
        - paidInstalments
      properties:
        typeNumberOfInstalments:
          $ref: '#/components/schemas/EnumTypeNumberOfInstalments'
        totalNumberOfInstalments:
          type: number
          maximum: 999999
          example: 130632
          description: |
            Total Term according to the type (day, week, month, year) referring to the informed Credit Modality.

            [Restriction] Must be filled in if typeNumberOfInstalments is different from SEM_PRAZO_TOTAL.
        typeContractRemaining:
          type: string
          enum:
            - DIA # /* DAY */
            - SEMANA # /* WEEK */
            - MES # /* MONTH */
            - ANO # /* YEAR */
            - SEM_PRAZO_REMANESCENTE # /* NO_REMAINING_TERM */
          description: |
            Type of remaining term of the contract referring to the informed credit modality.
        contractRemainingNumber:
          type: number
          maximum: 999999
          description: |
            Remaining Term according to the type (day, week, month, year) referring to the informed Credit Modality.

            [Restriction] Must be filled in if typeContractRemaining is different from SEM_PRAZO_REMANESCENTE.
          example: 80
        paidInstalments:
          type: number
          description: 'Number of installments paid. (In the case of modalities that do not have installments, the number of installments is equal to zero)'
          maximum: 999999
          example: 73
        dueInstalments:
          type: number
          maximum: 999999
          description: 'Number of installments due. (In the case of modalities that do not have installments, the number of installments is equal to zero)'
          example: 57
        pastDueInstalments:
          type: number
          maximum: 999999
          description: 'Number of overdue installments. (In the case of modalities that do not have installments, the number of installments is equal to zero)'
          example: 73
        balloonPayments:
          type: array
          items:
            $ref: '#/components/schemas/UnarrangedAccountOverdraftBalloonPayment'
          minItems: 1
          description: List that brings the due dates and value of the irregular installments of the credit modality contract consulted
    UnarrangedAccountOverdraftPaymentsData:
      type: object
      description: Set of information regarding payments made for an unarranged account overdraft credit operation
      required:
        - contractOutstandingBalance
        - releases
      properties:
        paidInstalments:
          type: number
          maximum: 999
          example: 73
          description: Total number of installments paid for the contract referring to the informed Credit Modality.
        contractOutstandingBalance:
          type: string
          minLength: 4
          maxLength: 21
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          example: '100000.0400'
          description: Value needed for the customer to settle the debt.
        releases:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/UnarrangedAccountOverdraftReleases'
          description: List of payments made in the period
    UnarrangedAccountOverdraftReleases:
      type: object
      description: List of payments made in the period
      required:
        - paymentId
        - isOverParcelPayment
        - paidDate
        - currency
        - paidAmount
      properties:
        paymentId:
          type: string
          maxLength: 100
          minLength: 1
          example: XlthLXpBLVowLTldW2EtekEtWjAtOVwtXXswLDk5fSQ
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          description: Code or unique identifier provided by the institution to represent the individual payment.
        isOverParcelPayment:
          type: boolean
          example: true
          description: Identifies whether it is an agreed payment (false) or ad hoc (true).
        instalmentId:
          type: string
          maxLength: 100
          minLength: 1
          pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$'
          example: WGx0aExYcEJMVm93TFRsZFcyRXRla0V0V2pBdE9Wd3RYWH
          description: |
            Installment identifier, under the responsibility of each transmitting Institution.

            [Restriction] Mandatory sending information when isOverParcelPayment has the value FALSE.
        paidDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: 'Effective payment date for the credit modality contract consulted, according to RFC-3339 specification. e.g. 2014-03-19'
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Currency related to the monetary value informed, according to ISO-4217 model. e.g. 'BRL'.
            All monetary values informed are represented with the current currency of Brazil.
        paidAmount:
          type: string
          maxLength: 21
          minLength: 4
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          example: '100000.0400'
          description: |
            Payment amount related to the credit modality contract consulted.
            Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
        overParcel:
          type: object
          description: |
            Object of fees and charges that were paid outside the installment.

            [Restriction] Information must be sent if it exists.
          required:
            - fees
            - charges
          properties:
            fees:
              type: array
              minItems: 0
              items:
                $ref: '#/components/schemas/UnarrangedAccountOverdraftFeeOverParcel'
              description: 'List of fees that were paid outside the installment, only for ad hoc payment.'
            charges:
              type: array
              minItems: 0
              items:
                $ref: '#/components/schemas/UnarrangedAccountOverdraftChargeOverParcel'
              description: List of charges that were paid outside the installment.
    UnarrangedAccountOverdraftContractedFee:
      type: object
      required:
        - feeName
        - feeCode
        - feeChargeType
        - feeCharge
      properties:
        feeName:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: Name of the agreed Fee
          example: Excesso em Conta # /* Account Overdraft */
        feeCode:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: Identifier acronym of the agreed fee
          example: EXCESSO_CONTA # /* ACCOUNT_OVERDRAFT */
        feeChargeType:
          $ref: '#/components/schemas/EnumContractFeeChargeType'
        feeCharge:
          $ref: '#/components/schemas/EnumContractFeeCharge'
        feeAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: |
            Monetary value of the fee agreed in the contract.

            [Restriction] Mandatory completion when the charging method is different from Percentage.
        feeRate:
          type: string
          pattern: '^[01]\.\d{6}$'
          format: double
          maxLength: 8
          minLength: 8
          description: |
            It is the percentage value of the fee agreed in the contract.

            [Restriction] Mandatory completion when the charging method is Percentage.
          example: '0.062000'
    UnarrangedAccountsOverdraftContractedWarranty:
      type: object
      description: Set of information regarding the guarantees that endorse the contracted credit operation
      required:
        - currency
        - warrantyAmount
        - warrantyType
        - warrantySubType
      properties:
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: 'Currency related to the guarantee value, according to ISO-4217 model. e.g. ''BRL''. All monetary values informed are represented with the current currency of Brazil'
          example: BRL
        warrantyType:
          $ref: '#/components/schemas/EnumWarrantyType'
        warrantySubType:
          $ref: '#/components/schemas/EnumWarrantySubType'
        warrantyAmount:
          description: |
            Original value of the guarantee. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.

            [Restriction] For cases where warrantyType is equal to "GARANTIA_FIDEJUSSORIA" the guarantee value corresponds to a percentage of the total guaranteed.
            Thus, cases of fiduciary guarantee for which it is not possible to determine a monetary value for the guarantee must be filled with 0.00.
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '100000.0400'
    UnarrangedAccountOverdraftBalloonPayment:
      type: object
      description: List that brings the due dates and value of the irregular installments of the credit modality contract consulted.
      required:
        - dueDate
        - amount
      properties:
        dueDate:
          type: string
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          description: 'Due date of the irregular installment to be paid of the credit modality contract consulted, according to RFC-3339 specification. e.g. 2014-03-19'
          maxLength: 10
          example: '2020-01-10'
        amount:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftBalloonPaymentAmount'
    UnarrangedAccountOverdraftChargeOverParcel:
      type: object
      description: List of charges that were paid outside the installment.
      required:
        - chargeType
        - chargeAmount
      properties:
        chargeType:
          $ref: '#/components/schemas/ChargeType'
        chargeAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 140
          example: Informações adicionais # /* Additional Information */
          description: |
            Free field to fill in additional information regarding the charge.
            [Restriction] Mandatory when chargeType is equal to 'OTHERS'.
        chargeAmount:
          description: Value of the charge payment paid outside the installment. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '100000.0400'
    UnarrangedAccountOverdraftContractData:
      type: object
      description: Set of information regarding the identification of the unarranged account overdraft credit operation
      required:
        - contractNumber
        - ipocCode
        - productName
        - productType
        - productSubType
        - contractDate
        - contractAmount
        - instalmentPeriodicity
        - instalmentPeriodicityAdditionalInfo
        - amortizationScheduled
        - amortizationScheduledAdditionalInfo
        - interestRates
        - contractedFees
        - contractedFinanceCharges
      properties:
        contractNumber:
          type: string
          maxLength: 100
          minLength: 1
          pattern: '^[\w\W]{1,100}$'
          example: '1324926521496'
          description: Contract number given by the contracting institution.
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          example: '92792126019929279212650822221989319252576'
          description: |
            Standardized contract number - IPOC (Standardized Identification of Credit Operation). According to DOC 3040, composed of:
            - **Institution CNPJ:** 8 (eight) initial positions;
            - **Operation modality:** 4 (four) positions;
            - **Customer type:** 1 (one) position (1 = natural person - CPF, 2 = legal entity – CNPJ, 3 = natural person abroad, 4 = legal entity abroad, 5 = natural person without CPF and 6 = legal entity without CNPJ);
            - **Customer code:** The number of positions varies according to the customer type:
              1. For natural person customers with CPF (customer type = 1), inform the 11 (eleven) positions of the CPF;
              2. For legal entity customers with CNPJ (customer type = 2), inform the initial 8 (eight) positions of the CNPJ;
              3. For other customers (customer types 3, 4, 5 and 6), inform 14 (fourteen) positions with zero padding to the left if the identification has a smaller size;
            - **Contract code:** 1 (one) to 40 (forty) positions, without character padding.
        productName:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: AD
          description: |
            Name/Identification of the name of the Credit Operation Modality disclosed to the customer
        productType:
          $ref: '#/components/schemas/ProductType'
        productSubType:
          $ref: '#/components/schemas/ProductSubType'
        contractDate:
          description: Credit operation contracting date. RFC-3339 specification
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-01-05'
        disbursementDates:
          type: array
          minItems: 1
          description: |
            List that brings the Disbursement Dates of the contracted amount.
          items:
            type: string
            format: date
            maxLength: 10
            pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
            example: '2018-01-15'
            description: |
              Date of Disbursement of the contracted amount. RFC-3339 specification.
              In the case of a resource release made on D0 but with retroactive reference made on D -1, accounting wise the correct date would be D -1.
        settlementDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-01-15'
          description: |
            Operation settlement date.
        contractAmount:
          description: Contracted amount of the operation. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places. In cases where this value is not explicitly in the product contract, send as 0.00.
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '100000.0400'
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          description: |
            Currency related to the guarantee value, according to ISO-4217 model. e.g. 'BRL'
            All monetary values informed are represented with the current currency of Brazil
          example: BRL
        dueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2028-01-15'
          description: |
            Final due date of the operation. RFC-3339 specification
        instalmentPeriodicity:
          $ref: '#/components/schemas/EnumContractInstalmentPeriodicity'
        instalmentPeriodicityAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 50
          example: Informações adicionais sobre periodicidade # /* Additional information about periodicity */
          description: |
            Mandatory field to complement the information regarding the regularity of payment periodicity when the option OTHERS is selected. Fill in the field with an empty string ("") when not applicable.
        firstInstalmentDueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
          description: |
            Due date for the first installment of principal
        CET:
          type: string
          pattern: '^\d{1,6}\.\d{6}$'
          format: double
          description: |
            CET – Total Effective Cost must be expressed as an annual percentage rate and incorporates all charges and expenses incident on credit operations (interest rate, but also fees, taxes, insurance and other expenses charged).

            The completion must respect 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.150000. sThis value represents 15%. The value 1 represents 100%).
          maxLength: 13
          minLength: 8
          example: '0.290000'
        amortizationScheduled:
          type: string
          description: |
            Amortization system (See Enum):
            - SAC (Constant Amortization System) - It is one in which the amortization value remains the same until the end. The interest charged on the installment is not included in this account.
            - PRICE (French Amortization System) - Installments are fixed from the beginning to the end of the contract. That is, all installments will have the same value, from the first to the last. In the first payments, most of the installment value corresponds to interest. Over time, the interest rate decreases. As the installment value is fixed, as installments pass, the amortization value increases.
            - SAM (Mixed Amortization System) - Each installment (payment) is the arithmetic average of the respective installments in the Price System and in the Constant Amortization System (SAC).
            - NO AMORTIZATION SYSTEM
          enum:
            - SAC
            - PRICE
            - SAM
            - SEM_SISTEMA_AMORTIZACAO # /* NO_AMORTIZATION_SYSTEM */
            - OUTROS # /* OTHERS */
          example: SAC
        amortizationScheduledAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 200
          example: Informações complementares relativa à amortização do tipo 'OUTROS' # /* Complementary information regarding amortization of the 'OTHERS' type */
          description: |
            Mandatory field to complement the information regarding amortization when the option OTHERS is selected. Fill in the field with an empty string ("") when not applicable.
        interestRates:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/UnarrangedAccountOverdraftContractInterestRate'
          description: |
            Object that brings the set of information necessary to demonstrate the composition of the remuneration interest rates of the Credit Modality.
            If the contract does not have interest rates, an empty list must be shared. If the contract has an interest rate with a value of 0, an object with the value 0 must be shared explicitly.
        contractedFees:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/UnarrangedAccountOverdraftContractedFee'
          description: List that brings the information of the fees agreed in the contract.
        contractedFinanceCharges:
          type: array
          minItems: 0
          description: List that brings the charges agreed in the contract
          items:
            $ref: '#/components/schemas/UnarrangedAccountOverdraftFinanceCharge'
    UnarrangedAccountOverdraftContractInterestRate:
      type: object
      description: Object that brings the set of information necessary to demonstrate the composition of the remuneration interest rates of the Credit Modality
      required:
        - taxType
        - interestRateType
        - taxPeriodicity
        - calculation
        - referentialRateIndexerType
        - preFixedRate
        - postFixedRate
      properties:
        taxType:
          $ref: '#/components/schemas/EnumContractTaxType'
        interestRateType:
          $ref: '#/components/schemas/EnumContractInterestRateType'
        taxPeriodicity:
          $ref: '#/components/schemas/EnumContractTaxPeriodicity'
        calculation:
          type: string
          description: Calculation basis
          enum:
            - 21/252
            - 30/360
            - 30/365
          example: 21/252
        referentialRateIndexerType:
          $ref: '#/components/schemas/EnumContractReferentialRateIndexerType'
        referentialRateIndexerSubType:
          $ref: '#/components/schemas/EnumContractReferentialRateIndexerSubType'
        referentialRateIndexerAdditionalInfo:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informações adicionais # /* Additional Information */
          description: |
            Free field to complement the information regarding the Type of benchmark rate or indexer.
            [Restriction] Mandatory to complement the information regarding the Type of benchmark rate or indexer, when the type or subtype OTHER is selected.
        preFixedRate:
          type: string
          format: double
          pattern: '^\d{1,2}\.\d{6}$'
          maxLength: 9
          minLength: 8
          description: |
            Pre-fixed rate applied under the credit modality contract. p.ex. 0.014500. The completion must respect 6 decimal places, even if they are filled with zeros(percentage representation e.g.: 0.150000. This value represents 15%. The value 1 represents 100%). Fill in the field not applicable to the contract with zeros, following the pattern (0.000000).
          example: '0.600000'
        postFixedRate:
          type: string
          format: double
          pattern: '^\d{1,2}\.\d{6}$'
          maxLength: 9
          minLength: 8
          description: |
            Post-fixed rate applied under the credit modality contract. p.ex. 0.0045 .The completion must respect 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.1500. This value represents 15%. The value 1 represents 100%). Fill in the field not applicable to the contract with zeros, following the pattern (0.000000).
          example: '0.550000'
        additionalInfo:
          type: string
          maxLength: 1200
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informações adicionais # /* Additional Information */
          description: |
            Text with additional information about the composition of the agreed interest rates.

            [Restriction] If the institution has the information to share, it must be informed.
    UnarrangedAccountOverdraftBalloonPaymentAmount:
      type: object
      required:
        - amount
        - currency
      description: Monetary value of the irregular installment to be paid. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
      properties:
        amount:
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '100000.0400'
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Currency related to the monetary value, following the ISO-4217 model.'
          example: BRL
    ProductType:
      type: string
      description: |
        "Type of contracted credit modality, according to circular 4.015 and description of DOC3040 of the SCR). (See Enum)
        Account overdraft, Discounted credit rights Loans, Financings, Rural financings and Real estate financings"
      enum:
        - ADIANTAMENTO_A_DEPOSITANTES # /* ACCOUNT_OVERDRAFT */
      example: ADIANTAMENTO_A_DEPOSITANTES # /* ACCOUNT_OVERDRAFT */
    ProductSubType:
      type: string
      description: |
        "Subtype of contracted credit modalities, according to circular 4.015 and description of DOC3040 of the SCR). (See Enum)
        Account overdraft"
      enum:
        - ADIANTAMENTO_A_DEPOSITANTES # /* ACCOUNT_OVERDRAFT */
      example: ADIANTAMENTO_A_DEPOSITANTES # /* ACCOUNT_OVERDRAFT */
    EnumTypeNumberOfInstalments:
      type: string
      description: Type of total term of the contract referring to the informed credit modality.
      enum:
        - DIA # /* DAY */
        - SEMANA # /* WEEK */
        - MES # /* MONTH */
        - ANO # /* YEAR */
        - SEM_PRAZO_TOTAL # /* NO_TOTAL_TERM */
      example: MES # /* MONTH */
    Links:
      type: object
      description: References to other resources of the requested API.
      required:
        - self
      properties:
        self:
          type: string
          format: url
          maxLength: 2000
          description: Full URI that generated the current response.
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
        first:
          type: string
          format: url
          maxLength: 2000
          description: URI of the first page that originated this list of results. Restriction - Mandatory when not the first page of the response
          example: 'https://api.banco.com.br/open-banking/api/v1/resource'
        prev:
          type: string
          format: url
          maxLength: 2000
          description: "URI of the previous page of this list of results. Restriction - Mandatory when not the first page of the response"
