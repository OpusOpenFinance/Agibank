        - amount
        - date
      properties:
        frequency:
          $ref: '#/components/schemas/EnumInformedIncomeFrequency'
        amount:
          $ref: '#/components/schemas/InformedIncomeAmount'
        date:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: 'Income date, according to RFC-3339 specification.'
    InformedIncomeAmount:
      type: object
      required:
        - amount
        - currency
      description: Total value of income informed
      properties:
        amount:
          description: |
            Total value of the income informed. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
            Primary income indicates the amounts to pay or receive in exchange for the temporary use of financial resources, labor or non-produced non-financial assets, namely, compensation of employees, investment income and other primary income.
            The first includes the remuneration of salaried work (wages and salaries); the second, direct investment income, portfolio investment income, other investment income and reserve asset income; and the third, taxes on production and imports, subsidies and rents.
            Source: Central Bank of Brazil – Economic Department
          type: string
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '100000.0400'
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Currency referring to the monetary value, following the ISO-4217 model.'
          example: BRL
    InformedPatrimonyAmount:
      type: object
      required:
        - amount
        - currency
      description: Value of informed equity
      properties:
        amount:
          description: |
            Value of the informed equity. Expressed in monetary value with a minimum of 2 and a maximum of 4 decimal places.
            Equity is the set of assets linked to a person or entity.
          type: string
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '100000.0400'
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          maxLength: 3
          description: 'Currency referring to the monetary value, following the ISO-4217 model.'
          example: BRL
    Nationality:
      type: object
      description: Object that groups information related to the nationality of the Natural Person
      required:
        - otherNationalitiesInfo
        - documents
      properties:
        otherNationalitiesInfo:
          type: string
          pattern: '^\S[\s\S]*$'
          maxLength: 40
          example: CAN
          description: |
            Mandatory field if the customer does not have Brazilian nationality. Fill in indicating all other nationalities using the country code according to the alpha3 code of ISO-3166.e.g.'CAN'
        documents:
          type: array
          items:
            $ref: '#/components/schemas/NationalityOtherDocument'
          description: List that brings a relationship of complementary documents of people with nationality other than Brazilian
    NationalityOtherDocument:
      type: object
      required:
        - type
        - number
      properties:
        type:
          type: string
          maxLength: 10
          pattern: '[\w\W\s]*'
          description: 'Document type. Free field, mandatory to fill in when nationality is other than Brazilian. Inform the type and number of the document, in addition to the validity and other complementary information to identify the document of a foreign person'
          example: SOCIAL SEC
        number:
          type: string
          maxLength: 40
          pattern: '[\w\W\s]*'
          description: 'Document identification number. Free field, mandatory to fill in when nationality is other than Brazilian. Inform the document number and other complementary information to identify the document of a foreign person'
          example: '423929299'
        expirationDate:
          description: 'Validity date of the document informed, according to RFC-3339 specification.'
          type: string
          maxLength: 10
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
        issueDate:
          description: 'Document issue date, according to RFC-3339 specification.'
          type: string
          maxLength: 10
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
        country:
          type: string
          maxLength: 80
          pattern: '[\w\W\s]*'
          example: Brasil
          description: |
            Country name.
        additionalInfo:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          description: Free field to fill in when necessary.
          example: Informações adicionais.
    PartiesParticipation:
      type: object
      description: |
        List related to information on the parties involved, such as: partner and/or administrator
      required:
        - type
        - personType
        - documentType
        - documentNumber
      properties:
        personType:
          type: string
          enum:
            - PESSOA_NATURAL  /* NATURAL_PERSON */
            - PESSOA_JURIDICA /* LEGAL_PERSON */
          description: Indicates whether the person of the involved party is a natural or legal person
        type:
          type: string
          description: |
            Indicates the profile of activity in the company. See Enum
            The administrator is responsible for performing all administrative functions of the company. He is the one who conducts the day-to-day business, signing documents, legally responsible for the company, making loans and other management actions. Despite being at the forefront of the company, he is called a partner because he also has his share of participation in the Social Capital.
            Partner has no involvement in the administrative activities of the company.
          enum:
            - SOCIO         /* PARTNER */
            - ADMINISTRADOR /* ADMINISTRATOR */
        civilName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Juan Kaique Cláudio Fernandes
          description: |
            Full civil name of the natural person (Fundamental right of the person, the civil name is the one attributed to the natural person from the registration of his birth, with which he will be identified throughout his life, as well as after his death)

            [Restriction] The civilName field must be mandatorily filled in when personType is NATURAL_PERSON.
        socialName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Karina
          description: |
            Social name of the natural person, if any. (the one by which transvestites and transsexuals recognize themselves, as well as are identified by their community and in their social environment, according to Local Decree).
        companyName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Luiza e Benjamin Assessoria Jurídica Ltda
          description: |
            Company name of the consulted company is the registered term under which a legal entity (PJ) is individualized and carries out its activities. It can also be called corporate name or business firm

            [Restriction] the companyName field must be mandatorily filled in when personType is LEGAL_PERSON.
        tradeName:
          type: string
          maxLength: 70
          pattern: '[\w\W\s]*'
          example: Mundo da Eletronica
          description: 'Trade name of the legal entity, if any. (It is the popular name of the company, used to publicize the company and better fix it with the public). Mandatory to fill in if there is one'
        startDate:
          type: string
          maxLength: 20
          format: date-time
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2021-05-21T08:30:00Z'
          description: 'Start date of participation, according to RFC-3339 specification.'
        shareholding:
          type: string
          format: double
          maxLength: 8
          minLength: 8
          pattern: '^[01]\.\d{6}$'
          example: '0.510000'
          description: |
            Percentage of corporate participation (inform with 6 decimal places). The Partner should only be informed if his corporate participation is equal to or greater than 25%. e.g: 0.250000 (This value represents 25%. The value '1' represents 100%).

            [Restriction]: Mandatory field if the type is equal to PARTNER and this has corporate participation greater than 25%.
        documentType:
          $ref: '#/components/schemas/EnumPartiesParticipationDocumentType'
        documentNumber:
          type: string
          maxLength: 20
          pattern: '[\w\W\s]*'
          example: '73677831148'
          description: Number of the document informed. Free Text field to fill in the number and digit of the document if any
        documentAdditionalInfo:
          type: string
          maxLength: 100
          pattern: '[\w\W\s]*'
          example: CNH
          description: 'Free field, mandatory to fill in when the document informed has relevant complementary information for its identification'
        documentCountry:
          type: string
          maxLength: 3
          pattern: '[\w\W\s]*'
          example: CAN
          description: |
            Country of issue of the document. Country code according to the alpha3 code of ISO-3166.
        documentExpirationDate:
          type: string
          format: date
          maxLength: 10
          example: '2021-05-21'
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          description: 'Validity date of the document informed, according to RFC-3339 specification.'
        documentIssueDate:
          type: string
          maxLength: 10
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: 'Document issue date, according to RFC-3339 specification.'
    PersonalDocument:
      type: object
      description: Grouping object of information related to Documents of the natural person
      properties:
        cpfNumber:
          type: string
          maxLength: 11
          pattern: '^\d{11}$'
          example: '25872252137'
          description: |
            Full CPF number.
            Attribute that corresponds to the minimum information required by the Regulation in force.
            CPF is the Natural Person Registry. It is a document made by the Federal Revenue Service and serves to identify taxpayers. CPF is a number with 11 digits, which only change by court decision. The document is issued by the federal revenue service.

            [Restriction] Mandatory to fill in when passport is not informed.
        passport:
          $ref: '#/components/schemas/PersonalPassport'
    PersonalFinancialRelationData:
      type: object
      description: 'Object that gathers information related to the customer relationship with the Institution. Relationship is considered the information that allows knowing since when the consulted person is a customer of the institution, as well as an indicator of the products and services that he currently consumes and his representatives'
      required:
        - updateDateTime
        - startDate
        - productsServicesType
        - accounts
        - procurators
      properties:
        updateDateTime:
          type: string
          maxLength: 20
          format: date-time
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2021-05-21T08:30:00Z'
          description: |
            Date and time of update of the \<_endpoint_\> fields, according to RFC-3339 specification, UTC format. When there is no date specifically linked to the block, assume the date and time of update of the registration as a whole.
        startDate:
          type: string
          format: date-time
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2021-05-21T08:30:00Z'
          description: Date of beginning of relationship with the Financial Institution. Must bring the smallest value between the information reported to BACEN by DOC 3040 and CCS.
        productsServicesType:
          type: array
          items:
            $ref: '#/components/schemas/EnumProductServiceType'
          minItems: 1
          maxItems: 12
        productsServicesTypeAdditionalInfo:
          type: string
          pattern: '^[\w\W]*$'
          maxLength: 100
          example: Informações adicionais do tipo de serviço.
          description: |
            Additional information of the service type.
            [Restriction] Mandatory field when productsServicesType is 'OTHERS'.
        procurators:
          type: array
          items:
            $ref: '#/components/schemas/PersonalProcurator'
          minItems: 0
          description: |
            List of representatives.
            [Restriction] Mandatory to fill in if there is a representative.
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/PersonalAccount'
          minItems: 0
          description: |
            List of demand deposit, savings and prepaid payment accounts held by the customer at the transmitting institution.
        portabilitiesReceived:
          type: array
          items:
            $ref: '#/components/schemas/PortabilitiesReceived'
          minItems: 1
          description: |
            List of employer information received through salary portability requested by the transmitting customer to the institution(s) holding their payroll account, assets or that have already been active. Each link is associated with a salary portability received by the transmitter.

            Note: portability is not explicitly terminated, that is, the FI to which the salary was ported is not notified when the payroll account is closed or the salary is ported to another FI. It is not possible to guarantee that the information provided is from an active portability, nor that the link with the payroll bank still exists. The transmitter will have such information only when the portability request has been requested in its channels.
        paychecksBankLink:
          type: array
          items:
            $ref: '#/components/schemas/PaychecksBankLink'
          minItems: 1
          description: |
            List of payroll account information related to employment relationships, existing or that have already existed, established between the natural person customer and one or more employers. Each link is associated with an open payroll account held at the payroll bank (transmitting institution).

            Note: as former employers may not have requested the closing of the payroll account, it is not possible to guarantee that the information provided is from the current employer.
