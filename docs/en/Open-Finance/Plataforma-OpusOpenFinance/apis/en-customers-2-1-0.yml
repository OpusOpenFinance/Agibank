openapi: 3.0.0
info:
  title: API Customers - Integration Layer - OPUS Open Finance Brasil
  description: |
    Customer registration data API of the Integration Layer of the Transmitting Institution with Opus Open Finance Brasil.
    API that returns customer registration data and their representatives, including identification data, financial qualification, information about registered representatives and about the customer's financial relationship with the data transmitting institution.
    It has segregation between natural and legal persons.
    Requires customer consent for all `endpoints`.
  version: 0.1.0-alpha
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Customers
    description: Operations for listing Customer Registration Information
paths:
  /personal/identifications:
    post:
      tags:
        - Customers
      summary: Obtains the identification records of the natural person.
      description: Method to obtain the identification records of the natural person held at the transmitting institution.
      operationId: customersGetPersonalIdentifications
      parameters:
        - $ref: '#/components/parameters/x-brand-id'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pagination-key'
        - $ref: '#/components/parameters/x-correlation-id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestWithConsent'
      responses:
        '200':
          $ref: '#/components/responses/OKResponsePersonalCustomersIdentification'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
  /personal/qualifications:
    post:
      tags:
        - Customers
      summary: Obtains the qualification records of the natural person.
      description: Method to obtain the qualification records of the natural person held at the transmitting institution.
      operationId: customersGetPersonalQualifications
      parameters:
        - $ref: '#/components/parameters/x-brand-id'
        - $ref: '#/components/parameters/x-correlation-id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
