          $ref: '#/components/responses/OKResponseLoansInstalments'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
  /payments:
    post:
      tags:
        - Loans
      summary: Obtains payment data for the loan contract identified by contractId
      description: Method to obtain payment data for the loan contract identified by contractId maintained by the customer at the transmitting institution
      operationId: loansGetContractsContractIdPayments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestWithConsentAndRequestMetaAndPaginationAndContractId'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseLoansPayments'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '423':
          $ref: '#/components/responses/Locked'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
components:
  schemas:
    ResponseErrorWithAbleAdditionalProperties:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          maxItems: 13
          items:
            type: object
            required:
              - code
              - title
              - detail
            properties:
              code:
                description: Endpoint specific error code
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              title:
                description: Human-readable title for this specific error
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 255
              detail:
                description: Human-readable description of this specific error
                type: string
                pattern: '[\w\W\s]*'
                maxLength: 2048
        meta:
          $ref: '#/components/schemas/Meta'
    EnumContractAmortizationScheduled:
      type: string
      description: |
        Amortization system (See Enum):
        - SAC (Constant Amortization System) - Is the one in which the amortization value remains the same until the end. The interest charged on the installment plan is not included in this account.
        - PRICE (French Amortization System) - Installments are fixed from the beginning to the end of the contract. That is, all installments will have the same value, from the first to the last. In the first payments, most of the installment amount corresponds to interest. Over time, the interest rate decreases. As the installment amount is fixed, as installments pass, the amortization value increases.
        - SAM (Mixed Amortization System) - Each installment (payment) is the arithmetic average of the respective installments in the Price System and in the Constant Amortization System (SAC).
        - NO AMORTIZATION SYSTEM
      enum:
        - SAC
        - PRICE
        - SAM
        - SEM_SISTEMA_AMORTIZACAO /* NO_AMORTIZATION_SYSTEM */
        - OUTROS                  /* OTHERS */
      example: SAC
    EnumContractCalculation:
      type: string
      description: Calculation basis
      enum:
        - 21/252
        - 30/360
        - 30/365
      example: 21/252
    EnumContractFeeCharge:
      type: string
      description: |
        "Collection method related to the fee agreed in the contract. (See Enum)
        - Minimum
        - Maximum
        - Fixed
        - Percentage"
      enum:
        - MINIMO      /* MINIMUM */
        - MAXIMO      /* MAXIMUM */
        - FIXO        /* FIXED */
        - PERCENTUAL  /* PERCENTAGE */
      example: MINIMO
    EnumContractFeeChargeType:
      type: string
      description: Type of charge for the fee agreed in the contract.
      enum:
        - UNICA        /* UNIQUE */
        - POR_PARCELA  /* PER_INSTALLMENT */
      example: UNICA
    EnumContractFinanceChargeType:
      type: string
      description: Type of charge agreed in the contract.
      enum:
        - JUROS_REMUNERATORIOS_POR_ATRASO /* REMUNERATORY_INTEREST_FOR_LATE_PAYMENT */
        - MULTA_ATRASO_PAGAMENTO          /* FINE_FOR_LATE_PAYMENT */
        - JUROS_MORA_ATRASO               /* DEFAULT_INTEREST_FOR_LATE_PAYMENT */
        - IOF_CONTRATACAO                 /* IOF_CONTRACT */
        - IOF_POR_ATRASO                  /* IOF_FOR_LATE_PAYMENT */
        - SEM_ENCARGO                     /* NO_CHARGE */
        -   OUTROS                        /* OTHERS */
      example: JUROS_REMUNERATORIOS_POR_ATRASO
    EnumContractInstalmentPeriodicity:
      type: string
      description: |
        "Information regarding the regular periodicity of installments. (See Enum)
        no regular periodicity, weekly, biweekly, monthly, bimonthly, quarterly, semiannual, annual"
      enum:
        - SEM_PERIODICIDADE_REGULAR /* NO_REGULAR_PERIODICITY */
        - SEMANAL                   /* WEEKLY */
        - QUINZENAL                 /* BIWEEKLY */
        - MENSAL                    /* MONTHLY */
        - BIMESTRAL                 /* BIMONTHLY */
        - TRIMESTRAL                /* QUARTERLY */
        - SEMESTRAL                 /* SEMIANNUAL */
        - ANUAL                     /* ANNUAL */
        - OUTROS                    /* OTHERS */
      example: SEMANAL
    EnumContractInterestRateType:
      type: string
      description: |
        "Interest Type (see Enum)
        - SIMPLE (applied/charged always on the initial capital, which is the borrowed/invested value. There is no charge of interest on interest accumulated in the previous period(s). Example: in a loan of R\$1,000, with a simple interest rate of 8% p.a., lasting 2 years, the total interest will be R\$80 in the first year and R\$ 80 in the second year. At the end of the contract, the borrower will return the principal and the simple interest for each year: R\$1,000+R\$80+R\$80=R\$1,160)
        - COMPOUND (for each period of the contract (daily, monthly, annual, etc.), there is a “new capital” for charging the contracted interest rate. This “new capital” is the sum of the capital and the interest charged in the previous period. Example: in a loan of R\$1,000, with a compound interest rate of 8% p.a., lasting 2 years, the total interest will be R\$80 in the first year. In the second year, the interest will be added to the capital (R\$1,000 + R\$ 80 = R\$ 1,080), resulting in interest of R\$ 86 (8% of R\$ 1,080))"
      enum:
        - SIMPLES   /* SIMPLE */
        - COMPOSTO  /* COMPOUND */
      example: SIMPLES
    EnumContractReferentialRateIndexerSubType:
      type: string
      description: |
        "Subtypes of benchmark rates or indexers, as per Annex 5: Benchmark Rate or Indexer (Indx), of Document 3040"
      enum:
        - SEM_SUB_TIPO_INDEXADOR     /* NO_INDEXER_SUBTYPE */
        - PRE_FIXADO                 /* PRE_FIXED */
        - TR_TBF                     /* TR_TBF */
        - TJLP                       /* TJLP */
        - LIBOR                      /* LIBOR */
        - TLP                        /* TLP */
        - OUTRAS_TAXAS_POS_FIXADAS   /* OTHER_POST_FIXED_RATES */
        - CDI                        /* CDI */
        - SELIC                      /* SELIC */
        - OUTRAS_TAXAS_FLUTUANTES    /* OTHER_FLOATING_RATES */
        - IGPM                       /* IGPM */
        - IPCA                       /* IPCA */
        - IPCC                       /* IPCC */
        - OUTROS_INDICES_PRECO       /* OTHER_PRICE_INDEXES */
        - TCR_PRE                    /* TCR_PRE */
        - TCR_POS                    /* TCR_POS */
        - TRFC_PRE                   /* TRFC_PRE */
        - TRFC_POS                   /* TRFC_POS */
        - OUTROS_INDEXADORES         /* OTHER_INDEXERS */
      example: TJLP
    EnumContractReferentialRateIndexerType:
      type: string
      description: |
        "Types of benchmark rates or indexers, as per Annex 5: Benchmark Rate or Indexer (Indx), of Document 3040"
      enum:
        - SEM_TIPO_INDEXADOR    /* NO_INDEXER_TYPE */
        - PRE_FIXADO            /* PRE_FIXED */
        - POS_FIXADO            /* POST_FIXED */
        - FLUTUANTES            /* FLOATING */
        - INDICES_PRECOS        /* PRICE_INDEXES */
        - CREDITO_RURAL         /* RURAL_CREDIT */
        - OUTROS_INDEXADORES    /* OTHER_INDEXERS */
      example: PRE_FIXADO
    EnumContractTaxPeriodicity:
      type: string
      description: |
        "Rate periodicity. (See Enum)
        a.m - per month
        a.a. - per year"
      enum:
        - AM /* PER_MONTH */
        - AA /* PER_YEAR */
      example: AA
    EnumContractTaxType:
      type: string
      description: |
        "Rate Type (see Enum)
        - NOMINAL (nominal rate is an interest rate in which the reference unit does not coincide with the time unit of capitalization. It is always provided in annual terms, and its capitalization periods can be daily, monthly, quarterly or semi-annually. e.g. A rate of 12% per year with monthly capitalization)
        - EFFECTIVE (It is the interest rate in which the reference unit coincides with the time unit of capitalization. As the time units of measurement of the interest rate and capitalization periods are the same, simple examples are used such as 1% per month, 60% per year)"
      enum:
        - NOMINAL   /* NOMINAL */
        - EFETIVA   /* EFFECTIVE */
      example: EFETIVA
    EnumContractProductSubTypeLoans:
      type: string
      description: 'Subtype of Loan credit modalities contracted, as per circular 4.015 and description of DOC3040 of the SCR).'
      enum:
        - HOME_EQUITY
        - CHEQUE_ESPECIAL                   /* OVERDRAFT */
        - CONTA_GARANTIDA                   /* GUARANTEED_ACCOUNT */
        - CAPITAL_GIRO_TETO_ROTATIVO        /* WORKING_CAPITAL_REVOLVING_LIMIT */
        - CREDITO_PESSOAL_SEM_CONSIGNACAO   /* UNCONSIGNED_PERSONAL_CREDIT */
        - CREDITO_PESSOAL_COM_CONSIGNACAO   /* CONSIGNED_PERSONAL_CREDIT */
        - MICROCREDITO_PRODUTIVO_ORIENTADO  /* ORIENTED_PRODUCTIVE_MICROCREDIT */
        - CAPITAL_GIRO_PRAZO_VENCIMENTO_ATE_365_DIAS   /* WORKING_CAPITAL_TERM_MATURITY_UP_TO_365_DAYS */
        - CAPITAL_GIRO_PRAZO_VENCIMENTO_SUPERIOR_365_DIAS /* WORKING_CAPITAL_TERM_MATURITY_OVER_365_DAYS */
      example: CREDITO_PESSOAL_COM_CONSIGNACAO
    EnumContractProductTypeLoans:
      type: string
      description: 'Type of credit modality contracted, as per circular 4.015 and description of DOC3040 of the SCR).'
      enum:
        - EMPRESTIMOS /* LOANS */
      example: EMPRESTIMOS
    EnumWarrantySubType:
      type: string
      description: |
        Denomination/Identification of the subtype of the guarantee that endorses the Credit Operation Modality contracted (Doc 3040, Annex 12).
      enum:
        - ACOES_DEBENTURES                                          /* SHARES_DEBENTURES */
        - ACORDOS_COMPENSACAO_LIQUIDACAO_OBRIGACOES                 /* COMPENSATION_AGREEMENTS_SETTLEMENT_OBLIGATIONS */
        - APLICACOES_FINANCEIRAS_RENDA_FIXA                        /* FIXED_INCOME_FINANCIAL_APPLICATIONS */
        - APLICACOES_FINANCEIRAS_RENDA_VARIAVEL                    /* VARIABLE_INCOME_FINANCIAL_APPLICATIONS */
        - APOLICES_CREDITO_EXPORTACAO                             /* EXPORT_CREDIT_POLICIES */
        - CCR_CONVENIO_CREDITOS_RECIPROCOS                          /* CCR_RECIPROCAL_CREDIT_AGREEMENT */
        - CHEQUES                                                   /* CHECKS */
        - CIVIL                                                     /* CIVIL */
        - DIREITOS_SOBRE_ALUGUEIS                                   /* RIGHTS_OVER_RENTS */
        - DEPOSITOS_A_VISTA_A_PRAZO_POUPANCA_OURO_TITULOS_PUBLICOS_FEDERAIS_ART_36 /* DEMAND_DEPOSITS_TERM_SAVINGS_GOLD_FEDERAL_PUBLIC_SECURITIES_ART_36 */
        - DEPOSITO_TITULOS_EMITIDOS_ENTIDADES_ART_23                /* DEPOSIT_SECURITIES_ISSUED_ENTITIES_ART_23 */
        - DUPLICATAS                                                /* DRAFTS */
        - EMD_ENTIDADES_MULTILATERAIS_DESENVOLVIMENTO_ART_37        /* EMD_MULTILATERAL_DEVELOPMENT_ENTITIES_ART_37 */
        - EQUIPAMENTOS                                              /* EQUIPMENT */
        - ESTADUAL_OU_DISTRITAL                                     /* STATE_OR_DISTRICT */
        - FATURA_CARTAO_CREDITO                                     /* CREDIT_CARD_INVOICE */
        - FEDERAL                                                   /* FEDERAL */
        - FCVS_FUNDO_COMPENSACAO_VARIACOES_SALARIAIS                /* FCVS_SALARY_VARIATION_COMPENSATION_FUND */
        - FGI_FUNDO_GARANTIDOR_INVESTIMENTOS                        /* FGI_INVESTMENT_GUARANTEE_FUND */
        - FGPC_FUNDO_GARANTIA_PROMOCAO_COMPETIT                     /* FGPC_GUARANTEE_FUND_COMPETIT_PROMOTION */
        - FGTS_FUNDO_GARANTIA_TEMPO_SERVICO                         /* FGTS_SEVERANCE_PAYMENT_GUARANTEE_FUND */
        - FUNDO_GARANTIDOR_AVAL                                     /* GUARANTEE_FUND_GUARANTEE */
        - GARANTIA_PRESTADA_FGPC_LEI_9531_ART_37                    /* GUARANTEE_PROVIDED_FGPC_LAW_9531_ART_37 */
        - GARANTIA_PRESTADA_FUNDOS_QUAISQUER_OUTROS_MECANISMOS_COBERTURA_RISCO_CREDITO_ART_37 /* GUARANTEE_PROVIDED_FUNDS_ANY_OTHER_CREDIT_RISK_COVERAGE_MECHANISMS_ART_37 */
        - GARANTIA_PRESTADA_TESOURO_NACIONAL_OU_BACEN_ART_37_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO /* GUARANTEE_PROVIDED_NATIONAL_TREASURY_OR_BACEN_ART_37_ASSETS_RIGHTS_INTEGRATING_AFFECTED_ASSETS */
        - IMOVEIS                                                   /* REAL_ESTATE */
        - IMOVEIS_RESIDENCIAIS                                      /* RESIDENTIAL_REAL_ESTATE */
        - MITIGADORAS                                               /* MITIGATING */
        - MUNICIPAL                                                 /* MUNICIPAL */
        - NAO_MITIGADORAS                                           /* NON_MITIGATING */
        - NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO                /* PROMISSORY_NOTES_OTHER_CREDIT_RIGHTS */
        - OUTRAS                                                    /* OTHERS */
        - OUTROS                                                    /* OTHERS */
        - OUTROS_BENS                                               /* OTHER_ASSETS */
        - OUTROS_GRAUS                                              /* OTHER_DEGREES */
        - OUTROS_IMOVEIS                                            /* OTHER_REAL_ESTATE */
        - OUTROS_SEGUROS_ASSEMELHADOS                               /* OTHER_SIMILAR_INSURANCE */
        - PESSOA_FISICA                                             /* NATURAL_PERSON */
        - PESSOA_FISICA_EXTERIOR                                    /* FOREIGN_NATURAL_PERSON */
        - PESSOA_JURIDICA                                           /* LEGAL_PERSON */
        - PESSOA_JURIDICA_EXTERIOR                                  /* FOREIGN_LEGAL_PERSON */
        - PRIMEIRO_GRAU_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO /* FIRST_DEGREE_ASSETS_RIGHTS_INTEGRATING_AFFECTED_ASSETS */
        - PRIMEIRO_GRAU_IMOVEIS_RESIDENCIAIS                        /* FIRST_DEGREE_RESIDENTIAL_REAL_ESTATE */
        - PRIMEIRO_GRAU_OUTROS                                      /* FIRST_DEGREE_OTHERS */
        - PROAGRO                                                   /* PROAGRO */
        - PRODUTOS_AGROPECUARIOS_COM_WARRANT                        /* AGRICULTURAL_PRODUCTS_WITH_WARRANT */
        - PRODUTOS_AGROPECUARIOS_SEM_WARRANT                        /* AGRICULTURAL_PRODUCTS_WITHOUT_WARRANT */
        - SBCE_SOCIEDADE_BRASILEIRA_CREDITO_EXPORTAÇÃO              /* SBCE_BRAZILIAN_EXPORT_CREDIT_COMPANY */
        - SEGURO_RURAL                                              /* RURAL_INSURANCE */
        - SEM_SUB_TIPO_GARANTIA                                     /* NO_WARRANTY_SUBTYPE */
        - TRIBUTOS_RECEITAS_ORCAMENTARIAS                           /* TAXES_BUDGET_REVENUES */
        - VEICULOS                                                  /* VEHICLES */
        - VEICULOS_AUTOMOTORES                                      /* MOTOR_VEHICLES */
      example: NOTAS_PROMISSORIAS_OUTROS_DIREITOS_CREDITO
    EnumWarrantyType:
      type: string
      description: 'Denomination/Identification of the type of guarantee that endorses the Credit Operation Modality contracted (Doc 3040, Annex 12)'
      enum:
        - CESSAO_DIREITOS_CREDITORIOS         /* ASSIGNMENT_OF_CREDIT_RIGHTS */
        - CAUCAO                              /* CAUTION */
        - PENHOR                              /* PLEDGE */
        - ALIENACAO_FIDUCIARIA                /* FIDUCIARY_ASSIGNMENT */
        - HIPOTECA                            /* MORTGAGE */
        - OPERACOES_GARANTIDAS_PELO_GOVERNO     /* GOVERNMENT_GUARANTEED_OPERATIONS */
        - OUTRAS_GARANTIAS_NAO_FIDEJUSSORIAS  /* OTHER_NON_FIDEJUSSORY_WARRANTIES */
        - SEGUROS_ASSEMELHADOS                /* SIMILAR_INSURANCE */
        - GARANTIA_FIDEJUSSORIA               /* FIDEJUSSORY_GUARANTEE */
        - BENS_ARRENDADOS                     /* LEASED_ASSETS */
        - GARANTIAS_INTERNACIONAIS            /* INTERNATIONAL_WARRANTIES */
        - OPERACOES_GARANTIDAS_OUTRAS_ENTIDADES /* OPERATIONS_GUARANTEED_BY_OTHER_ENTITIES */
        - ACORDOS_COMPENSACAO                 /* COMPENSATION_AGREEMENTS */
      example: CESSAO_DIREITOS_CREDITORIOS
    LoansBalloonPayment:
      type: object
      description: List that brings the due dates and value of the non-regular installments of the credit modality contract consulted.
      required:
        - dueDate
        - amount
      properties:
        dueDate:
          type: string
          maxLength: 10
          minLength: 2
          format: date
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: |
            'Due date of the non-regular installment to be paid of the credit modality contract consulted, as per RFC-3339 specification. e.g. 2014-03-19'
        amount:
          $ref: '#/components/schemas/LoansBalloonPaymentAmount'
    LoansContract:
      type: object
      description: Set of information regarding the identification of the loan credit operation
      required:
        - contractNumber
        - ipocCode
        - productName
        - productType
        - productSubType
        - contractDate
        - contractAmount
        - instalmentPeriodicity
        - CET
        - amortizationScheduled
        - interestRates
        - contractedFees
        - contractedFinanceCharges
      properties:
        contractNumber:
          type: string
          maxLength: 100
          minLength: 1
          pattern: '^[\w\W]{1,100}$'
          example: '1324926521496'
          description: Contract number given by the contracting institution.
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          example: '92792126019929279212650822221989319252576'
          description: |
            Standardized contract number - IPOC (Standardized Identification of Credit Operation). According to DOC 3040, composed of:
            - **Institution CNPJ:** 8 (eight) initial positions;
            - **Operation modality:** 4 (four) positions;
            - **Customer type:** 1 (one) position (1 = natural person - CPF, 2 = legal entity – CNPJ, 3 = natural person abroad, 4 = legal entity abroad, 5 = natural person without CPF and 6 = legal entity without CNPJ);
            - **Customer code:** The number of positions varies according to the customer type:
              1. For natural person customers with CPF (customer type = 1), inform the 11 (eleven) positions of the CPF;
              2. For legal entity customers with CNPJ (customer type = 2), inform the first 8 (eight) positions of the CNPJ;
              3. For other customers (customer types 3, 4, 5 and 6), inform 14 (fourteen) positions with left-zero padding if the identification is shorter;
            - **Contract code:** 1 (one) to 40 (forty) positions, without character padding.
        productName:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Crédito Pessoal Consignado
          description: |
            Denomination/Identification of the name of the Credit Operation Modality disclosed to the customer
        productType:
          $ref: '#/components/schemas/EnumContractProductTypeLoans'
        productSubType:
          $ref: '#/components/schemas/EnumContractProductSubTypeLoans'
        contractDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-01-05'
          description: Credit operation contract date. RFC-3339 specification
        disbursementDates:
          type: array
          minItems: 1
          description: |
            List that brings the Disbursement Dates of the contracted amount.
          items:
            type: string
            format: date
            maxLength: 10
            pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
            example: '2018-01-15'
            description: |
              Date of Disbursement of the contracted amount. RFC-3339 specification.
              In the case of a release of funds made on D0 but with retroactive reference made on D -1, accounting-wise the correct date would be D -1.
        settlementDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-01-15'
          description: |
            Operation settlement date.
        contractAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Contracted amount of the operation. Expressed in monetary value with at least 2 decimal places and at most 4 decimal places. In cases where this value is not explicit in the product contract, send as 0.00
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Currency referring to the warranty value, according to ISO-4217 model. e.g. 'BRL'
            All monetary values informed are represented with the currency in force in Brazil
        dueDate:
          type: string
          format: date
          maxLength: 10
          minLength: 2
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2028-01-15'
          description: |
            Final due date of the operation. RFC-3339 specification. Information must be sent if it exists.
        instalmentPeriodicity:
          $ref: '#/components/schemas/EnumContractInstalmentPeriodicity'
        instalmentPeriodicityAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 50
          example: Informações adicionais sobre periodicidade
          description: |
            Mandatory field to complement the information regarding regular payment periodicity when you have the OTHERS option.
        firstInstalmentDueDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2018-02-15'
          description: |
            Due date of the first principal installment.
            Information must be sent if it exists.
        CET:
          type: string
          pattern: '^\d{1,6}\.\d{6}$'
          format: double
          maxLength: 13
          minLength: 8
          example: '0.290000'
          description: |
            CET – Total Effective Cost must be expressed as an annual percentage rate and incorporates all charges and expenses incident on credit operations (interest rate, but also fees, taxes, insurance and other expenses charged).

            Filling must respect 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.150000. This value represents 15%. The value 1 represents 100%).

            For the PF (natural person) public, the field is mandatory for contracts signed from 2008 onwards, according to CMN Resolution 3,517. For the PJ (legal entity) public, the field is mandatory for contracts signed from 2011 onwards, according to CMN Resolution 3,909. The field may be filled in with 0.00 in scenarios in which the house does not have CET (Total effective cost) information only for the exceptions listed below:

            - In contracts prior to 2008 (for the PF public);
            - In contracts prior to 2011 (for the PJ public);
            - Medium or large-sized PJ public.
        amortizationScheduled:
          $ref: '#/components/schemas/EnumContractAmortizationScheduled'
        amortizationScheduledAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 200
          example: Informações complementares relativa à amortização do tipo 'OUTROS'
          description: |
            Mandatory field to complement the information regarding amortization when the OTHERS option is selected.
        cnpjConsignee:
          type: string
          maxLength: 14
          pattern: '^\d{14}$'
          example: '60500998000135'
          description: |
            CNPJ of the consignee (CNPJ corresponds to the registration number in the National Register of Legal Entities).

            Only the CNPJ numbers must be provided, without mask.

            [Restriction] Specific additional information for when productSubType is equal to CONSIGNED_PERSONAL_CREDIT
        interestRates:
          type: array
          description: |
            Object that brings the set of information necessary to demonstrate the composition of the compensatory interest rates of the Credit Modality. If the contract does not have interest rates, an empty list must be shared. If the contract has an interest rate with value 0, an object with value 0 must be shared explicitly.
          items:
            $ref: '#/components/schemas/LoansContractInterestRate'
          minItems: 0
        contractedFees:
          type: array
          description: List that brings the information of the fees agreed in the contract.
          items:
            $ref: '#/components/schemas/LoansContractedFee'
          minItems: 0
        contractedFinanceCharges:
          type: array
          description: List that brings the charges agreed in the contract
          items:
            $ref: '#/components/schemas/LoansFinanceCharge'
          minItems: 0
    LoansContractedFee:
      type: object
      description: Object that brings the set of information necessary to demonstrate the composition of the compensatory interest rates of the Credit Modality
      required:
        - feeName
        - feeCode
        - feeChargeType
        - feeCharge
      properties:
        feeName:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: Denomination of the agreed Fee
          example: Renovação de cadastro
        feeCode:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          description: Identifier acronym of the agreed fee
          example: CADASTRO
        feeChargeType:
          $ref: '#/components/schemas/EnumContractFeeChargeType'
        feeCharge:
          $ref: '#/components/schemas/EnumContractFeeCharge'
        feeAmount:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          description: |
            Monetary value of the fee agreed in the contract.

            [Restriction] Mandatory to fill in when the collection method is different from Percentage.
          example: '100000.0400'
        feeRate:
          type: string
          pattern: '^\d{1}\.\d{6}$'
          format: double
          maxLength: 8
          minLength: 8
          description: |
            It is the value of the fee in percentage agreed in the contract.

            [Restriction] Mandatory to fill in when the collection method is Percentage.
          example: '0.062000'
    LoansContractInterestRate:
      type: object
      description: Object that brings the set of information necessary to demonstrate the composition of the compensatory interest rates of the Credit Modality
      required:
        - taxType
        - interestRateType
        - taxPeriodicity
        - calculation
        - referentialRateIndexerType
        - preFixedRate
        - postFixedRate
      properties:
        taxType:
          $ref: '#/components/schemas/EnumContractTaxType'
        interestRateType:
          $ref: '#/components/schemas/EnumContractInterestRateType'
        taxPeriodicity:
          $ref: '#/components/schemas/EnumContractTaxPeriodicity'
        calculation:
          $ref: '#/components/schemas/EnumContractCalculation'
        referentialRateIndexerType:
          $ref: '#/components/schemas/EnumContractReferentialRateIndexerType'
        referentialRateIndexerSubType:
          $ref: '#/components/schemas/EnumContractReferentialRateIndexerSubType'
        referentialRateIndexerAdditionalInfo:
          type: string
          description: |
            Free field to complement the information regarding the Benchmark rate or indexer Type.

            [Restriction] Mandatory to complement the information regarding the Benchmark rate or indexer Type, when the type or subtype OTHER is selected.
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informações adicionais
        preFixedRate:
          type: string
          pattern: '^\d{1,2}\.\d{6}$'
          format: double
          maxLength: 9
          minLength: 8
          example: '0.600000'
          description: |
            Pre-fixed rate applied under the credit modality contract. e.g. 0.014500. Filling must respect 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.150000. This value represents 15%. The value 1 represents 100%). Fill in the field not applicable to the contract with zeros, following the pattern (0.000000).
        postFixedRate:
          type: string
          pattern: '^\d{1,2}\.\d{6}$'
          format: double
          maxLength: 9
          minLength: 8
          description: |
            Post-fixed rate applied under the credit modality contract. e.g. 0.0045 . Filling must respect 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.1500. This value represents 15%. The value 1 represents 100%). Fill in the field not applicable to the contract with zeros, following the pattern (0.000000).
          example: '0.550000'
        additionalInfo:
          type: string
          maxLength: 1200
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informações adicionais
          description: |
            Text with additional information about the composition of the agreed interest rates.

            [Restriction] If the institution has the information to share, it must be informed.
    LoansChargeOverParcel:
      type: object
      required:
        - chargeType
        - chargeAmount
      properties:
        chargeType:
          $ref: '#/components/schemas/EnumContractFinanceChargeType'
        chargeAdditionalInfo:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 140
          example: Informações adicionais
          description: |
            Free field for filling in additional information regarding the charge.

            [Restriction] Mandatory when chargeType is equal to 'OTHERS'.
        chargeAmount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '1000.0400'
          description: Value of the charge payment paid outside the installment. Expressed in monetary value with at least 2 decimal places and at most 4 decimal places.
    LoansFinanceCharge:
      type: object
      description: Set of information regarding the identification of the credit operation
      required:
        - chargeType
      properties:
        chargeType:
          $ref: '#/components/schemas/EnumContractFinanceChargeType'
        chargeAdditionalInfo:
          type: string
          maxLength: 140
          description: |
            Field for additional information.

            [Restriction] Mandatory if the option 'OTHERS' is selected in Type of charge agreed in the contract.
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informações adicionais sobre encargos.
        chargeRate:
          type: string
          pattern: '^\d{1}\.\d{6}$'
          format: double
          maxLength: 8
          minLength: 8
          description: |
            Represents the value of the charge in percentage agreed in the contract.

            Filling must respect 6 decimal places, even if they are filled with zeros (percentage representation e.g.: 0.150000. This value represents 15%. The value 1 represents 100%).
          example: '0.070000'
    LoansInstalments:
      type: object
      description: Set of information regarding the remaining term and installments of a loan credit operation
      required:
        - dueInstalments
        - pastDueInstalments
        - typeContractRemaining
        - typeNumberOfInstalments
        - paidInstalments
      properties:
        typeNumberOfInstalments:
          type: string
          description: Type of total term of the contract referring to the credit modality informed.
          enum:
            - DIA                 /* DAY */
            - SEMANA              /* WEEK */
            - MES                 /* MONTH */
            - ANO                 /* YEAR */
            - SEM_PRAZO_TOTAL     /* NO_TOTAL_TERM */
          example: MES
        totalNumberOfInstalments:
          type: number
          maximum: 999999999
          example: 130632
          description: |
            Total Term according to the type (day, week, month, year) referring to the Credit Modality informed.

            [Restriction] Must be filled in if typeNumberOfInstalments is different from NO_TOTAL_TERM.
        typeContractRemaining:
          type: string
          enum:
            - DIA                       /* DAY */
            - SEMANA                    /* WEEK */
            - MES                       /* MONTH */
            - ANO                       /* YEAR */
            - SEM_PRAZO_REMANESCENTE    /* NO_REMAINING_TERM */
          description: |
            Type of remaining term of the contract referring to the credit modality informed.
        contractRemainingNumber:
          type: number
          maximum: 999999999
          example: 14600
          description: |
            Remaining Term according to the type (day, week, month, year) referring to the Credit Modality informed.

            [Restriction] Must be filled in if typeContractRemaining is different from NO_REMAINING_TERM.
        paidInstalments:
          type: number
          description: 'Number of installments paid. (In the case of modalities that do not have installments, the number of installments is zero)'
          maximum: 999999
          example: 73
        dueInstalments:
          type: number
          description: 'Number of installments due. (In the case of modalities that do not have installments, the number of installments is zero)'
          maximum: 999999
          example: 57
        pastDueInstalments:
          type: number
          description: 'Number of installments overdue. (In the case of modalities that do not have installments, the number of installments is zero)'
          maximum: 999999
          example: 73
        balloonPayments:
          type: array
          items:
            $ref: '#/components/schemas/LoansBalloonPayment'
          minItems: 1
          description: List that brings the due dates and value of the non-regular installments of the credit modality contract consulted
    LoansListContract:
      type: object
      description: Set of information on loan contracts maintained by the customer at the transmitting institution and for which they have given consent
      required:
        - contractId
        - brandName
        - companyCnpj
        - productType
        - productSubType
        - ipocCode
      properties:
        contractId:
          $ref: '#/components/schemas/LegacyId'
        brandName:
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          maxLength: 80
          example: Organização A
          description: 'Brand Name reported by the participant in Open Finance. It is recommended to use, whenever possible, the same name of brand attributed in the field of the Customer Friendly Server Name (Authorization Server) directory.'
        companyCnpj:
          type: string
          pattern: '\d{14}$'
          maxLength: 14
          example: '21128159000166'
          description: 'Complete CNPJ number of the institution responsible for the Registration - CNPJ corresponds to the registration number in the National Register of Legal Entities. Only the CNPJ numbers must be provided, without mask.'
        productType:
          $ref: '#/components/schemas/EnumContractProductTypeLoans'
        productSubType:
          $ref: '#/components/schemas/EnumContractProductSubTypeLoans'
        ipocCode:
          type: string
          maxLength: 67
          minLength: 22
          pattern: '^[\w\W]{22,67}$'
          example: '92792126019929279212650822221989319252576'
          description: |
            Standardized contract number - IPOC (Standardized Identification of Credit Operation). According to DOC 3040, composed of:
            - **Institution CNPJ:** 8 (eight) initial positions;
            - **Operation modality:** 4 (four) positions;
            - **Customer type:** 1 (one) position (1 = natural person - CPF, 2 = legal entity – CNPJ, 3 = natural person abroad, 4 = legal entity abroad, 5 = natural person without CPF and 6 = legal entity without CNPJ);
            - **Customer code:** The number of positions varies according to the customer type:
              1. For natural person customers with CPF (customer type = 1), inform the 11 (eleven) positions of the CPF;
              2. For legal entity customers with CNPJ (customer type = 2), inform the first 8 (eight) positions of the CNPJ;
              3. For other customers (customer types 3, 4, 5 and 6), inform 14 (fourteen) positions with left-zero padding if the identification is shorter;
            - **Contract code:** 1 (one) to 40 (forty) positions, without character padding.
    LoansPayments:
      type: object
      description: Set of information regarding the payments made of a loan credit operation.
      required:
        - contractOutstandingBalance
        - releases
      properties:
        paidInstalments:
          type: number
          maximum: 2147483647
          example: 73
          description: Total number of installments paid of the contract referring to the Credit Modality informed.
        contractOutstandingBalance:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
          example: '1000.0400'
          description: Value needed for the customer to settle the debt.
        releases:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/LoansReleases'
          description: List of payments made in the period
    LoansReleases:
      type: object
      description: List of payments made in the period
      required:
        - paymentId
        - isOverParcelPayment
        - paidDate
        - currency
        - paidAmount
      properties:
        paymentId:
          $ref: '#/components/schemas/LegacyId'
        isOverParcelPayment:
          type: boolean
          example: true
          description: Identifies whether it is an agreed payment (false) or ad hoc (true).
        instalmentId:
          $ref: '#/components/schemas/LegacyId'
          description: |
            Installment identifier, under the responsibility of each transmitting Institution.

            [Restriction] Mandatory submission information when isOverParcelPayment has the value FALSE.
        paidDate:
          type: string
          format: date
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2021-05-21'
          description: 'Effective date of payment referring to the credit modality contract consulted, as per RFC-3339 specification. e.g. 2014-03-19'
        currency:
          type: string
          maxLength: 3
          pattern: '^(\w{3}){1}$'
          example: BRL
          description: |
            Currency referring to the monetary value informed, according to ISO-4217 model. e.g. 'BRL'.
            All monetary values informed are represented with the currency in force in Brazil.
        paidAmount:
          type: string
          format: double
          pattern: '^-?\d{1,15}\.\d{2,4}$'
          maxLength: 21
          minLength: 4
          example: '1000.0400'
          description: |
            Payment value referring to the credit modality contract consulted.
            Expressed in monetary value with at least 2 decimal places and at most 4 decimal places.
        overParcel:
          type: object
          description: |
            Object of fees and charges that were paid outside the installment.

            [Restriction] Information must be sent if it exists.
          required:
            - fees
            - charges
          properties:
            fees:
              type: array
              minItems: 0
              items:
                $ref: '#/components/schemas/LoansFeeOverParcel'
              description: 'List of fees that were paid outside the installment, only for ad hoc payment.'
            charges:
              type: array
              minItems: 0
              items:
                $ref: '#/components/schemas/LoansChargeOverParcel'
              description: List of charges that were paid outside the installment.
    LoansFeeOverParcel:
      type: object
      required:
        - feeName
        - feeCode
        - feeAmount
      properties:
        feeName:
          type: string
          maxLength: 140
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
