      type: object
      description: Set of information regarding payments made for a depositor advance credit operation
      required:
        - contractOutstandingBalance
        - releases
      properties:
        paidInstalments:
          type: number
          maximum: 2147483647
          example: 73
          description: |
            Total number of installments paid for the contract related to the informed Credit Modality.

            [Restriction] Mandatory for modalities that have installments.
        contractOutstandingBalance:
          type: string
          format: double
          pattern: '^\d{1,15}\.\d{2,4}$'
          maxLength: 20
          minLength: 4
