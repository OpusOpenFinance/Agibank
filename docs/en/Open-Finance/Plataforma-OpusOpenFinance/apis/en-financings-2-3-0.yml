            - GARANTIA_PRESTADA_FUNDOS_QUAISQUER_OUTROS_MECANISMOS_COBERTURA_RISCO_CREDITO_ART_37 /* GUARANTEE_PROVIDED_FUNDS_ANY_OTHER_MECHANISMS_CREDIT_RISK_COVERAGE_ART_37 */
            - GARANTIA_PRESTADA_TESOURO_NACIONAL_OU_BACEN_ART_37_BENS_DIREITOS_INTEGRANTES_PATRIMONIO_AFETACAO /* GUARANTEE_PROVIDED_NATIONAL_TREASURY_OR_BACEN_ART_37_ASSETS_RIGHTS_INTEGRATING_AFFECTED_ASSETS */
            - IMOVEIS                                                   /* REAL_ESTATE */
            - IMOVEIS_RESIDENCIAIS                                      /* RESIDENTIAL_PROPERTIES */
            - MITIGADORAS                                               /* MITIGATORS */
            - MUNICIPAL                                                 /* MUNICIPAL */
