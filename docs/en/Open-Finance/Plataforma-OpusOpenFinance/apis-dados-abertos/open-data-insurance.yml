openapi: 3.0.0
info:
  title: OpenData Insurance API - Open Finance Brasil
  description: >-
    The APIs described in this document refer to the Insurance API of the OpenData phase of Open Finance Brasil.
    Throughout this documentation, you will find references to SUSEP and OPIN.
    SUSEP is the Superintendence of Private Insurance, a Brazilian government agency that regulates and supervises
    the capitalization market, and is essential to ensure legal and regulatory compliance of the financial products described in this API.
    OPIN is the Open Insurance Brasil ecosystem, and Open Finance Brasil eventually interoperates with it, as per Central Bank regulatory
    demand in Joint Resolution No. 5, Art. 1.
  version: 2.0.0
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Seguros
    description: 'Operations for consulting information on automotive, residential, and personal insurance'
paths:
  /personals:
    get:
      tags:
        - Seguros
      summary: Set of information regarding personal insurance from an institution
      operationId: getPersonalInsurance
      description: Method to obtain the list of all personal insurances of an institution
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponsePersonalInsuranceList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
components:
  schemas:
    Participant:
      type: object
      description: Set of information related to the participant of the Open Finance product
      required:
        - brand
        - name
        - cnpjNumber
      x-regulatory-required:
        - brand
        - name
        - cnpjNumber
      properties:
        brand:
          type: string
          description: 'Brand name reported by the Open Finance participant. The concept referred to by ''brand'' is essentially a company promise to provide a specific series of uniform attributes, benefits, and services to customers.'
          minLength: 1
          maxLength: 80
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Organização # Organization
        name:
          type: string
          description: Name of the Open Finance participant.
          minLength: 1
          maxLength: 80
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Organização A1 # Organization A1
        cnpjNumber:
          $ref: '#/components/schemas/CnpjNumber'
        urlComplementaryList:
          type: string
          format: url
          description: |
            It is expected that the return value, after accessing the 'urlComplementaryList' link, should be an array of objects with the structure below:
            - 'name' with the value contained in the 'LegalEntityName' field as registered in the directory;
            - 'cnpjNumber' with the value contained in the CNPJ ('RegistrationNumber') field corresponding to this institution;
            - Both of type string;
            - Both mandatory.
          minLength: 0
          maxLength: 1024
          example: 'https://empresaa1.com/companies' # https://companyA1.com/companies
      additionalProperties: false
    CnpjNumber:
      type: string
      description: 'The CNPJ corresponds to the registration number in the National Registry of Legal Entities (Cadastro de Pessoa Jurídica). Only the CNPJ numbers should be provided, without formatting.'
      minLength: 14
      maxLength: 14
      pattern: '^(\d{14})$'
      example: '13456789000112'
    CurrencyCode:
      type: string
      pattern: '^([A-Z]{3})$'
      minLength: 3
      maxLength: 3
      description: 'Currency referring to the monetary value, following the ISO-4217 model.'
      example: BRL
    InsurancePensionMinValue:
      type: object
      x-regulatory-required:
        - amount
        - currency
      description: 'Listing of the minimum coverage value (Insured Capital), daily or installment accepted by the company for each product modality/coverage combination.<br>According to currency.'
      properties:
        amount:
          description: Field without description in the API in OPIN.
          type: string
          minLength: 1
          maxLength: 21
          pattern: '^(\d{1,16}\.\d{2,4})$'
          example: '0.01'
        currency:
          $ref: '#/components/schemas/CurrencyCode'
      additionalProperties: false
    InsurancePensionMaxValue:
      type: object
      x-regulatory-required:
        - amount
        - currency
      description: 'Listing of the maximum coverage value (Insured Capital), daily or installment accepted by the company for each product modality/coverage combination.<br>According to currency.'
      properties:
        amount:
          description: Field without description in the API in OPIN.
          type: string
          minLength: 1
          maxLength: 21
          pattern: '^(\d{1,16}\.\d{2,4})$'
          example: '0.01'
        currency:
          $ref: '#/components/schemas/CurrencyCode'
      additionalProperties: false
    TermsAndConditionsItem:
      type: object
      required:
        - susepProcessNumber
        - detail
      x-regulatory-required:
        - susepProcessNumber
        - detail
      properties:
        susepProcessNumber:
          type: string
          description: 'Numeric sequence used to consult electronic processes at SUSEP, with special characters, according to the search field on the SUSEP website (XXXXX.XXXXXX/XXXX-XX)<br>Note&#58; SUSEP Formats – All Product formats will be allowed. Limit by the Format codes.'
          minLength: 2
          maxLength: 20
          pattern: '^(\d{5}\.\d{6}\/\d{4}-\d{2}$|^\d{2}\.\d{6}\/\d{2}-\d{2}$|^\d{3}-\d{5}\/\d{2}$|^\d{5}\.\d{6}\/\d{2}-\d{2})$'
          example: 15414.622222/2222-22
        detail:
          type: string
          description: 'Represents the General Conditions, Special Conditions, and Specific Conditions or Clauses of the same product. (SUSEP Circular 321/06). Open field (possibility to include URL)'
          minLength: 1
          maxLength: 1024
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: 'https://openinsurance.com.br/aaa'
      additionalProperties: false
    EnumProductModality:
      type: string
      description: |
        - Funeral
        - Lender (excluding Housing and Rural)
        - Travel
        - Educational
        - Endowment (Mixed and Pure)
        - Personal Accidents
        - Life
        - Loss of Flight Certificate of Qualification – PCHV
        - Serious Illnesses or Terminal Illness
        - Unemployment/Loss of Income
        - Random Events
        - Peculium
        - Fixed-term pension
        - Pension for minors under 21 years old
        - Pension for minors under 24 years old
        - Lifetime spousal pension
        - Temporary spousal pension
      enum:
        - FUNERAL # Funeral
        - PRESTAMISTA # Lender
        - VIAGEM # Travel
        - EDUCACIONAL # Educational
        - DOTAL # Endowment
        - ACIDENTES_PESSOAIS # Personal Accidents
        - VIDA # Life
        - PERDA_CERTIFICADO_HABILITACAO_VOO # Loss of Flight Certificate of Qualification
        - DOENCAS_GRAVES_DOENCA_TERMINAL # Serious Illnesses or Terminal Illness
        - DESEMPREGO_PERDA_RENDA # Unemployment/Loss of Income
        - EVENTOS_ALEATORIOS # Random Events
        - PECULIO # Peculium
        - PENSAO_PRAZO_CERTO # Fixed-term pension
        - PENSAO_MENORES_21 # Pension for minors under 21
        - PENSAO_MENORES_24 # Pension for minors under 24
        - PENSAO_CONJUGE_VITALICIA # Lifetime spousal pension
        - PENSAO_CONJUGE_TEMPORARIA # Temporary spousal pension
      example: FUNERAL # Funeral
    EnumGracePeriodUnit:
      type: string
      description: |
        Inform the grace period criteria for coverage
          - Dias # Days
          - Meses # Months
      enum:
        - DIAS # Days
        - MESES # Months
      example: MESES # Months
    InsurancePensionEnumPmbacRemuneration:
      type: object
      description: Only informed if the Financial Regime is equal to Capitalization.
      x-regulatory-required:
        - interestRate
        - updateIndexes
      properties:
        interestRate:
          type: string
          pattern: '^(\d{1}\.\d{6})$'
          description: PMBaC capitalization interest rate
          minLength: 8
          maxLength: 9
          example: '0.019800'
        updateIndexes:
          type: array
          items:
            $ref: '#/components/schemas/EnumPersonalUpdateIndex'
      additionalProperties: false
    AgeAdjustment:
      description: Field without description in the API in OPIN.
      type: object
      required:
        - frequency
      x-regulatory-required:
        - criterias
        - frequency
      properties:
        criterias:
          type: array
          minItems: 0
          maxItems: 2147483647
          items:
            type: string
            description: |
              Criteria chosen for age readjustment
                1. After a period in years
                2. Every period in years
                3. By changing age group
            example: APOS_PERIODO_ANOS # AFTER_PERIOD_YEARS
            enum:
              - APOS_PERIODO_ANOS # AFTER_PERIOD_YEARS
              - CADA_PERIODO_ANOS # EVERY_PERIOD_YEARS
              - MUDANCA_FAIXA_ETARIA # AGE_GROUP_CHANGE
        frequency:
          type: integer
          description: 'Period in years, if readjustment criteria after or every period in years.'
          minimum: 0
          maximum: 2147483647
          example: 10
      additionalProperties: false
    InsurancePensionEnumFinancialRegime:
      type: string
      description: |
        Listing of financial regime for each product modality/coverage combination indicating:
          1. Simple apportionment
          2. Apportionment Coverage Capitals
          3. Capitalization
      example: REPARTICAO_SIMPLES # SIMPLE_APPORTIONMENT
      enum:
        - REPARTICAO_SIMPLES # SIMPLE_APPORTIONMENT
        - REPARTICAO_CAPITAIS # APPORTIONMENT_CAPITALS
        - CAPITALIZACAO # CAPITALIZATION
    EnumInsurancePersonalBenefitRecalculationUpdateIndex:
      type: string
      description: |
        Index used in the update of premium/contribution and insured capital/benefit, if update criteria by index
      enum:
        - IPCA
        - IGP_M
        - INPC
      example: IPCA
    EnumPersonalUpdateIndex:
      type: string
      description: |
        Index used in the PMBaC update:
          1. IPC-FGV
          2. IGP-DI-FGV
          3. IPCA-IBGE
          4. IGPM-FGV
          5. INPC-IBGE
          6. TR
          7. OTHERS
      enum:
        - IPC-FGV
        - IGP-DI-FGV
        - IPCA-IBGE
        - IGPM-FGV
        - INPC-IBGE
        - TR
        - OUTROS # OTHERS
      example: IPC-FGV
    OpenDataMeta:
      type: object
      description: Meta information regarding the requested API.
      required:
        - totalRecords
        - totalPages
      properties:
        totalRecords:
          type: integer
          format: int32
          description: Total number of records in the result
          example: 1
        totalPages:
          type: integer
          format: int32
          description: Total number of pages in the result
          example: 1
      additionalProperties: false
    OKResponsePersonalInsuranceList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          description: Set of information regarding the Personal Insurance product.
          type: array
          minItems: 1
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/PersonalInsuranceData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/OpenDataMeta'
      additionalProperties: false
    PersonalInsuranceData:
      type: object
      required:
        - participant
        - society
      properties:
        participant:
          $ref: '#/components/schemas/Participant'
        society:
          $ref: '#/components/schemas/PersonalInsuranceSociety'
      additionalProperties: false
    PersonalCoverageItem:
      type: object
      x-regulatory-required:
        - type
        - typeAdditionalInfos
      properties:
        type:
          $ref: '#/components/schemas/EnumInsurancePersonalCoverageTypePersonal'
        typeAdditionalInfos:
          type: array
          minItems: 0
          maxItems: 2147483647
          description: |
            List of texts to complement information related to the type field, when the 'OTHERS' option is selected.
            Restriction: Mandatory field if 'type' is filled with the 'OTHERS' option
          items:
            type: string
            maxLength: 100
          example: [Informações Adicionais] # [Additional Information]
        attributes:
          $ref: '#/components/schemas/PersonalCoverageItemAttributes'
      additionalProperties: false
    PersonalCoverageItemAttributes:
      description: Information regarding the characteristics of the insurance coverage.
      type: object
      required:
        - minValue
        - maxValue
        - indemnifiablePeriods
        - maximumQtyIndemnifiableInstallments
        - gracePeriod
        - deductibleDays
        - deductible
      x-regulatory-required:
        - indemnityPaymentMethods
        - indemnityPaymentFrequencies
        - indemnifiablePeriods
        - maximumQtyIndemnifiableInstallments
        - differentiatedGracePeriod
        - deductibleDays
        - differentiatedDeductibleDays
        - deductible
        - differentiatedDeductible
        - excludedRisks
        - excludedRisksURL
        - allowApartPurchase
      properties:
        indemnityPaymentMethods:
          description: Listing of the indemnity payment method for each product modality/coverage combination.
          type: array
          minItems: 0
          maxItems: 2147483647
          items:
            type: string
            enum:
              - PAGAMENTO_CAPITAL_SEGURADO_VALOR_MONETARIO # PAYMENT_INSURED_CAPITAL_MONETARY_VALUE
              - REEMBOLSO_DESPESAS # EXPENSE_REIMBURSEMENT
              - PRESTACAO_SERVICOS # SERVICE_PROVISION
            example: PAGAMENTO_CAPITAL_SEGURADO_VALOR_MONETARIO # PAYMENT_INSURED_CAPITAL_MONETARY_VALUE
        indemnityPaymentFrequencies:
          description: Listing of indemnity payment frequency types for each product modality/coverage combination.
          type: array
          items:
            $ref: '#/components/schemas/EnumPersonalIndemnityPaymentFrequencyType'
        minValue:
          $ref: '#/components/schemas/InsurancePensionMinValue'
        maxValue:
          $ref: '#/components/schemas/InsurancePensionMaxValue'
        indemnifiablePeriods:
          description: Listing of indemnifiable period for each product modality/coverage combination.
          type: array
          minItems: 0
          maxItems: 2147483647
          items:
            type: string
            enum:
              - QUANTIDADE_DETERMINADA_DE_PARCELAS # DETERMINED_QUANTITY_OF_INSTALLMENTS
              - ATE_FIM_CICLO_DETERMINADO # UNTIL_END_OF_DETERMINED_CYCLE
            example: ATE_FIM_CICLO_DETERMINADO # UNTIL_END_OF_DETERMINED_CYCLE
        maximumQtyIndemnifiableInstallments:
          type: integer
          description: 'If the indemnifiable period is related to installments, listing of the maximum number of indemnifiable installments for each product modality/coverage combination.'
          minimum: 0
          maximum: 2147483647
          example: 10
        gracePeriod:
          $ref: '#/components/schemas/PersonalInsuranceGracePeriod'
        differentiatedGracePeriod:
          type: string
          description: Open field for detailing differentiated grace period, if any.
          minLength: 1
          maxLength: 500
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: 90 DIAS # 90 DAYS
        deductibleDays:
          type: integer
          description: Listing of deductible in days for each product modality/coverage combination.
          minimum: 0
          maximum: 2147483647
          example: 10
        differentiatedDeductibleDays:
          type: integer
          description: 'Detailing of the deductible in different days for each coverage that has some specificity. If the insurer does not have this differentiation, nothing will be returned in the field.'
          minimum: 0
          maximum: 2147483647
          example: 15
        deductible:
          type: object
          x-regulatory-required:
            - amount
            - currency
          description: Listing of deductible in reais for each product modality/coverage combination.
          properties:
            amount:
              description: Deduction amount.
              type: string
              minLength: 1
              maxLength: 21
              pattern: '^(\d{1,16}\.\d{2,4})$'
              example: '0.01'
            currency:
              $ref: '#/components/schemas/CurrencyCode'
          additionalProperties: false
        differentiatedDeductible:
          type: object
          x-regulatory-required:
            - amount
            - currency
          description: 'Detailing of the deductible in different reais for each coverage that has some specificity.<br>If the insurer does not have this differentiation, nothing will be returned in the field.'
          properties:
            amount:
              description: Field without description in the API in OPIN.
              type: string
              minLength: 1
              maxLength: 21
              pattern: '^(\d{1,16}\.\d{2,4})$'
              example: '0.01'
            currency:
              $ref: '#/components/schemas/CurrencyCode'
          additionalProperties: false
        excludedRisks:
          type: array
          items:
            $ref: '#/components/schemas/EnumExcludedRisks'
        excludedRisksURL:
          type: string
          description: Open field (possibility to include URL)
          minLength: 1
          maxLength: 1024
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: 'https://openinsurance.com.br/aaa'
        allowApartPurchase:
          type: boolean
          description: |
            Indicate whether the coverage can be contracted separately or not:
              1. true
              2. false
          example: true
      additionalProperties: false
    EnumPersonalIndemnityPaymentFrequencyType:
      type: string
      description: ''
      enum:
        - INDENIZACAO_UNICA # UNIQUE_INDEMNITY
        - DIARIA_OU_PARCELA # DAILY_OR_INSTALLMENT
      example: INDENIZACAO_UNICA # UNIQUE_INDEMNITY
    EnumExcludedRisks:
      type: string
      description: Listing to indicate which excluded risk(s) will be applicable to the coverage(s).
      enum:
        - ATO_RECONHECIMENTO_PERIGOSO # DANGEROUS_RECOGNITION_ACT
        - ATO_ILICITO_DOLOSO_PRATICADO_SEGURADO # INTENTIONAL_ILLEGAL_ACT_COMMITTED_BY_INSURED
        - OPERACOES_GUERRA # WAR_OPERATIONS
        - FURACOES_CICLONES_TERREMOTOS # HURRICANES_CYCLONES_EARTHQUAKES
        - MATERIAL_NUCLEAR # NUCLEAR_MATERIAL
        - DOENCAS_LESOES_PREEXISTENTES # PRE_EXISTING_DISEASES_LESIONS
        - EPIDEMIAS_PANDEMIAS # EPIDEMICS_PANDEMICS
        - SUICIDIO # SUICIDE
        - ATO_ILICITO_DOLOSO_PRATICADO_CONTROLADOR # INTENTIONAL_ILLEGAL_ACT_COMMITTED_BY_CONTROLLER
        - OUTROS # OTHERS
      example: ATO_RECONHECIMENTO_PERIGOSO # DANGEROUS_RECOGNITION_ACT
    EnumPersonalInsuranceOtherGuaranteedValues:
      type: string
      description: |
        1. Paid-up
        2. Extended Benefit
      enum:
        - SALDAMENTO # PAID_UP
        - BENEFICIO_PROLONGADO # EXTENDED_BENEFIT
      example: SALDAMENTO # PAID_UP
    EnumPersonalInsuranceIndemnityPaymentMethod:
      type: string
      description: |
        Indemnity payment modality, considering the domains below:
          1. Unique
          2. In the form of income
      enum:
        - UNICO # UNIQUE
        - SOB_FORMA_RENDA # IN_FORM_OF_INCOME
      example: UNICO # UNIQUE
    EnumPersonalInsuranceIndemnityPaymentIncome:
      type: string
      description: |
        Type of income or pension, if indemnity payment modality is in the form of income:
          1. Certain
          2. Temporary
          3. Reversible temporary
          4. Temporary with guaranteed minimum
          5. Reversible temporary with guaranteed minimum
          6. Lifetime
          7. Reversible lifetime
          8. Lifetime with guaranteed minimum
          9. Reversible lifetime as guaranteed minimum
      enum:
        - CERTA # CERTAIN
        - TEMPORARIA # TEMPORARY
        - TEMPORARIA_REVERSIVEL # REVERSIBLE_TEMPORARY
        - TEMPORARIO_MINIMO_GARANTIDO # TEMPORARY_GUARANTEED_MINIMUM
        - TEMPORARIA_REVERSIVEL_MINIMO_GARANTIDO # REVERSIBLE_TEMPORARY_GUARANTEED_MINIMUM
        - VITALICIA # LIFETIME
        - VITALICIA_REVERSIVEL # REVERSIBLE_LIFETIME
        - VITALICIA_MINIMO_GARANTIDO # LIFETIME_GUARANTEED_MINIMUM
        - VITALICIA_REVERSIVEL_MINIMO_GARANTIDO # REVERSIBLE_LIFETIME_GUARANTEED_MINIMUM
      example: CERTA # CERTAIN
    PersonalInsurancePremiumPayment:
      description: Field without description in the API in OPIN.
      type: object
      x-regulatory-required:
        - paymentMethods
        - frequencies
        - contributionTax
      properties:
        paymentMethods:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/EnumPremiumPaymentMethodTypePersonal'
        paymentMethodAdittionalInfo:
          type: string
          description: |
            Free field to fill in additional information regarding "paymentMethod".

            [Restriction] Mandatory when "paymentMethod" is equal to 'OTHERS'.
          maxLength: 144
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Informações Adicionais. # Additional Information.
        frequencies:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/EnumPersonalInsurancePremiumPaymentFrequency'
        contributionTax:
          type: string
          description: 'Frequency distribution related to the values referring to the fees charged, in terms of Annex III.'
          minLength: 1
          maxLength: 500
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
      additionalProperties: false
    EnumPersonalInsurancePremiumPaymentFrequency:
      type: string
      description: |
        Premium payment periodicity:
          1. Daily
          2. Monthly
          3. Unique
          4. Annual
          5. Quarterly
          6. Semi-annual
          7. Fractionated
          8. Other
      enum:
        - DIARIA # DAILY
        - MENSAL # MONTHLY
        - UNICA # UNIQUE
        - ANUAL # ANNUAL
        - TRIMESTRAL # QUARTERLY
        - SEMESTRAL # SEMI_ANNUAL
        - FRACIONADO # FRACTIONATED
        - OUTRA # OTHER
      example: DIARIA # DAILY
    PersonalInsuranceMinimumRequirement:
      description: Field without description in the API in OPIN.
      type: object
      required:
        - contractingMinRequirement
      x-regulatory-required:
        - contractType
        - contractingMinRequirement
      properties:
        contractType:
          $ref: '#/components/schemas/EnumContractTypePersonal'
        contractingMinRequirement:
          type: string
          description: Open field (possibility to include URL)
          minLength: 1
          maxLength: 1024
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: 'https://openinsurance.com.br/aaa'
      additionalProperties: false
    PersonalInsuranceGracePeriod:
      description: Grace Period.
      type: object
      x-regulatory-required:
        - amount
        - unit
        - details
      properties:
        amount:
          type: integer
          format: int64
          description: Inform the grace period
          minLength: 1
          maxLength: 500
          example: 90
          minimum: 0
          maximum: 2147483647
        unit:
          $ref: '#/components/schemas/EnumGracePeriodUnit'
        details:
          description: Additional descriptions of the grace period.
          type: string
          minLength: 1
          maxLength: 500
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Descrições adicionais do período de carência # Additional descriptions of the grace period
      additionalProperties: false
    PersonalInsuranceReclaim:
      description: Only informed if the Financial Regime is equal to Capitalization.
      type: object
      required:
        - gracePeriod
      x-regulatory-required:
        - differenciatedPercentage
      properties:
        table:
          description: Listing of PMBaC reclaim percentages for each applicable term set and for each modality/coverage combination structured in a capitalization regime.
          type: array
          minItems: 1
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/PersonalInsuranceReclaimTableItem'
        gracePeriod:
          description: Grace period.
          type: object
          x-regulatory-required:
            - amount
            - unit
            - details
          properties:
            amount:
              type: integer
              format: int64
              description: Inform the grace period
              example: 90
              minimum: 0
              maximum: 2147483647
            unit:
              type: string
              description: |
                Inform the grace period criteria for coverage
                  - Dias # Days
                  - Meses # Months
              enum:
                - DIAS # Days
                - MESES # Months
        details:
          description: Additional descriptions of the grace period.
          type: string
          minLength: 1
          maxLength: 500
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          example: Descrições adicionais do período de carência # Additional descriptions of the grace period
        differenciatedPercentage:
          description: Open field (possibility to include URL)
          type: string
          pattern: '^(?!\s)[\w\W\s]*[^\s]$'
          minLength: 1
          maxLength: 1024
          example: 'https://openinsurance.com.br/aaa
            Obs.: Exceção de cobertura ou critério definido acima será descrito aqui na URL
            Exemplo: Cobertura X: a partir de 25 meses = 100%'
            # https://openinsurance.com.br/aaa
            # Obs.: Coverage exception or criteria defined above will be described here in the URL
            # Example: Coverage X: from 25 months = 100%
      additionalProperties: false
    PersonalInsuranceReclaimTableItem:
      type: object
      required:
        - initialMonthRange
        - finalMonthRange
        - percentage
      x-regulatory-required:
        - initialMonthRange
        - finalMonthRange
        - percentage
      properties:
        initialMonthRange:
          description: Initial month of the range.
          type: integer
          minimum: 0
          maximum: 12
