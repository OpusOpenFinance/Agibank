openapi: 3.0.0
info:
  title: OpenData Pension API - Open Finance Brasil
  description: >-
    Open Finance Brasil OpenData Phase Pension API.
    API that returns Pension information.
    Throughout this documentation, you will find references to SUSEP and OPIN.
    SUSEP is the Superintendence of Private Insurance, a Brazilian government agency that regulates and supervises
    the capitalization market, and is essential to ensure legal and regulatory compliance of the financial products described in this API.
    OPIN is the Open Insurance Brasil ecosystem, and Open Finance Brasil eventually interoperates with it, as per Central Bank regulatory
    demand in Joint Resolution No. 5, Art. 1.
  version: 2.0.0
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
tags:
  - name: Risk Coverages
    description: Operations related to Pension with Risk Coverages.
  - name: Survival Coverages
    description: Operations related to Pension with Survival Coverages.
paths:
  /risk-coverages:
    get:
      tags:
        - Risk Coverages
      summary: Pension Information with Risk Coverage.
      operationId: getPensionRiskCoverages
      description: Method to obtain Pension Information with Risk Coverage.
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseRiskCoveragePension'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
  /survival-coverages:
    get:
      tags:
        - Survival Coverages
      summary: Pension Information with Survival Coverage.
      operationId: getPensionSurvivalCoverages
      description: Method to obtain Pension Information with Survival Coverage.
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          $ref: '#/components/responses/OKResponseSurvivorCoveragePension'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
components:
  schemas:
    OKResponseRiskCoveragePension:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Set of information regarding the pension product
          minItems: 1
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/GetRiskPensionContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/OpenDataMeta'
      additionalProperties: false
    GetRiskPensionContractData:
      type: object
      required:
        - participant
        - society
      properties:
        participant:
          $ref: '#/components/schemas/PensionParticipant'
        society:
          $ref: '#/components/schemas/RiskSociety'
    OKResponseSurvivalCoveragePension:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Set of information regarding the pension product
          minItems: 1
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/GetSurvivalPensionContractData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/OpenDataMeta'
      additionalProperties: false
    GetSurvivalPensionContractData:
      type: object
      required:
        - participant
      properties:
        participant:
          $ref: '#/components/schemas/PensionParticipant'
        society:
          $ref: '#/components/schemas/SurvivalSociety'
      additionalProperties: false
    SurvivalPensionInvestmentFund:
      type: object
      description: Investment Funds (per fund).
      required:
        - cnpjNumber
        - name
        - maximumAdministrationFee
      x-regulatory-required:
        - cnpjNumber
        - name
        - maximumAdministrationFee
        - typePerformanceFee
        - maximumPerformanceFee
        - eligibilityRule
        - minimumContributionAmount
        - minimumMathematicalProvisionAmount
        - currency
      properties:
        cnpjNumber:
          $ref: '#/components/schemas/CnpjNumber'
        name:
          type: string
          description: |
            List with information on the Investment Fund(s) available for the deferral/accumulation period, including:
            - Trade Name
          minLength: 1
          maxLength: 80
          example: EMPRESAAPREV
        maximumAdministrationFee:
          type: string
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          description: |
            List with information on the Investment Fund(s) available for the deferral/accumulation period, including:
              - Maximum Administration Fee - in %
          example: '0.019800'
          maxLength: 9
          minLength: 8
        typePerformanceFee:
          type: string
          enum:
            - DIRETAMENTE # Directly
            - INDIRETAMENTE # Indirectly
          description: |
            List with information on the Investment Fund(s) available for the deferral/accumulation period, including:
               - Performance fee type
          example: DIRETAMENTE
        maximumPerformanceFee:
          type: string
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          description: |
            List with information on the Investment Fund(s) available for the deferral/accumulation period, including:
              - Maximum Performance Fee - in %
          maxLength: 9
          minLength: 8
          example: '0.019800'
        eligibilityRule:
          type: boolean
          description: |
            List with information on the Investment Fund(s) available for the deferral/accumulation period, including:
              - Eligibility Rule
          example: true
        minimumContributionAmount:
          type: string
          minLength: 1
          maxLength: 21
          description: |
            List with information on the Investment Fund(s) available for the deferral/accumulation period, including:
              - Minimum Contribution Amount
          pattern: '^(\d{1,16}\.\d{2,4})$'
          example: '1000.00'
        minimumContributionValue:
          type: number
          description: Minimum Portability Contribution Value. If the Eligibility Rule is YES.
          minimum: 0
          maximum: 2147483647
          example: 1
        minimumMathematicalProvisionAmount:
          type: string
          description: |
            List with information on the Investment Fund(s) available for the deferral/accumulation period, including:
              - Minimum Value of Mathematical Provision Balance
          pattern: '^(\d{1,16}\.\d{2,4})$'
          example: '1000.00'
          minLength: 1
          maxLength: 21
        currency:
          $ref: '#/components/schemas/CurrencyCode'
      additionalProperties: false
    SurvivalPensionMinimumRequirements:
      type: object
      description: Minimum requirement of the contracted service
      required:
        - contractingMinRequirement
      x-regulatory-required:
        - contractType
        - participantQualified
        - contractingMinRequirement
      properties:
        contractType:
          type: string
          minLength: 1
          maxLength: 30
          enum:
            - COLETIVO_AVERBADO # Grouped Endorsed
            - COLETIVO_INSTITUIDO # Grouped Instituted
            - INDIVIDUAL # Individual
          description: |
            The type of contracted service. Consider the domains below:
            1. Grouped Endorsed;
            2. Grouped Instituted;
            3. Individual.
          example: COLETIVO_AVERBADO
        participantQualified:
          type: boolean
          description: |
            Indication if the plan is intended for a qualified participant. Consider the domains below:
            1. true
            2. false
          example: true
        contractingMinRequirement:
          type: string
          format: url
          minLength: 1
          maxLength: 1024
          description: Open field (possibility to include URL)
          example: 'https://openinsurance.com.br/aaa'
      additionalProperties: false
    CnpjNumber:
      type: string
      description: 'The CNPJ corresponds to the registration number in the National Registry of Legal Entities. Only the CNPJ numbers should be used, without mask.'
      minLength: 14
      maxLength: 14
      pattern: '^\d{14}$'
      example: '13456789000112'
    RiskProducts:
      type: object
      required:
        - name
        - code
        - coverages
        - termsAndConditions
        - contributionPayment
        - minimumRequirement
      x-regulatory-required:
        - name
        - code
        - modality
        - assistanceTypes
        - additional
        - pmbacRemuneration
        - premiumUpdateIndex
        - ageAdjustment
        - financialRegimeContractType
        - reclaim
        - otherGuaranteedValues
        - contributionPayment
        - minimumRequirement
        - targetAudience
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 80
          description: 'Commercial name of the product, by which it is identified in the company''s distribution and service channels.'
          example: Produto A
        code:
          type: string
          minLength: 1
          maxLength: 80
          description: Unique code to be defined by the company.
          example: '0001'
        modality:
          $ref: '#/components/schemas/EnumProductModality'
        coverages:
          type: array
          description: Set of information regarding coverage
          minItems: 1
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/Coverage'
        assistanceTypes:
          type: array
          items:
            $ref: '#/components/schemas/EnumAssistanceType'
          example:
            - PET
            - FUNERAL
        assistanceTypesAdditionalInfos:
          type: array
          minItems: 0
          maxItems: 2147483647
          items:
            type: string
          description: List to be filled in by participants when there is 'Others' in the 'Assistance Type' field.
          example:
            - Assistance additional info.
        planAdditional:
          $ref: '#/components/schemas/EnumPlanAdditional'
        termsAndConditions:
          type: array
          description: Set of information regarding the terms and conditions according to SUSEP process number
          minItems: 1
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/TermsAndConditions'
        pmbacRemuneration:
          $ref: '#/components/schemas/RiskPensionEnumPmbacRemuneration'
        premiumUpdateIndex:
          $ref: '#/components/schemas/RiskPensionEnumPremiumUpdateIndex'
        ageAdjustment:
          $ref: '#/components/schemas/AgeAdjustment'
        financialRegimeContractType:
          $ref: '#/components/schemas/RiskPensionEnumFinancialRegime'
        reclaim:
          $ref: '#/components/schemas/RiskPensionReclaim'
        otherGuaranteedValues:
          $ref: '#/components/schemas/RiskPensionEnumOtherGuaranteedValues'
        contributionPayment:
          $ref: '#/components/schemas/RiskPensionEnumContributionPayment'
        contributionTax:
          type: string
          description: Relative frequency distribution of values related to the fees charged
        minimumRequirement:
          $ref: '#/components/schemas/RiskPensionMinimumRequirement'
        targetAudience:
          type: string
          description: |
            Consider the domains below:

              1. Natural Person
              2. Legal Entity
              3. Both (Natural and Legal Person)
          enum:
            - PESSOA_NATURAL # Natural Person
            - PESSOA_JURIDICA # Legal Entity
            - PESSOA_NATURAL_JURIDICA # Natural and Legal Person
          example: PESSOA_NATURAL
    SurvivalProducts:
      type: object
      required:
        - name
        - code
        - defferalPeriod
        - grantPeriodBenefit
        - costs
      x-regulatory-required:
        - name
        - code
        - segment
        - modality
        - type
        - defferalPeriod
        - grantPeriodBenefit
        - costs
        - minimumRequirement
        - targetAudience
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 80
          description: |
            Commercial name of the product, by which it is identified in the company's distribution and service channels.
          example: Produto A
        code:
          type: string
          minLength: 1
          maxLength: 80
          description: |
            Unique code to be defined by the company.
          example: '0001'
        segment:
          type: string
          description: |
            Segment of the contracted product
            1. Personal Insurance
            2. Pension
          enum:
            - SEGURO_PESSOAS # Personal Insurance
            - PREVIDENCIA # Pension
          example: PREVIDENCIA
        modality:
          type: string
          description: |
            1. Variable Contribution;
            2. Defined Benefit.
          enum:
            - CONTRIBUICAO_VARIAVEL # Variable Contribution
            - BENEFICIO_DEFINIDO # Defined Benefit
          example: BENEFICIO_DEFINIDO
        additionalInfo:
          type: string
          description: Open field (possibility to include URL)
          example: 'https://openinsurance.com.br/aaa'
          minLength: 1
          maxLength: 1024
        termsAndConditions:
          type: array
          description: Set of information regarding the terms and conditions according to SUSEP process number
          items:
            $ref: '#/components/schemas/TermsAndConditions'
          minItems: 1
          maxItems: 2147483647
        type:
          $ref: '#/components/schemas/SurvivalPensionType'
        defferalPeriod:
          $ref: '#/components/schemas/SurvivalPensionDefferalPeriod'
        grantPeriodBenefit:
          $ref: '#/components/schemas/SurvivalPensionGrantPeriodBenefit'
        costs:
          $ref: '#/components/schemas/SurvivalPensionCosts'
        minimumRequirement:
          $ref: '#/components/schemas/SurvivalPensionMinimumRequirements'
        targetAudience:
          $ref: '#/components/schemas/SurvivalPensionEnumTargetAudience'
    SurvivalPensionDefferalPeriod:
      type: object
      description: Deferral Period
      required:
        - interestRate
        - otherMinimumPerformanceGarantees
        - reversalFinancialResults
        - redemptionPaymentTerm
        - portabilityPaymentTerm
      x-regulatory-required:
        - interestRate
        - updateIndex
        - otherMinimumPerformanceGarantees
        - reversalFinancialResults
        - permissionExtraordinaryContributions
        - permissionScheduledFinancialPayments
        - gracePeriod
        - redemptionPaymentTerm
        - portabilityPaymentTerm
      properties:
        interestRate:
          type: string
          maxLength: 9
          minLength: 8
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          description: Guaranteed monthly interest rate that remunerates the plan during the deferral/accumulation phase.
          example: '0.019800'
        updateIndex:
          $ref: '#/components/schemas/UpdateIndex'
        otherMinimumPerformanceGarantees:
          type: string
          description: 'For PDR and VDR type products, indication of the widely publicized index used as minimum performance guarantee.'
          example: SELIC
          minLength: 1
          maxLength: 12
        otherMinGuaranteesPercentage:
          type: string
          description: For PDR and VDR type products, indication of the percentage of the widely publicized index used as minimum performance guarantee. Example 1.000000 equals 100 percent.
          pattern: ^(\d{1}\.\d{6})$
          minLength: 8
          maxLength: 8
          example: '1.000000'
        reversalFinancialResults:
          type: string
          maxLength: 9
          minLength: 8
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          description: Percentage of reversal of financial surplus upon concession. In %.
          example: '0.019800'
        minimumPremiums:
          type: array
          description: Minimum premium/contribution amount accepted by the company for the plan (identify monthly amount and/or single contribution)
          minItems: 0
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/SurvivalPensionMinimumPremium'
        premiumPaymentMethods:
          type: array
          description: Payment method chosen by the insured
          minItems: 0
          maxItems: 2147483647
          items:
            type: string
            enum:
              - CARTAO_CREDITO # Credit Card
              - DEBITO_CONTA # Account Debit
              - DEBITO_CONTA_POUPANCA # Savings Account Debit
              - BOLETO_BANCARIO # Bank Slip
              - PIX
              - CARTAO_DEBITO # Debit Card
              - REGRA_PARCEIRO # Partner Rule
              - CONSIGNACAO_FOLHA_PAGAMENTO # Payroll Deduction
              - PONTOS_PROGRAMA_BENEFICIO # Benefit Program Points
              - TED_DOC
              - OUTROS # Others
              - NA
            example: CARTAO_CREDITO
        premiumPaymentMethodsAdditionalInfo:
          type: string
          description: |
            Free field to fill in additional information regarding the description of the payment method.
            [Restriction] Mandatory when "premiumPaymentMethods" is equal to 'OTHERS'
          minLength: 1
          maxLength: 144
          example: Additional information
        permissionExtraordinaryContributions:
          description: |
            If extraordinary contributions are allowed. Consider the following domains:
            1. true
            2. false
          type: boolean
          example: true
        permissionScheduledFinancialPayments:
          description: |
            If scheduled financial payments are allowed. Consider the following domains:
            1. true
            2. false
          type: boolean
          example: true
        gracePeriod:
          $ref: '#/components/schemas/SurvivalPensionGracePeriod'
        redemptionPaymentTerm:
          type: integer
          description: Term in days for redemption payment
          maximum: 9999
          example: 10
        portabilityPaymentTerm:
          type: integer
          description: Term in days for portability payment (between different companies).
          example: 20
          minimum: 0
          maximum: 9999
        investmentFunds:
          type: array
          description: List with information on the Investment Fund(s) available for the deferral/accumulation or concession period
          minItems: 0
          maxItems: 2147483647
          items:
            $ref: '#/components/schemas/SurvivalPensionInvestmentFund'
      additionalProperties: false
    SurvivalPensionType:
      type: string
      description: |
        1.  PGBL
        2.  PRGP
        3.  PAGP
        4.  PRSA
        5.  PRI
        6.  PDR
        7.  VGBL
        8.  VRGP
        9.  VAGP
        10. VRSA
        11. VRI
        12. VDR
        13. Other Pension products.
      enum:
        - PGBL
        - PRGP
        - PAGP
        - PRSA
        - PRI
        - PDR
        - VGBL
        - VRGP
        - VAGP
        - VRSA
        - VRI
        - VDR
        - DEMAIS_PRODUTOS_PREVIDENCIA # OTHER_PENSION_PRODUCTS
      example: PGBL
    SurvivalPensionGracePeriod:
      type: object
      description: Grace period
      required:
        - redemption
        - betweenRedemptionRequests
        - portability
        - betweenPortabilityRequests
      x-regulatory-required:
        - redemption
        - betweenRedemptionRequests
        - portability
        - betweenPortabilityRequests
      properties:
        redemption:
          type: integer
          description: |
            Grace period in days for redemption. For Group plans: Maximum grace period value.
          example: 100
          minimum: 0
          maximum: 9999
        betweenRedemptionRequests:
          type: integer
          description: |
            Grace period in days between redemption requests. For Group plans: Maximum grace period value
          example: 30
          minimum: 0
          maximum: 9999
        portability:
          type: integer
          description: Grace period in days for portability (between different companies).
          example: 12
          minimum: 0
          maximum: 9999
        betweenPortabilityRequests:
          type: integer
          description: Grace period in days between portability requests (between different companies).
          example: 15
          minimum: 0
          maximum: 9999
      additionalProperties: false
    SurvivalPensionCosts:
      type: object
      description: Costs
      required:
        - loadingAntecipated
        - loadingLate
      x-regulatory-required:
        - loadingAntecipated
        - loadingLate
      properties:
        loadingAntecipated:
          $ref: '#/components/schemas/SurvivalPensionLoadingAntecipated'
        loadingLate:
          $ref: '#/components/schemas/SurvivalPensionLoadingLate'
      additionalProperties: false
    SurvivalPensionLoadingAntecipated:
      type: object
      description: Anticipated loading.
      required:
        - minValue
        - maxValue
      x-regulatory-required:
        - minValue
        - maxValue
      properties:
        minValue:
          type: string
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          maxLength: 9
          minLength: 8
          description: Minimum percentage of loading charged when paying the premium/contribution. In %.
          example: '0.019800'
        maxValue:
          type: string
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          maxLength: 9
          minLength: 8
          description: Maximum percentage of loading charged when paying the premium/contribution. In %.
          example: '0.019800'
      additionalProperties: false
    SurvivalPensionLoadingLate:
      type: object
      description: Postponed loading.
      required:
        - minValue
        - maxValue
      x-regulatory-required:
        - minValue
        - maxValue
      properties:
        minValue:
          type: string
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          maxLength: 9
          minLength: 8
          description: Minimum percentage of loading fee charged when redemption or portability is carried out.
          example: '0.019800'
        maxValue:
          type: string
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          maxLength: 9
          minLength: 8
          description: Maximum percentage of loading fee charged when redemption or portability is carried out.
          example: '0.019800'
      additionalProperties: false
    SurvivalPensionMinimumPremium:
      type: object
      x-regulatory-required:
        - currency
        - periodicityDescription
        - amount
      description: Minimum premium/contribution amount
      properties:
        currency:
          $ref: '#/components/schemas/CurrencyCode'
        periodicityDescription:
          description: Description of the premium/contribution periodicity
          type: string
          minLength: 5
          maxLength: 15
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: MENSAL
        amount:
          type: string
          maxLength: 21
          pattern: '^(\d{1,16}\.\d{2,4})$'
          description: Minimum value in BRL of premium/contribution accepted by the company for the plan (identify monthly amount and/or single contribution).
          example: '250.00'
      additionalProperties: false
    SurvivalPensionGrantPeriodBenefit:
      type: object
      description: Benefit grant period
      required:
        - incomeModalities
        - interestRate
        - reversalFinancialResults
      x-regulatory-required:
        - incomeModalities
        - biometricTable
        - interestRate
        - updateIndex
        - reversalFinancialResults
      properties:
        incomeModalities:
          type: array
          description: Income modalities available for contracting. Consider the following domains
          minItems: 1
          maxItems: 2147483647
          items:
            type: string
            description: |
              Income modalities available for contracting.
                Consider the following domains:
                1. Single Payment
                2. Fixed-Term Income;
                3. Temporary Income;
                4. Reversible Temporary Income;
                5. Temporary Income with guaranteed minimum;
                6. Reversible Temporary Income with Guaranteed Minimum;
                7. Lifetime Income;
                8. Lifetime Income Reversible to the Indicated Beneficiary
                9. Lifetime Income Reversible to Spouse with Continuity of Minors
                10. Lifetime Income with Guaranteed Minimum;
                11. Lifetime Income with Guaranteed Minimum Term.
                12. NA
            enum:
              - PAGAMENTO_UNICO # Single Payment
              - RENDA_PRAZO_CERTO # Fixed Term Income
              - RENDA_TEMPORARIA # Temporary Income
              - RENDA_TEMPORARIA_REVERSIVEL # Reversible Temporary Income
              - RENDA_TEMPORARIA_MINMO_GARANTIDO # Temporary Income Minimum Guaranteed
              - RENDA_TEMPORARIA_REVERSIVEL_MININO_GARANTIDO # Temporary Reversible Income Minimum Guaranteed
              - RENDA_VITALICIA # Lifetime Income
              - RENDA_VITALICIA_REVERSIVEL_BENEFICIARIO_INDICADO # Lifetime Income Reversible Beneficiary Indicated
              - RENDA_VITALICIA_CONJUGE_CONTINUIDADE_MENORES # Lifetime Income Spouse Continuity Minors
              - RENDA_VITALICIA_MINIMO_GARANTIDO # Lifetime Income Minimum Guaranteed
              - RENDA_VITALICIA_PRAZO_MINIMO_GRANTIDO # Lifetime Income Minimum Term Guaranteed
              - NA
            example: PAGAMENTO_UNICO
        biometricTable:
          type: array
          description: Mandatory if income modality is different from (SINGLE_PAYMENT, FIXED_TERM_INCOME). Biometric table is the instrument that measures the duration of human life (also known as mortality table) or the probability of becoming disabled and is a parameter used to price open supplementary pension plans.
          minItems: 0
          maxItems: 2147483647
          items:
            type: string
            description: |
              Biometric table used as a parameter for conversion into actuarial income that must observe the discriminated relationship of coverages, according to Table II.2 of Annex II.
              The biometric table applicable to the standard income modality of the plan must be informed.
            enum:
              - AT_2000_MALE
              - AT_2000_FEMALE
              - AT_2000_MALE_FEMALE
              - AT_2000_MALE_SUAVIZADA_10
              - AT_2000_FEMALE_SUAVIZADA_10
              - AT_2000_MALE_FEMALE_SUAVIZADA_10
              - AT_2000_MALE_SUAVIZADA_15
              - AT_2000_FEMALE_SUAVIZADA_15
              - AT_2000_MALE_FEMALE_SUAVIZADA_15
              - AT_83_MALE
              - AT_83_FEMALE
              - AT_83_MALE_FEMALE
              - BR_EMSSB_MALE
              - BR_EMSSB_FEMALE
              - BR_EMSSB_MALE_FEMALE
              - NA
            example: AT_2000_MALE
        interestRate:
          type: string
          maxLength: 9
          minLength: 8
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          description: Guaranteed interest rate used for income conversion. In %
          example: '0.019800'
        updateIndex:
          $ref: '#/components/schemas/UpdateIndex'
        reversalFinancialResults:
          type: string
          maxLength: 9
          minLength: 8
          pattern: '^(\d{1}\.\d{6})$|^(-1.000000)$'
          description: Percentage of reversal of financial surplus upon concession. In %.
