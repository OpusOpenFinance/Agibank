    BranchIdentification:
      description: Branch Identification
      type: object
      x-regulatory-required:
        - type
        - code
        - checkDigit
        - name
      properties:
        type:
          type: string
          enum:
            - AGENCIA # BRANCH
            - POSTO_ATENDIMENTO # SERVICE_POINT
            - POSTO_ATENDIMENTO_ELETRONICO # ELECTRONIC_SERVICE_POINT
            - UNIDADE_ADMINISTRATIVA_DESMEMBRADA # DECENTRALIZED_ADMINISTRATIVE_UNIT
          description: " >
            Branch type, according to Bacen regulation, in Resolution No. 4072, of April 26, 2012:
            Branch of financial institutions and other institutions, authorized to operate by the Central Bank of Brazil, intended for the practice of activities for which the institution is duly qualified.
            \n* `AGENCIA`: Branch is the branch intended to serve customers, the general public and members of credit unions, in the exercise of the institution's activities, and cannot be mobile or temporary;
            \n* `POSTO_ATENDIMENTO`: Service Point is the branch subordinated to the agency or headquarters of the financial institution, intended to serve the public in the exercise of one or more of its activities, and may be fixed or mobile. According to Art. 15. Banking Service Stations (PAB), Advanced Service Stations (PAA), Temporary Service Stations (PAT), Gold Purchase Stations (PCO), Cooperative Service Stations (PAC), Microcredit Service Stations (PAM), Banking Collection and Payment Stations (PAP) and Exchange Stations currently in operation will be considered PA.
            \n* `POSTO_ATENDIMENTO_ELETRONICO`: Electronic Service Point is the branch consisting of one or more ATMs, subordinated to the agency or headquarters of the institution, intended to provide services electronically, and may be fixed or mobile, permanent or temporary
            \n* `UNIDADE_ADMINISTRATIVA_DESMEMBRADA `: Decentralized Administrative Unit (UAD) according to Resolution 4072, BCB, 2012, in Art. 8º \"... is a branch intended for the execution of administrative activities of the institution, public service is prohibited\""
        code:
          type: string
          maxLength: 4
          minLength: 4
          pattern: '^(\d{4})$'
          description: Branch identifier code
          example: '0001'
        checkDigit:
          type: string
          maxLength: 1
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          description: Check digit of the branch code
          example: '1'
        name:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          description: Branch name
          example: Dependência X # Branch X
        relatedBranch:
          type: string
          maxLength: 4
          minLength: 4
          pattern: ^\d{4}$
          description: Agency code linked to the Service Point - if applicable
          example: '0001'
        openingDate:
          type: string
          maxLength: 10
          minLength: 10
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          description: Branch opening date (a string with date according to RFC-3339 specification. e.g. 2014-03-19)
          example: '2023-10-16'
      required:
        - type
        - code
        - checkDigit
        - name
