openapi: 3.0.0
info:
  title: Open Finance Brasil OpenData Channels API
  description: The API described in this document refers to the Channels API of the OpenData phase of Open Finance Brasil.
  version: '2.0.1'
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0"
tags:
  - name: Channels
    description: Operations for listing service channels
paths:
  /banking-agents:
    get:
      tags:
        - Channels
      summary: Obtains the list of banking correspondents of the financial institution.
      description: "Method to obtain the list of banking correspondents of the financial institution."
      operationId: "getBankingAgents"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: List of banking correspondents successfully obtained.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBankingAgentsList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
  /branches:
    get:
      tags:
        - "Channels"
      summary: Obtains the list of proprietary branches of the financial institution.
      description: "Method to obtain the list of proprietary branches of the financial institution."
      operationId: "getBranches"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: List of proprietary branches successfully obtained.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBranchesList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
  /electronic-channels:
    get:
      tags:
        - "Channels"
      summary: Obtains the list of electronic service channels of the financial institution.
      description: "Method to obtain the list of electronic service channels of the financial institution."
      operationId: "getElectronicChannels"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: List of electronic service channels successfully obtained.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseElectronicChannelsList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
  /phone-channels:
    get:
      tags:
        - "Channels"
      summary: "Obtains the list of telephone service channels of the financial institution."
      description: "Method to obtain the list of telephone service channels of the financial institution."
      operationId: "getPhoneChannels"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: List of telephone service channels successfully obtained.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponsePhoneChannelsList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
  /shared-automated-teller-machines:
    get:
      tags:
        - "Channels"
      summary: "Obtains the list of shared automated teller machines."
      description: "Method to obtain the list of shared automated teller machines of the financial institution."
      operationId: "getSharedAutomatedTellerMachines"
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        '200':
          description: List of shared automated teller machines successfully obtained.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseSharedAutomatedTellerMachinesList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '504':
          $ref: '#/components/responses/GatewayTimeout'
        '529':
          $ref: '#/components/responses/SiteIsOverloaded'
        default:
          $ref: '#/components/responses/Default'
components:
  schemas:
    ResponseBankingAgentsList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/BankingAgentsData'
          minItems: 1
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    BankingAgentsData:
      type: object
      description: Set of information regarding the Banking Agents of the Institution
      properties:
        participant:
          $ref: '#/components/schemas/BankingAgentsParticipant'
        bankingAgents:
          type: array
          items:
            $ref: '#/components/schemas/BankingAgent'
          minItems: 1
    BankingAgentsParticipant:
      description: Set of information regarding the participant of the Open Finance product
      type: object
      required:
        - brand
        - name
        - cnpjNumber
      x-regulatory-required:
        - brand
        - name
        - cnpjNumber
      properties:
        brand:
          type: string
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          description: Brand name selected by the Organization that owns the branch (holder).
          example: Organização A # Organization A
        name:
          type: string
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          description: Name of the Institution, belonging to the brand, responsible for the Banking Correspondent in the country.
          example: 'Empresa da Organização A' # 'Company of Organization A'
        cnpjNumber:
          type: string
          pattern: '^\d{14}$'
          description: Full CNPJ number of the institution
          maxLength: 14
          minLength: 14
          example: "50685362000135"
    BankingAgentsContractor:
      type: object
      required:
        - name
        - cnpjNumber
      properties:
        name:
          type: string
          description: Name of the contracting party of the correspondent service
          maxLength: 100
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Empresa Contratante # Contracting Company
        cnpjNumber:
          type: string
          pattern: '^\d{14}$'
          description: Full CNPJ number of the institution
          maxLength: 14
          minLength: 14
          example: "50685362000135"
    ResponseBranchesList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Set of information regarding the institution's own branches.
          minItems: 1
          items:
            $ref: '#/components/schemas/BranchesData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    BranchesData:
      type: object
      required:
        - identification
        - postalAddress
        - availability
        - services
      properties:
        participant:
          $ref: '#/components/schemas/BranchesParticipant'
        identification:
          $ref: '#/components/schemas/BranchIdentification'
        postalAddress:
          $ref: '#/components/schemas/BranchPostalAddress'
        availability:
          $ref: '#/components/schemas/BranchAvailability'
        phones:
          type: array
          items:
            $ref: '#/components/schemas/BranchPhone'
          minItems: 1
          description: Branch phones list
        services:
          type: array
          description: Brings the list of services offered by the Service Channel
          items:
            $ref: '#/components/schemas/BranchService'
          minItems: 1
    BranchesParticipant:
      description: Set of information regarding the participant of the Open Finance product
      type: object
      required:
        - brand
        - name
        - cnpjNumber
      x-regulatory-required:
        - brand
        - name
        - cnpjNumber
        - urlComplementaryList
      properties:
        brand:
          type: string
          description: Brand Name reported by the Open Finance participant. The concept referred to by 'brand' is essentially a company's promise to provide a specific series of uniform attributes, benefits and services to customers.
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Organização A # Organization A
        name:
          type: string
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Empresa A1 # Company A1
        cnpjNumber:
          type: string
          minLength: 14
          maxLength: 14
          pattern: '^\d{14}$'
          description: |
            Full CNPJ number of the institution responsible for the branch - the CNPJ corresponds to the registration number in the Corporate Taxpayer Registry.
            Only the CNPJ numbers must be provided, without mask
          example: '45086338000178'
        urlComplementaryList:
          type: string
          description: |
            URL of the link that will contain the complementary list with the names and CNPJs grouped under the same cnpjNumber. Those contained in this list have the same characteristics for products and services.
            Electronic address for accessing the channel. It will be mandatory if there is a complementary list with the names and CNPJs to be made available.

            Restriction: It will be mandatory if there is a complementary list with the names and CNPJs to be made available
          maxLength: 1024
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: 'https://example.com/mobile-banking'
    ResponseElectronicChannelsList:
      type: object
      required:
        - data
        - links
        - meta
      properties:
        data:
          type: array
          description: Set of information regarding the electronic service channels of the institution
          minItems: 1
          items:
            $ref: '#/components/schemas/ElectronicChannelsData'
        links:
          $ref: '#/components/schemas/Links'
        meta:
          $ref: '#/components/schemas/Meta'
    ElectronicChannelsData:
      type: object
      required:
        - identification
        - services
      properties:
        participant:
          $ref: '#/components/schemas/ElectronicChannelsParticipant'
        identification:
          $ref: '#/components/schemas/ElectronicChannelIdentification'
        services:
          type: array
          items:
            $ref: '#/components/schemas/ElectronicChannelService'
          minItems: 1
          description: "Brings the list of services offered by the Service Channel"
    ElectronicChannelsParticipant:
      type: object
      description: Set of information regarding the participant of the Open Finance product
      required:
        - brand
        - name
        - cnpjNumber
      x-regulatory-required:
        - brand
        - name
        - cnpjNumber
        - urlComplementaryList
      properties:
        brand:
          type: string
          description: Brand name selected by the Organization that owns the branch (holder).
          example: "Marca A" # "Brand A"
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
        name:
          type: string
          description: Brand name selected by the Organization that owns the branch (holder).
          example: "Empresa da Marca A" # "Company of Brand A"
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
        cnpjNumber:
            type: string
            pattern: '^\d{14}$'
            description: Full CNPJ number of the institution
            maxLength: 14
            minLength: 14
            example: "50685362000135"
        urlComplementaryList:
          type: string
          description: |
            URL of the link that will contain the complementary list with the names and CNPJs grouped under the same cnpjNumber. Those contained in this list have the same characteristics for products and services.
            Electronic address for accessing the channel. It will be mandatory if there is a complementary list with the names and CNPJs to be made available.

            Restriction: It will be mandatory if there is a complementary list with the names and CNPJs to be made available
          maxLength: 1024
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: "https://example.com/mobile-banking"
    BankingAgent:
      type: object
      required:
        - identification
        - locations
        - services
      properties:
        identification:
          $ref: '#/components/schemas/BankingAgentIdentification'
        locations:
          type: array
          items:
            $ref: '#/components/schemas/BankingAgentLocation'
          minItems: 1
          description: List of information regarding the locations of the banking correspondent
        services:
          type: array
          items:
            $ref: '#/components/schemas/BankingAgentService'
          minItems: 1
          description: "Brings the list of services offered by the Service Channel"
        contractors:
          type: array
          items:
            $ref: '#/components/schemas/BankingAgentsContractor'
          minItems: 1
          description: List of information of a contracting party of the correspondent service.
    BankingAgentIdentification:
      type: object
      description: Stores of the banking correspondent
      required:
        - cnpjNumber
        - corporationName
        - isUnderestablishment
      x-regulatory-required:
        - corporationName
        - groupName
        - isUnderestablishment
      properties:
        corporationName:
          type: string
          description: Store name of the banking correspondent
          maxLength: 100
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Empresa Correspondente A # Correspondent Company A
        groupName:
          type: string
          description: Group name of the banking correspondent
          maxLength: 100
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Grupo Master # Master Group
        isUnderestablishment:
          type: boolean
          description: Indicator of whether the Banking Correspondent is a Subestablishment (these are companies that were hired by a banking correspondent to provide services. The sub-established company is treated as a bank correspondent and has practically the same rights and obligations as the direct correspondent)
          example: true
        cnpjNumber:
          type: string
          pattern: '^\d{14}$'
          description: Full CNPJ number of the institution
          maxLength: 14
          minLength: 14
          example: "50685362000135"
    BankingAgentLocation:
      type: object
      required:
        - postalAddress
      properties:
        postalAddress:
          $ref: '#/components/schemas/BankingAgentPostalAddress'
        availability:
          $ref: '#/components/schemas/BankingAgentAvailability'
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
    BankingAgentPostalAddress:
      type: object
      description: Postal address information
      required:
        - address
        - districtName
        - townName
        - countrySubDivision
        - postCode
      x-regulatory-required:
        - address
        - districtName
        - townName
        - countrySubDivision
        - postCode
      properties:
        address:
          type: string
          description: "Should bring all the information regarding the address of the reported branch: Type of street + Street name + Street number (if it does not exist, use 's/n') + complement (if any), such as, for example: 'R Diamantina, 59, bloco 35, fundos' 'Praça da Boa Vontade s/n'"
          maxLength: 150
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: 'Av Naburo Ykesaki, 1270'
        additionalInfo:
          type: string
          description: "Some addresses still need to be specified by means of a complement"
          maxLength: 30
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Informações Adicionais # Additional Information
        districtName:
          type: string
          description: "Neighborhood is a community or region located in a city or municipality according to its geographical subdivisions. ex: 'Paraíso'"
          maxLength: 50
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: 'Centro' # 'Center'
        townName:
          type: string
          description: "Locality: The name of the locality corresponds to the designation of the city or municipality in which the address is located. ex. 'São Paulo'"
          maxLength: 50
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: 'Marília'
        ibgeCode:
          type: string
          description: "IBGE code of the municipality"
          maxLength: 7
          minLength: 7
          pattern: ^\d{7}$
          example: '3515890'
        countrySubDivision:
          type: string
          description: "Enumeration referring to each abbreviation of the federation unit that identifies the state or the federal district, in which the address is located. ex. 'AC'. Only the abbreviations for the Brazilian states are considered"
          enum:
            - AC
            - AL
            - AP
            - AM
            - BA
            - CE
            - DF
            - ES
            - GO
            - MA
            - MT
            - MS
            - MG
            - PA
            - PB
            - PR
            - PE
            - PI
            - RJ
            - RN
            - RS
            - RO
            - RR
            - SC
            - SP
            - SE
            - TO
          example: 'SP'
        postCode:
          type: string
          description: "Postal Code"
          pattern: '^\d{8}$'
          maxLength: 8
          minLength: 8
          example: '17500001'
        country:
          type: string
          description: "Country name"
          maxLength: 80
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: 'Brasil' # 'Brazil'
        countryCode:
          type: string
          description: Country code according to ISO 3166-1 alpha-3
          minLength: 3
          maxLength: 3
          pattern: '^([A-Z]{3})$'
          example: 'BRA'
        geographicCoordinates:
          $ref: '#/components/schemas/GeographicCoordinates'
    BankingAgentAvailability:
      type: object
      description: Operating hours
      properties:
        standards:
          description: Standard availability list of the branch by weekdays
          type: array
          items:
            type: object
            required:
              - weekday
            properties:
              weekday:
                type: string
                enum:
                  - DOMINGO # SUNDAY
                  - SEGUNDA_FEIRA # MONDAY
                  - TERCA_FEIRA # TUESDAY
                  - QUARTA_FEIRA # WEDNESDAY
                  - QUINTA_FEIRA # THURSDAY
                  - SEXTA_FEIRA # FRIDAY
                  - SABADO # SATURDAY
                description: Opening weekday
              openingTime:
                type: string
                description: Opening time (UTC)
                maxLength: 13
                pattern: ^(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
              closingTime:
                type: string
                description: Closing time (UTC)
                maxLength: 13
                pattern: ^(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
        exception:
          type: string
          description: In the text field, all exceptions for non-attendance must be recorded
          maxLength: 2000
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          example: Exceto feriados municipais, nacionais e estaduais # Except municipal, national and state holidays
        isPublicAccessAllowed:
          description: Indicates whether the Branch facility has restricted access to customers
          type: boolean
          example: false
    BankingAgentService:
      type: object
      x-regulatory-required:
        - name
        - code
      properties:
        name:
          type: string
          enum:
            - RECEPCAO_ENCAMINHAMENTO_PROPOSTAS_ABERTURA_CONTAS_DEPOSITOS_VISTA_PRAZO_POUPANCA_MANTIDOS_INSTITUICAO_CONTRATANTE # RECEPTION_FORWARDING_PROPOSALS_OPENING_ACCOUNTS_DEPOSITS_SIGHT_TERM_SAVINGS_HELD_CONTRACTING_INSTITUTION
            - REALIZACAO_RECEBIMENTOS_PAGAMENTOS_TRANSFERENCIAS_ELETRONICAS_VISANDO_MOVIMENTACAO_CONTAS_DEPOSITOS_TITULARIDADE_CLIENTES_MANTIDAS_INSTITUICAO_CONTRATANTE # CARRYING_OUT_RECEIPTS_PAYMENTS_ELECTRONIC_TRANSFERS_AIMING_MOVEMENT_ACCOUNTS_DEPOSITS_OWNERSHIP_CUSTOMERS_MAINTAINED_CONTRACTING_INSTITUTION
            - RECEBIMENTOS_PAGAMENTOS_QUALQUER_NATUREZA_OUTRAS_ATIVIDADES_DECORRENTES_EXECUCAO_CONTRATOS_CONVENIOS_PRESTACAO_SERVICOS # RECEIPTS_PAYMENTS_ANY_NATURE_OTHER_ACTIVITIES_DERIVING_EXECUTION_CONTRACTS_AGREEMENTS_PROVISION_SERVICES
            - EXECUCAO_ATIVA_PASSIVA_ORDENS_PAGAMENTO_CURSADAS_INTERMEDIO_INSTITUICAO_CONTRATANTE_SOLICITACAO_CLIENTES_USUARIOS # ACTIVE_PASSIVE_EXECUTION_PAYMENT_ORDERS_PROCESSED_INTERMEDIATE_CONTRACTING_INSTITUTION_REQUEST_CUSTOMERS_USERS
            - RECEPCAO_ENCAMINHAMENTO_PROPOSTAS_OPERACAO_CREDITO_ARRENDAMENTO_MERCANTIL_CONCESSAO_INSTITUICAO_CONTRATANTE # RECEPTION_FORWARDING_PROPOSALS_CREDIT_OPERATION_LEASING_GRANTING_CONTRACTING_INSTITUTION
            - RECEBIMENTOS_PAGAMENTOS_RELACIONADOS_LETRAS_CAMBIO_ACEITE_INSTITUICAO_CONTRATANTE # RECEIPTS_PAYMENTS_RELATED_EXCHANGE_LETTERS_ACCEPTANCE_CONTRACTING_INSTITUTION
            - RECEPCAO_ENCAMINHAMENTO_PROPOSTAS_FORNECIMENTO_CARTAO_CREDITO_RESPONSABILIDADE_INSTITUICAO_CONTRATANTE # RECEPTION_FORWARDING_PROPOSALS_SUPPLY_CREDIT_CARD_RESPONSIBILITY_CONTRACTING_INSTITUTION
            - REALIZACAO_OPERACOES_CAMBIO_RESPONSABILIDADE_INSTITUICAO_CONTRATANTE # CARRYING_OUT_EXCHANGE_OPERATIONS_RESPONSIBILITY_CONTRACTING_INSTITUTION
            - OUTROS # OTHERS
          description: "List of Service Names provided by the Correspondent"
        code:
          type: string
          enum:
            - RECEBE_ENCAMINHA_PROPOSTAS_ABERTURA_CONTAS # RECEIVES_FORWARDS_ACCOUNT_OPENING_PROPOSALS
            - REALIZA_RECEBIMENTOS_PAGAMENTOS_TRANSFERENCIAS_ELETRONICAS # PERFORMS_RECEIPTS_PAYMENTS_ELECTRONIC_TRANSFERS
            - RECEBIMENTOS_PAGAMENTOS_QUALQUER_NATUREZA_EXECUCAO_CONTRATOS_CONVENIO # RECEIPTS_PAYMENTS_ANY_NATURE_EXECUTION_CONTRACTS_AGREEMENT
            - EXECUCAO_ATIVA_PASSIVA_ORDENS_PAGAMENTO # ACTIVE_PASSIVE_EXECUTION_PAYMENT_ORDERS
            - RECEBE_ENCAMINHA_PROPOSTAS_CREDITO_ARRENDAMENTO_MERCANTIL # RECEIVES_FORWARDS_CREDIT_LEASING_PROPOSALS
            - RECEBE_PAGAMENTOS_RELACIONADOS_LETRAS_CAMBIO_ACEITE_INSTITUICAO # RECEIVES_PAYMENTS_RELATED_EXCHANGE_LETTERS_ACCEPTANCE_INSTITUTION
            - RECEBE_ENCAMINHA_PROPOSTAS_FORNECIMENTO_CARTAO_CREDITO # RECEIVES_FORWARDS_CREDIT_CARD_SUPPLY_PROPOSALS
            - REALIZA_OPERACOES_CAMBIO # PERFORMS_EXCHANGE_OPERATIONS
            - OUTROS # OTHERS
          description: ">
            List of Codes related to the services provided by the Correspondent
            \n* `RECEBE_ENC encaminha_PROPOSTAS_ABERTURA_CONTAS` - Reception and forwarding of account opening proposals
            \n* `REALIZA_RECEBIMENTOS_PAGAMENTOS_TRANSFERENCIAS_ELETRONICAS` - Carrying out receipts, payments and electronic transfers
            \n* `RECEBIMENTOS_PAGAMENTOS_QUALQUER_NATUREZA_EXECUCAO_CONTRATOS_CONVENIO` - Receipts and payments of any nature
            \n* `EXECUCAO_ATIVA_PASSIVA_ORDENS_PAGAMENTO` - Active and passive execution of payment orders
            \n* `RECEBE_ENC encaminha_PROPOSTAS_CREDITO_ARRENDAMENTO_MERCANTIL` - Reception and forwarding of proposals for credit and leasing operations
            \n* `RECEBE_PAGAMENTOS_RELACIONADOS_LETRAS_CAMBIO_ACEITE_INSTITUICAO` - Receipt and payments related to exchange letters accepted by the institution
            \n* `RECEBE_ENC encaminha_PROPOSTAS_FORNECIMENTO_CARTAO_CREDITO` - Reception and forwarding of proposals for the supply of credit cards
            \n* `REALIZA_OPERACOES_CAMBIO` - Carrying out exchange operations
            \n* `OUTROS` - Others"
        additionalInfo:
          type: string
